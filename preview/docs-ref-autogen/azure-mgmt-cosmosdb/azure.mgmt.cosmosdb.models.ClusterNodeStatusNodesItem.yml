### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.ClusterNodeStatusNodesItem
name: ClusterNodeStatusNodesItem
fullName: azure.mgmt.cosmosdb.models.ClusterNodeStatusNodesItem
module: azure.mgmt.cosmosdb.models
inheritances:
- msrest.serialization.Model
summary: ClusterNodeStatusNodesItem.
constructor:
  syntax: 'ClusterNodeStatusNodesItem(*, datacenter: Optional[str] = None, status:
    Optional[str] = None, state: Optional[str] = None, address: Optional[str] = None,
    load: Optional[str] = None, tokens: Optional[List[str]] = None, owns: Optional[float]
    = None, host_id: Optional[str] = None, rack: Optional[str] = None, **kwargs)'
  parameters:
  - name: datacenter
    description: The Cassandra data center this node resides in.
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: 'Indicates whether the node is functioning or not. Possible values
      include: "Up",

      "Down".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.NodeStatus>
  - name: state
    description: 'The state of the node in relation to the cluster. Possible values
      include:

      "Normal", "Leaving", "Joining", "Moving", "Stopped".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.NodeState>
  - name: address
    description: The node's URL.
    isRequired: true
    types:
    - <xref:str>
  - name: load
    description: 'The amount of file system data in the data directory (e.g., 47.66
      KB), excluding

      all content in the snapshots subdirectories. Because all SSTable data files
      are included, any

      data that is not cleaned up (such as TTL-expired cell or tombstoned data) is
      counted.'
    isRequired: true
    types:
    - <xref:str>
  - name: tokens
    description: List of tokens.
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: owns
    description: 'The percentage of the data owned by the node per datacenter times
      the replication

      factor (e.g., 33.3, or null if the data is not available). For example, a node
      can own 33% of

      the ring, but shows 100% if the replication factor is 3. For non-system keyspaces,
      the endpoint

      percentage ownership information is shown.'
    isRequired: true
    types:
    - <xref:float>
  - name: host_id
    description: The network ID of the node.
    isRequired: true
    types:
    - <xref:str>
  - name: rack
    description: The rack this node is part of.
    isRequired: true
    types:
    - <xref:str>
