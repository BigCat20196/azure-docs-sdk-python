    description: The provider's marketplace application display name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: provisioning_state
    description: 'Provisioning status field. Possible values include: "Succeeded",

      "Launching", "Updating", "Deleting", "Deleted", "Failed".'
