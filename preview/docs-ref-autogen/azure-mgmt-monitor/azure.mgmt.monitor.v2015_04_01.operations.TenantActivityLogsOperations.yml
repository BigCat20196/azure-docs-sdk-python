    \ level.\n\n\n\n      param filter:\n         Reduces the set of data collected.\
    \ :code:>>`<<<br>`The **$filter** is very\n\n   restricted and allows only the\
    \ following patterns.:code:*<br>*- List events for a resource\n   group: $filter=eventTimestamp\
    \ ge '`<Start Time>`' and eventTimestamp le '`<End\n   Time>`' and eventChannels\
    \ eq 'Admin, Operation' and resourceGroupName eq\n   '`<ResourceGroupName>`'.:code:*<br>*-\
    \ List events for resource: $filter=eventTimestamp ge\n   '`<Start Time>`' and\
    \ eventTimestamp le '`<End Time>`' and eventChannels eq 'Admin,\n   Operation'\
