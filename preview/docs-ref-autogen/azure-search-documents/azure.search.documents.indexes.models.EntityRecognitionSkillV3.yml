    NoneType] = None, categories: typing.Union[typing.List[str], NoneType] = None,
    default_language_code: typing.Union[str, NoneType] = None, minimum_precision:
    typing.Union[float, NoneType] = None, model_version: typing.Union[str, NoneType]
    = None, **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the skill.Constant filled
      by

      server.'
