        assigned the role. The

        principal can be a user, service principal, or security group.'
      id: principal_id
      isRequired: true
      type:
      - str
    - description: a name for the role assignment. Must be a UUID.
      id: role_assignment_name
      isRequired: true
    return:
      type:
      - KeyVaultRoleAssignment
