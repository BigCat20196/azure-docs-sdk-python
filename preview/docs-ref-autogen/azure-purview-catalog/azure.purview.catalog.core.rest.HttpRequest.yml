uid: azure.purview.catalog.core.rest.HttpRequest
name: HttpRequest
fullName: azure.purview.catalog.core.rest.HttpRequest
module: azure.purview.catalog.core.rest
inheritances:
- builtins.object
summary: Represents an HTTP request.
constructor:
  syntax: 'HttpRequest(method: str, url: str, *, params: typing.Union[Mapping[str,
    typing.Union[str, int, float, None, Sequence[typing.Union[str, int, float]]]]],
    typing.List[typing.Tuple[str, typing.Union[str, int, float]]] = None, headers:
    typing.Union[Mapping[str, str], Sequence[typing.Tuple[str, str]]] = None, json:
    typing.Any = None, content: typing.Union[str, bytes, typing.Iterable[bytes], Asynctyping.Iterable[bytes]]
    = None, data: dict = None, files: typing.Union[Mapping[str, typing.Tuple[str],
    typing.Union[str, bytes, IO[str], IO[bytes]]]], Sequence[typing.Tuple[str, typing.Tuple[str],
    typing.Union[str, bytes, IO[str], IO[bytes]]]] = None, **kwargs)'
  parameters:
  - name: method
    description: HTTP method (GET, HEAD, etc.)
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.core.protocol.HttpVerbs>
  - name: url
    description: The url for your request
    isRequired: true
    types:
    - <xref:str>
variables:
- description: 'Query parameters to be mapped into your URL. Your input

    should be a mapping or sequence of query name to query value(s).'
  name: params
  types:
  - <xref:mapping>
  - <xref:sequence>
- description: 'HTTP headers you want in your request. Your input should

    be a mapping or sequence of header name to header value.'
  name: headers
  types:
  - <xref:mapping>
  - <xref:sequence>
- description: 'A JSON serializable object. We handle JSON-serialization for your

    object, so use this for more complicated data structures than *data*.'
  name: json
  types:
  - <xref:any>
- description: 'Content you want in your request body. Think of it as the kwarg you
    should input

    if your data doesn''t fit into *json*, *data*, or *files*. Accepts a bytes type,
    or a generator

    that yields bytes.'
  name: content
  types:
  - <xref:str>
  - <xref:bytes>
  - <xref:iterable>[<xref:bytes>]
  - <xref:asynciterable>[<xref:bytes>]
- description: 'Form data you want in your request body. Use for form-encoded data,
    i.e.

    HTML forms.'
  name: data
  types:
  - <xref:dict>
- description: 'Files you want to in your request body. Use for uploading files with

    multipart encoding. Your input should be a mapping or sequence of file name to
    file content.

    Use the *data* kwarg in addition if you want to include non-file data files as
    part of your request.'
  name: files
  types:
  - <xref:mapping>
  - <xref:sequence>
- description: The URL this request is against.
  name: url
  types:
  - <xref:str>
- description: The method type of this request.
  name: method
  types:
  - <xref:str>
- description: The HTTP headers you passed in to your request
  name: headers
  types:
  - <xref:azure.purview.catalog.core.rest.mapping>
  - <xref:azure.purview.catalog.core.rest.sequence>
- description: The content passed in for the request
  name: content
  types:
  - <xref:azure.purview.catalog.core.rest.bytes>
