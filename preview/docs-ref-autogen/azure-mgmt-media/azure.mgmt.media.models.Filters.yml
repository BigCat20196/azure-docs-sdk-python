### YamlMime:PythonClass
uid: azure.mgmt.media.models.Filters
name: Filters
fullName: azure.mgmt.media.models.Filters
module: azure.mgmt.media.models
inheritances:
- msrest.serialization.Model
summary: Describes all the filtering operations, such as de-interlacing, rotation
  etc. that are to be applied to the input media before encoding.
constructor:
  syntax: 'Filters(*, deinterlace: Optional[azure.mgmt.media.models._models_py3.Deinterlace]
    = None, rotation: Optional[str] = None, crop: Optional[azure.mgmt.media.models._models_py3.Rectangle]
    = None, overlays: Optional[List[azure.mgmt.media.models._models_py3.Overlay]]
    = None, **kwargs)'
  parameters:
  - name: deinterlace
    description: The de-interlacing settings.
    types:
    - <xref:azure.mgmt.media.models.Deinterlace>
  - name: rotation
    description: 'The rotation, if any, to be applied to the input video, before it
      is encoded.

      Default is Auto. Possible values include: "Auto", "None", "Rotate0", "Rotate90",
      "Rotate180",

      "Rotate270".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.media.models.Rotation>'
  - name: crop
    description: The parameters for the rectangular window with which to crop the
      input video.
    types:
    - <xref:azure.mgmt.media.models.Rectangle>
  - name: overlays
    description: 'The properties of overlays to be applied to the input video. These
      could be

      audio, image or video overlays.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.media.models.Overlay>]'
