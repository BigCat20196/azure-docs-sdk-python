  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'RoutingRuleProperties(*, frontend_endpoints: typing.List[azure.mgmt.frontdoor.models._models_py3.SubResource]
    = None, accepted_protocols: typing.List[str] = None, patterns_to_match: typing.List[str]
