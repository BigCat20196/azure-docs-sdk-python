      ''Enabled'' or ''Disabled''. Possible values include: "Enabled", "Disabled".'
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.str> or <xref:azure.mgmt.frontdoor.models.FrontDoorEnabledState>
