    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.list>[<xref:azure.mgmt.frontdoor.models.LoadBalancingSettingsModel>]
  - name: health_probe_settings
    description: Health probe settings associated with this Front Door instance.
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.list>[<xref:azure.mgmt.frontdoor.models.HealthProbeSettingsModel>]
  - name: backend_pools
    description: Backend pools available to routing rules.
    isRequired: true
    types:
