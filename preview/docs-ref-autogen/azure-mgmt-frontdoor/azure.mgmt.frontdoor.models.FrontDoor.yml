uid: azure.mgmt.frontdoor.models.FrontDoor
name: FrontDoor
fullName: azure.mgmt.frontdoor.models.FrontDoor
module: azure.mgmt.frontdoor.models
inheritances:
- azure.mgmt.frontdoor.models._models_py3.Resource
summary: 'Front Door represents a collection of backend endpoints to route traffic
  to along with rules that specify how traffic is sent there.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'FrontDoor(*, location: str = None, tags: typing.Dict[str, str] = None,
    friendly_name: str = None, routing_rules: typing.List[azure.mgmt.frontdoor.models._models_py3.RoutingRule]
    = None, load_balancing_settings: typing.List[azure.mgmt.frontdoor.models._models_py3.LoadBalancingSettingsModel]
    = None, health_probe_settings: typing.List[azure.mgmt.frontdoor.models._models_py3.HealthProbeSettingsModel]
    = None, backend_pools: typing.List[azure.mgmt.frontdoor.models._models_py3.BackendPool]
    = None, frontend_endpoints: typing.List[azure.mgmt.frontdoor.models._models_py3.FrontendEndpoint]
    = None, backend_pools_settings: azure.mgmt.frontdoor.models._models_py3.BackendPoolsSettings
    = None, enabled_state: str = None, **kwargs)'
  parameters:
  - name: location
    description: Resource location.
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.dict>[<xref:azure.mgmt.frontdoor.models.str>,
      <xref:azure.mgmt.frontdoor.models.str>]
  - name: friendly_name
    description: A friendly name for the frontDoor.
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.str>
  - name: routing_rules
    description: Routing rules associated with this Front Door.
    isRequired: true
    types:
    - <xref:azure.mgmt.frontdoor.models.list>[<xref:azure.mgmt.frontdoor.models.RoutingRule>]
  - name: load_balancing_settings
    description: 'Load balancing settings associated with this Front Door

