    = None, data_policy: Optional[str] = None, **kwargs)'
  parameters:
  - name: description
    description: Description for the share.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: share_status
    description: 'Required. Current status of the share. Possible values include:
      "Offline",

      "Unknown", "OK", "Updating", "NeedsAttention".'
    types:
