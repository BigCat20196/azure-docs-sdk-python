    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.databoxedge.models.ClientAccessRight>]'
  - name: refresh_details
    description: Details of the refresh job on this share.
    types:
    - <xref:azure.mgmt.databoxedge.models.RefreshDetails>
  - name: data_policy
