  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Share(*, share_status: str, monitoring_status: str, access_protocol: str,
    description: Optional[str] = None, azure_container_info: Optional[azure.mgmt.databoxedge.v2019_08_01.models._models_py3.AzureContainerInfo]
    = None, user_access_rights: Optional[List[azure.mgmt.databoxedge.v2019_08_01.models._models_py3.UserAccessRight]]
