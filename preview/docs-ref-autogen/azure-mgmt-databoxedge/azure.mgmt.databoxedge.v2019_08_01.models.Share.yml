  - name: monitoring_status
    description: 'Required. Current monitoring status of the share. Possible values

      include: "Enabled", "Disabled".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.databoxedge.models.MonitoringStatus>'
  - name: azure_container_info
