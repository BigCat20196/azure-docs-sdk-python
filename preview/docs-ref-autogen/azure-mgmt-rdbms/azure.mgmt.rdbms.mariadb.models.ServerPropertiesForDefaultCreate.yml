### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForDefaultCreate
name: ServerPropertiesForDefaultCreate
fullName: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForDefaultCreate
module: azure.mgmt.rdbms.mariadb.models
inheritances:
- azure.mgmt.rdbms.mariadb.models._models_py3.ServerPropertiesForCreate
summary: 'The properties used to create a new server.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ServerPropertiesForDefaultCreate(*, administrator_login: str, administrator_login_password:
    str, version=None, ssl_enforcement=None, public_network_access=None, storage_profile=None,
    **kwargs) -> None'
  parameters:
  - name: version
    description: 'Server version. Possible values include: ''5.6'', ''5.7'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to

      server. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
  - name: public_network_access
    description: 'Whether or not public network access is

      allowed for this server. Value is optional but if passed in, must be

      ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
  - name: create_mode
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: administrator_login
    description: 'Required. The administrator''s login name of a

      server. Can only be specified when the server is being created (and is

      required for creation).'
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'Required. The password of the

      administrator login.'
    types:
    - <xref:str>
