### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForCreate
name: ServerPropertiesForCreate
fullName: azure.mgmt.rdbms.mariadb.models.ServerPropertiesForCreate
module: azure.mgmt.rdbms.mariadb.models
inheritances:
- msrest.serialization.Model
summary: 'The properties used to create a new server.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: ServerPropertiesForDefaultCreate,

  ServerPropertiesForRestore, ServerPropertiesForGeoRestore,

  ServerPropertiesForReplica


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ServerPropertiesForCreate(*, version=None, ssl_enforcement=None, public_network_access=None,
    storage_profile=None, **kwargs) -> None
  parameters:
  - name: version
    description: 'Server version. Possible values include: ''5.6'', ''5.7'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to

      server. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.SslEnforcementEnum>
  - name: public_network_access
    description: 'Whether or not public network access is

      allowed for this server. Value is optional but if passed in, must be

      ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mariadb.models.PublicNetworkAccessEnum>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mariadb.models.StorageProfile>
  - name: create_mode
    description: Required. Constant filled by server.
    types:
    - <xref:str>
