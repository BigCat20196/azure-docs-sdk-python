### YamlMime:PythonClass
uid: azure.mgmt.rdbms.mysql.models.ServerUpdateParameters
name: ServerUpdateParameters
fullName: azure.mgmt.rdbms.mysql.models.ServerUpdateParameters
module: azure.mgmt.rdbms.mysql.models
inheritances:
- msrest.serialization.Model
summary: Parameters allowed to update for a server.
constructor:
  syntax: 'ServerUpdateParameters(*, identity=None, sku=None, storage_profile=None,
    administrator_login_password: str = None, version=None, ssl_enforcement=None,
    minimal_tls_version=None, public_network_access=None, replication_role: str =
    None, tags=None, **kwargs) -> None'
  parameters:
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - <xref:azure.mgmt.rdbms.mysql.models.ResourceIdentity>
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - <xref:azure.mgmt.rdbms.mysql.models.Sku>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.mysql.models.StorageProfile>
  - name: administrator_login_password
    description: 'The password of the administrator

      login.'
    types:
    - <xref:str>
  - name: version
    description: 'The version of a server. Possible values include: ''5.6'',

      ''5.7'', ''8.0'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to

      server. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server.

      Possible values include: ''TLS1_0'', ''TLS1_1'', ''TLS1_2'',

      ''TLSEnforcementDisabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.MinimalTlsVersionEnum>
  - name: public_network_access
    description: 'Whether or not public network access is

      allowed for this server. Value is optional but if passed in, must be

      ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.mysql.models.PublicNetworkAccessEnum>
  - name: replication_role
    description: The replication role of the server.
    types:
    - <xref:str>
  - name: tags
    description: Application-specific metadata in the form of key-value pairs.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
