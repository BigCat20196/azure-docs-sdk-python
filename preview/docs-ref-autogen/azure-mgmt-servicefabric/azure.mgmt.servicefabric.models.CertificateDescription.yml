uid: azure.mgmt.servicefabric.models.CertificateDescription
name: CertificateDescription
fullName: azure.mgmt.servicefabric.models.CertificateDescription
module: azure.mgmt.servicefabric.models
inheritances:
- msrest.serialization.Model
summary: 'Describes the certificate details.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CertificateDescription(*, thumbprint: str, thumbprint_secondary: Optional[str]
    = None, x509_store_name: Optional[str] = None, **kwargs)'
  parameters:
  - name: thumbprint
    description: Required. Thumbprint of the primary certificate.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: thumbprint_secondary
    description: Thumbprint of the secondary certificate.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: x509_store_name
    description: 'The local certificate store location. Possible values include:

      "AddressBook", "AuthRoot", "CertificateAuthority", "Disallowed", "My", "Root",
      "TrustedPeople",

      "TrustedPublisher".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.servicefabric.models.StoreName>'
