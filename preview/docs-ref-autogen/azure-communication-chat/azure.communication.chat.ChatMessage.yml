uid: azure.communication.chat.ChatMessage
name: ChatMessage
fullName: azure.communication.chat.ChatMessage
module: azure.communication.chat
inheritances:
- builtins.object
summary: 'Chat message.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: ChatMessage(**kwargs)
variables:
- description: The id of the chat message. This id is server generated.
  name: id
  types:
  - <xref:str>
- description: 'Type of the chat message. Possible values include: "text", "html",

    "topicUpdated", "participantAdded", "participantRemoved".'
  name: "type \u2013 Type of the chat message. Possible values include: \u201Ctext\u201D\
    , \u201Chtml\u201D,\n\u201CtopicUpdated\u201D, \u201CparticipantAdded\u201D, \u201C\
    participantRemoved\u201D"
- description: Sequence of the chat message in the conversation.
  name: "sequence_id \u2013 Sequence of the chat message in the conversation"
- description: Version of the chat message.
  name: version
  types:
  - <xref:str>
- description: Content of the chat message.
  name: "content \u2013 Content of the chat message"
- description: 'The display name of the chat message sender. This property is used

    to populate sender name for push notifications.'
  name: "sender_display_name \u2013 The display name of the chat message sender. This\
    \ property is used\nto populate sender name for push notifications"
- description: 'The timestamp when the chat message arrived at the server. The timestamp
    is

    in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  name: "created_on \u2013 The timestamp when the chat message arrived at the server.\
    \ The timestamp is\nin RFC3339 format: yyyy-MM-ddTHH:mm:ssZ"
- description: The chat message sender.
  name: "sender \u2013 The chat message sender"
- description: 'The timestamp when the chat message was deleted. The timestamp is
    in RFC3339

    format: `yyyy-MM-ddTHH:mm:ssZ`.'
  name: "deleted_on \u2013 The timestamp when the chat message was deleted. The timestamp\
    \ is in RFC3339\nformat: yyyy-MM-ddTHH:mm:ssZ"
- description: 'The last timestamp (if applicable) when the message was edited. The
    timestamp

    is in RFC3339 format: `yyyy-MM-ddTHH:mm:ssZ`.'
  name: "edited_on \u2013 The last timestamp"
