- uid: azure.mgmt.resource.resources.v2019_08_01.aio.operations_async.DeploymentsOperations.cancel
  name: cancel
  summary: 'Cancels a currently running template deployment.


    You can cancel a deployment only if the provisioningState is Accepted or Running.
    After the

    deployment is canceled, the provisioningState is set to Canceled. Canceling a
    template

    deployment stops the currently running template deployment and leaves the resource
    group

    partially deployed.'
  signature: 'cancel(resource_group_name: str, deployment_name: str, **kwargs) ->
    None'
  parameters:
  - name: resource_group_name
    description: The name of the resource group. The name is case insensitive.
    isRequired: true
    types:
    - <xref:str>
  - name: deployment_name
    description: The name of the deployment.
    isRequired: true
    types:
    - <xref:str>
  - name: cls
    description: A custom type or function that will be passed the direct response
    isRequired: true
    types:
    - <xref:callable>
  return:
    description: None, or the result of cls(response)
