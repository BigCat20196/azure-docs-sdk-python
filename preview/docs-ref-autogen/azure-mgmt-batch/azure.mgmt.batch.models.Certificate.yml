summary: 'Contains information about a certificate.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'Certificate(*, thumbprint_algorithm: Optional[str] = None, thumbprint:
    Optional[str] = None, format: Optional[str] = None, **kwargs)'
  parameters:
  - name: thumbprint_algorithm
    description: 'This must match the first portion of the certificate name.

      Currently required to be ''SHA1''.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: thumbprint
    description: This must match the thumbprint from the name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: format
    description: 'The format of the certificate - either Pfx or Cer. If omitted, the
      default is

      Pfx. Possible values include: "Pfx", "Cer".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.batch.models.CertificateFormat>'
