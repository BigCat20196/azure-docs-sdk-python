  name: AcquiredPhoneNumber
  summary: 'Represents an acquired phone number.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'AcquiredPhoneNumber(*, phone_number: str, acquired_capabilities: typing.List[typing.Union[str,
      _ForwardRef(''Capability'')]], available_capabilities: typing.List[typing.Union[str,
      _ForwardRef(''Capability'')]], assignment_status: typing.Union[str, _ForwardRef(''AssignmentStatus''),
      NoneType] = None, place_name: typing.Union[str, NoneType] = None, activation_state:
      typing.Union[str, _ForwardRef(''ActivationState''), NoneType] = None, **kwargs)'
    parameters:
    - description: Required. String of the E.164 format of the phone number.
      id: phone_number
      type:
      - str
    - description: 'Required. The set of all acquired capabilities of the phone

        number.'
      id: acquired_capabilities
      type:
      - list[str
      - azure.communication.administration.models.Capability]
    - description: 'Required. The set of all available capabilities that can be

        acquired for this phone number.'
      id: available_capabilities
      type:
      - list[str
      - azure.communication.administration.models.Capability]
    - description: 'The assignment status of the phone number. Conveys what type of

        entity the number is assigned to. Possible values include: "Unassigned", "Unknown",

        "UserAssigned", "ConferenceAssigned", "FirstPartyAppAssigned", "ThirdPartyAppAssigned".'
      id: assignment_status
      type:
      - str
      - azure.communication.administration.models.AssignmentStatus
    - description: The name of the place of the phone number.
      id: place_name
      type:
      - str
    - description: 'The activation state of the phone number. Can be "Activated",

        "AssignmentPending", "AssignmentFailed", "UpdatePending", "UpdateFailed".
        Possible values

        include: "Activated", "AssignmentPending", "AssignmentFailed", "UpdatePending",
        "UpdateFailed".'
      id: activation_state
      type:
      - str
      - azure.communication.administration.models.ActivationState
