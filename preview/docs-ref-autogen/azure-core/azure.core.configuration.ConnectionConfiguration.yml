uid: azure.core.configuration.ConnectionConfiguration
name: ConnectionConfiguration
fullName: azure.core.configuration.ConnectionConfiguration
module: azure.core.configuration
inheritances:
- builtins.object
summary: 'HTTP transport connection configuration settings.


  Common properties that can be configured on all transports. Found in the

  Configuration object.'
constructor:
  syntax: ConnectionConfiguration(**kwargs)
variables:
- description: A single float in seconds for the connection timeout. Defaults to 300
    seconds.
  name: connection_timeout
  types:
  - <xref:int>
- description: A single float in seconds for the read timeout. Defaults to 300 seconds.
  name: read_timeout
  types:
  - <xref:int>
- description: 'SSL certificate verification. Enabled by default. Set to False to
    disable,

    alternatively can be set to the path to a CA_BUNDLE file or directory with certificates
    of trusted CAs.'
  name: connection_verify
  types:
  - <xref:bool>
- description: 'Client-side certificates. You can specify a local cert to use as client
    side

    certificate, as a single file (containing the private key and the certificate)
    or as a tuple of both files'' paths.'
  name: connection_cert
  types:
  - <xref:str>
- description: The block size of data sent over the connection. Defaults to 4096 bytes.
  name: connection_data_block_size
  types:
  - <xref:int>
