### YamlMime:PythonClass
uid: azure.mgmt.servicefabricmanagedclusters.models.NetworkSecurityRule
name: NetworkSecurityRule
fullName: azure.mgmt.servicefabricmanagedclusters.models.NetworkSecurityRule
module: azure.mgmt.servicefabricmanagedclusters.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a network security rule.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NetworkSecurityRule(*, name: str, protocol: str, access: str, priority:
    int, direction: str, description: Optional[str] = None, source_address_prefixes:
    Optional[List[str]] = None, destination_address_prefixes: Optional[List[str]]
    = None, source_port_ranges: Optional[List[str]] = None, destination_port_ranges:
    Optional[List[str]] = None, **kwargs)'
  parameters:
  - name: name
    description: Required. Network security rule name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: description
    description: Network security rule description.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: protocol
    description: 'Required. Network protocol this rule applies to. Possible values
      include:

      "http", "https", "tcp", "udp", "icmp", "ah", "esp".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:service_fabric_managed_clusters_management_client.models.NsgProtocol>'
  - name: source_address_prefixes
    description: The CIDR or source IP ranges.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: destination_address_prefixes
    description: 'The destination address prefixes. CIDR or destination IP

      ranges.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: source_port_ranges
    description: The source port ranges.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: destination_port_ranges
    description: The destination port ranges.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: access
    description: 'Required. The network traffic is allowed or denied. Possible values
      include:

      "allow", "deny".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:service_fabric_managed_clusters_management_client.models.Access>'
  - name: priority
    description: 'Required. The priority of the rule. The value can be in the range
      1000 to

      3000. Values outside this range are reserved for Service Fabric ManagerCluster
      Resource

      Provider. The priority number must be unique for each rule in the collection.
      The lower the

      priority number, the higher the priority of the rule.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: direction
    description: 'Required. Network security rule direction. Possible values include:

      "inbound", "outbound".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:service_fabric_managed_clusters_management_client.models.Direction>'
