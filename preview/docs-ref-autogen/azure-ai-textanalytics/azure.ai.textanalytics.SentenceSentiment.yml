  name: SentenceSentiment
  summary: 'SentenceSentiment contains the predicted sentiment and

    confidence scores for each individual sentence in the document.



    New in version v3.1-preview: The *offset* and *mined_opinions* properties.'
  syntax:
    content: SentenceSentiment(**kwargs)
    variables:
    - description: The sentence text.
      id: text
      type:
      - str
    - description: 'The predicted Sentiment for the sentence.

        Possible values include: ''positive'', ''neutral'', ''negative'''
      id: sentiment
      type:
      - str
    - description: 'The sentiment confidence score between 0

        and 1 for the sentence for all labels.'
      id: confidence_scores
      type:
      - azure.ai.textanalytics.SentimentConfidenceScores
    - description: 'The sentence offset from the start of the document. Returned

        in unicode code points. Only returned for API versions v3.1-preview and up.'
      id: offset
      type:
      - int
    - description: 'The list of opinions mined from this sentence.

        For example in "The food is good, but the service is bad", we would

        mind these two opinions "food is good", "service is bad". Only returned

        if *show_opinion_mining* is set to True in the call to *analyze_sentiment*
        and

        api version is v3.1-preview and up.'
      id: mined_opinions
      type:
      - list[azure.ai.textanalytics.MinedOpinion]
