### YamlMime:PythonClass
uid: azure.ai.textanalytics.DetectedLanguage
name: DetectedLanguage
fullName: azure.ai.textanalytics.DetectedLanguage
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'DetectedLanguage contains the predicted language found in text,

  its confidence score, and ISO 639-1 representation.'
constructor:
  syntax: DetectedLanguage(**kwargs)
  parameters:
  - name: name
    description: 'Long name of a detected language (e.g. English,

      French).'
    types:
    - <xref:str>
  - name: iso6391_name
    description: 'A two letter representation of the detected

      language according to the ISO 639-1 standard (e.g. en, fr).'
    types:
    - <xref:str>
  - name: score
    description: 'A confidence score between 0 and 1. Scores close

      to 1 indicate 100% certainty that the identified language is true.'
    types:
    - <xref:float>
