### YamlMime:PythonClass
uid: azure.ai.textanalytics.OpinionSentiment
name: OpinionSentiment
fullName: azure.ai.textanalytics.OpinionSentiment
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'OpinionSentiment contains the predicted sentiment,

  confidence scores and other information about an opinion of an aspect.

  For example, in the sentence "The food is good", the opinion of the

  aspect ''food'' is ''good''.'
constructor:
  syntax: OpinionSentiment(**kwargs)
variables:
- description: The opinion text.
  name: text
  types:
  - str
- description: 'The predicted Sentiment for the opinion. Possible values

    include ''positive'', ''mixed'', and ''negative''.'
  name: sentiment
  types:
  - str
- description: 'The sentiment confidence score between 0

    and 1 for the opinion for ''positive'' and ''negative'' labels. It''s score

    for ''neutral'' will always be 0'
  name: confidence_scores
  types:
  - azure.ai.textanalytics.SentimentConfidenceScores
- description: 'The opinion offset from the start of the document. Returned

    in unicode code points.'
  name: offset
  types:
  - int
- description: 'Whether the opinion is negated. For example, in

    "The food is not good", the opinion "good" is negated.'
  name: is_negated
  types:
  - bool
