uid: azure.ai.textanalytics.MinedOpinion
name: MinedOpinion
fullName: azure.ai.textanalytics.MinedOpinion
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'A mined opinion object represents an opinion we''ve extracted from a sentence.

  It consists of both an aspect that these opinions are about, and the actual

  opinions themselves.'
constructor:
  syntax: MinedOpinion(**kwargs)
variables:
- description: The aspect of a product/service that this opinion is about
  name: aspect
  types:
  - azure.ai.textanalytics.AspectSentiment
- description: The actual opinions of the aspect
  name: opinions
  types:
  - list[azure.ai.textanalytics.OpinionSentiment]
