### YamlMime:PythonClass
uid: azure.ai.textanalytics.AspectSentiment
name: AspectSentiment
fullName: azure.ai.textanalytics.AspectSentiment
module: azure.ai.textanalytics
inheritances:
- azure.ai.textanalytics._models.DictMixin
summary: 'AspectSentiment contains the related opinions, predicted sentiment,

  confidence scores and other information about an aspect of a product.

  An aspect of a product/service is a key component of that product/service.

  For example in "The food at Hotel Foo is good", "food" is an aspect of

  "Hotel Foo".'
constructor:
  syntax: AspectSentiment(**kwargs)
variables:
- description: The aspect text.
  name: text
  types:
  - str
- description: 'The predicted Sentiment for the aspect. Possible values

    include ''positive'', ''mixed'', and ''negative''.'
  name: sentiment
  types:
  - str
- description: 'The sentiment confidence score between 0

    and 1 for the aspect for ''positive'' and ''negative'' labels. It''s score

    for ''neutral'' will always be 0'
  name: confidence_scores
  types:
  - azure.ai.textanalytics.SentimentConfidenceScores
- description: 'The aspect offset from the start of the document. Returned

    in unicode code points.'
  name: offset
  types:
  - int
