    description: 'Required. The identifier for the FabricEvent

      instance.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: category
    description: The category of event.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
