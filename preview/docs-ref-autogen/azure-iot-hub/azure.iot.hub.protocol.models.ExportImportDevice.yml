  - name: capabilities
    description: 'Capabilities param is optional and defaults to no

      capability'
    types:
    - <xref:azure.iot.hub.protocol.models.DeviceCapabilities>
  - name: device_scope
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: parent_scopes
