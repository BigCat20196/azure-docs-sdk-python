  module: azure.mgmt.streamanalytics.models
  name: StreamingJob
  summary: 'A streaming job object, containing all information associated with the
    named streaming job.


    Variables are only populated by the server, and will be ignored when sending a
    request.'
  syntax:
    content: 'StreamingJob(*, tags: typing.Union[typing.Dict[str, str], NoneType]
      = None, location: typing.Union[str, NoneType] = None, identity: typing.Union[_ForwardRef(''Identity''),
      NoneType] = None, sku: typing.Union[_ForwardRef(''StreamingJobSku''), NoneType]
      = None, job_type: typing.Union[str, _ForwardRef(''JobType''), NoneType] = None,
      output_start_mode: typing.Union[str, _ForwardRef(''OutputStartMode''), NoneType]
      = None, output_start_time: typing.Union[datetime.datetime, NoneType] = None,
      events_out_of_order_policy: typing.Union[str, _ForwardRef(''EventsOutOfOrderPolicy''),
      NoneType] = None, output_error_policy: typing.Union[str, _ForwardRef(''OutputErrorPolicy''),
      NoneType] = None, events_out_of_order_max_delay_in_seconds: typing.Union[int,
      NoneType] = None, events_late_arrival_max_delay_in_seconds: typing.Union[int,
      NoneType] = None, data_locale: typing.Union[str, NoneType] = None, compatibility_level:
      typing.Union[str, _ForwardRef(''CompatibilityLevel''), NoneType] = None, inputs:
      typing.Union[typing.List[_ForwardRef(''Input'')], NoneType] = None, transformation:
      typing.Union[_ForwardRef(''Transformation''), NoneType] = None, outputs: typing.Union[typing.List[_ForwardRef(''Output'')],
      NoneType] = None, functions: typing.Union[typing.List[_ForwardRef(''Function'')],
      NoneType] = None, job_storage_account: typing.Union[_ForwardRef(''JobStorageAccount''),
      NoneType] = None, externals: typing.Union[_ForwardRef(''External''), NoneType]
      = None, cluster: typing.Union[_ForwardRef(''ClusterInfo''), NoneType] = None,
      **kwargs)'
    parameters:
    - description: A set of tags. Resource tags.
      id: tags
      type:
      - dict[str, str]
    - description: The geo-location where the resource lives.
      id: location
      type:
      - str
    - description: 'Describes the system-assigned managed identity assigned to this
        job that can

        be used to authenticate with inputs and outputs.'
      id: identity
      type:
      - stream_analytics_management_client.models.Identity
    - description: Describes the SKU of the streaming job. Required on PUT (CreateOrReplace)
        requests.
      id: sku
      type:
      - stream_analytics_management_client.models.StreamingJobSku
    - description: 'Describes the type of the job. Valid modes are `Cloud` and ''Edge''.
        Possible

        values include: "Cloud", "Edge".'
      id: job_type
      type:
      - str
      - stream_analytics_management_client.models.JobType
    - description: 'This property should only be utilized when it is desired that
        the job

        be started immediately upon creation. Value may be JobStartTime, CustomTime,
        or

        LastOutputEventTime to indicate whether the starting point of the output event
        stream should

        start whenever the job is started, start at a custom user time stamp specified
        via the

        outputStartTime property, or start from the last event output time. Possible
        values include:

        "JobStartTime", "CustomTime", "LastOutputEventTime".'
      id: output_start_mode
      type:
      - str
      - stream_analytics_management_client.models.OutputStartMode
    - description: 'Value is either an ISO-8601 formatted time stamp that indicates
        the

        starting point of the output event stream, or null to indicate that the output
        event stream

        will start whenever the streaming job is started. This property must have
        a value if

        outputStartMode is set to CustomTime.'
      id: output_start_time
      type:
      - datetime.datetime
    - description: 'Indicates the policy to apply to events that arrive out of

        order in the input event stream. Possible values include: "Adjust", "Drop".'
      id: events_out_of_order_policy
      type:
      - str
      - stream_analytics_management_client.models.EventsOutOfOrderPolicy
    - description: 'Indicates the policy to apply to events that arrive at the output

        and cannot be written to the external storage due to being malformed (missing
        column values,

        column values of wrong type or size). Possible values include: "Stop", "Drop".'
      id: output_error_policy
      type:
      - str
      - stream_analytics_management_client.models.OutputErrorPolicy
    - description: 'The maximum tolerable delay in seconds where

        out-of-order events can be adjusted to be back in order.'
      id: events_out_of_order_max_delay_in_seconds
      type:
      - int
    - description: 'The maximum tolerable delay in seconds where

        events arriving late could be included.  Supported range is -1 to 1814399
        (20.23:59:59 days)

        and -1 is used to specify wait indefinitely. If the property is absent, it
        is interpreted to

        have a value of -1.'
      id: events_late_arrival_max_delay_in_seconds
      type:
      - int
    - description: 'The data locale of the stream analytics job. Value should be the
        name of a

        supported .NET Culture from the set [https://msdn.microsoft.com/en](https://msdn.microsoft.com/en)-

        us/library/system.globalization.culturetypes(v=vs.110).aspx. Defaults to ''en-US''
        if none

        specified.'
      id: data_locale
      type:
      - str
    - description: 'Controls certain runtime behaviors of the streaming job. Possible

        values include: "1.0".'
      id: compatibility_level
      type:
      - str
      - stream_analytics_management_client.models.CompatibilityLevel
    - description: 'A list of one or more inputs to the streaming job. The name property
        for each

        input is required when specifying this property in a PUT request. This property
        cannot be

        modify via a PATCH operation. You must use the PATCH API available for the
        individual input.'
      id: inputs
      type:
      - list[stream_analytics_management_client.models.Input]
    - description: 'Indicates the query and the number of streaming units to use for
        the

        streaming job. The name property of the transformation is required when specifying
        this

        property in a PUT request. This property cannot be modify via a PATCH operation.
        You must use

        the PATCH API available for the individual transformation.'
      id: transformation
      type:
      - stream_analytics_management_client.models.Transformation
    - description: 'A list of one or more outputs for the streaming job. The name
        property for each

        output is required when specifying this property in a PUT request. This property
        cannot be

        modify via a PATCH operation. You must use the PATCH API available for the
        individual output.'
      id: outputs
      type:
      - list[stream_analytics_management_client.models.Output]
    - description: 'A list of one or more functions for the streaming job. The name
        property for

        each function is required when specifying this property in a PUT request.
        This property cannot

        be modify via a PATCH operation. You must use the PATCH API available for
        the individual

        transformation.'
      id: functions
      type:
      - list[stream_analytics_management_client.models.Function]
    - description: 'The properties that are associated with an Azure Storage account

        with MSI.'
      id: job_storage_account
      type:
      - stream_analytics_management_client.models.JobStorageAccount
    - description: The storage account where the custom code artifacts are located.
      id: externals
      type:
      - stream_analytics_management_client.models.External
    - description: The cluster which streaming jobs will run on.
      id: cluster
      type:
      - stream_analytics_management_client.models.ClusterInfo
    variables:
    - description: 'Fully qualified resource Id for the resource. Ex -

        /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}.'
      id: id
      type:
      - str
    - description: The name of the resource.
      id: name
      type:
      - str
    - description: 'The type of the resource. Ex- Microsoft.Compute/virtualMachines
        or

        Microsoft.Storage/storageAccounts.'
      id: type
      type:
      - str
    - description: 'A GUID uniquely identifying the streaming job. This GUID is generated
        upon

        creation of the streaming job.'
      id: job_id
      type:
      - str
    - description: Describes the provisioning status of the streaming job.
      id: provisioning_state
      type:
      - str
    - description: Describes the state of the streaming job.
      id: job_state
      type:
      - str
    - description: 'Value is either an ISO-8601 formatted timestamp indicating the

        last output event time of the streaming job or null indicating that output
        has not yet been

        produced. In case of multiple outputs or multiple streams, this shows the
        latest value in that

        set.'
      id: last_output_event_time
      type:
      - datetime.datetime
    - description: 'Value is an ISO-8601 formatted UTC timestamp indicating when the
        streaming

        job was created.'
      id: created_date
      type:
      - datetime.datetime
    - description: 'The current entity tag for the streaming job. This is an opaque
        string. You can use

        it to detect whether the resource has changed between requests. You can also
        use it in the If-

        Match or If-None-Match headers for write operations for optimistic concurrency.'
      id: etag
      type:
      - str
    - description: 'Valid values are JobStorageAccount and SystemAccount. If set to

        JobStorageAccount, this requires the user to also specify jobStorageAccount
        property. .

        Possible values include: "SystemAccount", "JobStorageAccount".'
      id: content_storage_policy
      type:
      - str
      - stream_analytics_management_client.models.ContentStoragePolicy
  type: class
  uid: azure.mgmt.streamanalytics.models.StreamingJob
