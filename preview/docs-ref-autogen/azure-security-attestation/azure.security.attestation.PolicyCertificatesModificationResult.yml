### YamlMime:PythonClass
uid: azure.security.attestation.PolicyCertificatesModificationResult
name: PolicyCertificatesModificationResult
fullName: azure.security.attestation.PolicyCertificatesModificationResult
module: azure.security.attestation
inheritances:
- builtins.object
summary: The result of a policy certificate modification.
constructor:
  syntax: PolicyCertificatesModificationResult(certificate_thumbprint, certificate_resolution)
  parameters:
  - name: certificate_thumbprint
    description: 'Hex encoded SHA1 Hash of the binary representation certificate

      which was added or removed.'
    isRequired: true
    types:
    - <xref:str>
  - name: certificate_resolution
    description: 'The result of the operation. Possible values include:

      "IsPresent", "IsAbsent".'
    isRequired: true
