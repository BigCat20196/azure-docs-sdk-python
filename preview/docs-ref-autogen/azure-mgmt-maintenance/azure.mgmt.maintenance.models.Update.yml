### YamlMime:PythonClass
uid: azure.mgmt.maintenance.models.Update
name: Update
fullName: azure.mgmt.maintenance.models.Update
module: azure.mgmt.maintenance.models
inheritances:
- msrest.serialization.Model
summary: Maintenance update on a resource.
constructor:
  syntax: 'Update(*, maintenance_scope: str = None, impact_type: str = None, status:
    str = None, impact_duration_in_sec: int = None, not_before: datetime.datetime
    = None, resource_id: str = None, **kwargs)'
  parameters:
  - name: maintenance_scope
    description: 'The impact area. Possible values include: "Host", "OSImage",

      "Extension", "InGuestPatch", "SQLDB", "SQLManagedInstance".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.maintenance.models.MaintenanceScope>
  - name: impact_type
    description: 'The impact type. Possible values include: "None", "Freeze", "Restart",

      "Redeploy".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.maintenance.models.ImpactType>
  - name: status
    description: 'The status. Possible values include: "Pending", "InProgress", "Completed",

      "RetryNow", "RetryLater".'
    isRequired: true
    types:
    - <xref:str> or <xref:azure.mgmt.maintenance.models.UpdateStatus>
  - name: impact_duration_in_sec
    description: Duration of impact in seconds.
    isRequired: true
    types:
    - <xref:int>
  - name: not_before
    description: 'Time when Azure will start force updates if not self-updated by
      customer

      before this time.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: resource_id
    description: The resourceId.
    isRequired: true
    types:
    - <xref:str>
