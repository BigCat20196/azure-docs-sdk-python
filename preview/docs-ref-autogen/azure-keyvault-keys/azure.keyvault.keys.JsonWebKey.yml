### YamlMime:PythonClass
uid: azure.keyvault.keys.JsonWebKey
name: JsonWebKey
fullName: azure.keyvault.keys.JsonWebKey
module: azure.keyvault.keys
inheritances:
- builtins.object
summary: As defined in [http://tools.ietf.org/html/draft-ietf-jose-json-web-key-18](http://tools.ietf.org/html/draft-ietf-jose-json-web-key-18).
  All parameters are optional.
constructor:
  syntax: JsonWebKey(**kwargs)
  parameters:
  - name: kid
    description: Key identifier.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: kty
    description: Key Type (kty), as defined in [https://tools.ietf.org/html/draft-ietf-jose-json-web-algorithms-40](https://tools.ietf.org/html/draft-ietf-jose-json-web-algorithms-40)
    types:
    - <xref:azure.keyvault.keys.KeyType> or [str](https://docs.python.org/3.6/library/stdtypes.html#str)
  - name: key_ops
    description: Allowed operations for the key
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)
      or <xref:azure.keyvault.keys.KeyOperation>]'
  - name: n
    description: RSA modulus.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: e
    description: RSA public exponent.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: d
    description: RSA private exponent, or the D component of an EC private key.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: dp
    description: RSA private key parameter.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: dq
    description: RSA private key parameter.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: qi
    description: RSA private key parameter.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: p
    description: RSA secret prime.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: q
    description: RSA secret prime, with p < q.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: k
    description: Symmetric key.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: t
    description: HSM Token, used with 'Bring Your Own Key'.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: crv
    description: Elliptic curve name.
    types:
    - <xref:azure.keyvault.keys.KeyCurveName> or [str](https://docs.python.org/3.6/library/stdtypes.html#str)
  - name: x
    description: X component of an EC public key.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
  - name: y
    description: Y component of an EC public key.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes)'
