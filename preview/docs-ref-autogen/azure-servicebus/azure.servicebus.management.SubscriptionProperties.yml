uid: azure.servicebus.management.SubscriptionProperties
name: SubscriptionProperties
fullName: azure.servicebus.management.SubscriptionProperties
module: azure.servicebus.management
inheritances:
- azure.servicebus.management._models.DictMixin
summary: Properties of a Service Bus topic subscription resource.
constructor:
  syntax: SubscriptionProperties(name, **kwargs)
variables:
- description: Name of the subscription.
  name: "name \u2013 Name of the subscription"
- description: 'ISO 8601 timespan duration of a peek-lock; that is, the amount of
    time

    that the message is locked for other receivers. The maximum value for LockDuration
    is 5

    minutes; the default value is 1 minute.'
  name: "lock_duration \u2013 ISO 8601 timespan duration of a peek-lock; that is,\
    \ the amount of time\nthat the message is locked for other receivers. The maximum\
    \ value for LockDuration is 5\nminutes; the default value is 1 minute"
- description: 'A value that indicates whether the queue supports the concept of

    sessions.'
  name: "requires_session \u2013 A value that indicates whether the queue supports\
    \ the concept of\nsessions"
- description: 'ISO 8601 default message timespan to live value. This is

    the duration after which the message expires, starting from when the message is
    sent to Service

    Bus. This is the default value used when TimeToLive is not set on a message itself.'
  name: "default_message_time_to_live \u2013 ISO 8601 default message timespan to\
    \ live value. This is\nthe duration after which the message expires, starting\
    \ from when the message is sent to Service\nBus. This is the default value used\
    \ when TimeToLive is not set on a message itself"
- description: 'A value that indicates whether this subscription

    has dead letter support when a message expires.'
  name: "dead_lettering_on_message_expiration \u2013 A value that indicates whether\
    \ this subscription\nhas dead letter support when a message expires"
- description: 'A value that indicates whether this

    subscription has dead letter support when a message expires.'
  name: "dead_lettering_on_filter_evaluation_exceptions \u2013 A value that indicates\
    \ whether this\nsubscription has dead letter support when a message expires"
- description: 'The maximum delivery count. A message is automatically deadlettered

    after this number of deliveries. Default value is 10.'
  name: "max_delivery_count \u2013 The maximum delivery count. A message is automatically\
    \ deadlettered\nafter this number of deliveries. Default value is 10"
- description: 'Value that indicates whether server-side batched operations

    are enabled.'
  name: "enable_batched_operations \u2013 Value that indicates whether server-side\
    \ batched operations\nare enabled"
- description: 'Status of a Service Bus resource. Possible values include: "Active",
    "Creating",

    "Deleting", "Disabled", "ReceiveDisabled", "Renaming", "Restoring", "SendDisabled",
    "Unknown".'
  name: "status \u2013 Status of a Service Bus resource. Possible values include:\
    \ \u201CActive\u201D, \u201CCreating\u201D,\n\u201CDeleting\u201D, \u201CDisabled\u201D\
    , \u201CReceiveDisabled\u201D, \u201CRenaming\u201D, \u201CRestoring\u201D, \u201C\
    SendDisabled\u201D, \u201CUnknown\u201D"
- description: 'The name of the recipient entity to which all the messages sent to
    the

    subscription are forwarded to.'
  name: "forward_to \u2013 The name of the recipient entity to which all the messages\
    \ sent to the\nsubscription are forwarded to"
- description: 'Metadata associated with the subscription. Maximum number of characters

    is 1024.'
  name: "user_metadata \u2013 Metadata associated with the subscription. Maximum number\
    \ of characters\nis 1024"
- description: 'The name of the recipient entity to which all the

    messages sent to the subscription are forwarded to.'
  name: "forward_dead_lettered_messages_to \u2013 The name of the recipient entity\
    \ to which all the\nmessages sent to the subscription are forwarded to"
- description: 'ISO 8601 timeSpan idle interval after which the subscription is

    automatically deleted. The minimum duration is 5 minutes.'
  name: "auto_delete_on_idle \u2013 ISO 8601 timeSpan idle interval after which the\
    \ subscription is\nautomatically deleted. The minimum duration is 5 minutes"
- description: 'Availability status of the entity. Possible values include:

    "Available", "Limited", "Renaming", "Restoring", "Unknown".'
  name: "availability_status \u2013 Availability status of the entity. Possible values\
    \ include:\n\u201CAvailable\u201D, \u201CLimited\u201D, \u201CRenaming\u201D,\
    \ \u201CRestoring\u201D, \u201CUnknown\u201D"
