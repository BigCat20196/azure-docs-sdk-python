uid: azure.servicebus.management.TopicProperties
name: TopicProperties
fullName: azure.servicebus.management.TopicProperties
module: azure.servicebus.management
inheritances:
- azure.servicebus.management._models.DictMixin
summary: Properties of a Service Bus topic resource.
constructor:
  syntax: TopicProperties(name, **kwargs)
variables:
- description: Name of the topic.
  name: "name \u2013 Name of the topic"
- description: 'ISO 8601 default message timespan to live value. This is

    the duration after which the message expires, starting from when the message is
    sent to Service

    Bus. This is the default value used when TimeToLive is not set on a message itself.'
  name: "default_message_time_to_live \u2013 ISO 8601 default message timespan to\
    \ live value. This is\nthe duration after which the message expires, starting\
    \ from when the message is sent to Service\nBus. This is the default value used\
    \ when TimeToLive is not set on a message itself"
- description: 'The maximum size of the topic in megabytes, which is the size of

    memory allocated for the topic.'
  name: "max_size_in_megabytes \u2013 The maximum size of the topic in megabytes,\
    \ which is the size of\nmemory allocated for the topic"
- description: 'A value indicating if this topic requires duplicate

    detection.'
  name: "requires_duplicate_detection \u2013 A value indicating if this topic requires\
    \ duplicate\ndetection"
- description: 'ISO 8601 timeSpan structure that defines the

    duration of the duplicate detection history. The default value is 10 minutes.'
  name: "duplicate_detection_history_time_window \u2013 ISO 8601 timeSpan structure\
    \ that defines the\nduration of the duplicate detection history. The default value\
    \ is 10 minutes"
- description: 'Value that indicates whether server-side batched operations

    are enabled.'
  name: "enable_batched_operations \u2013 Value that indicates whether server-side\
    \ batched operations\nare enabled"
- description: The size of the topic, in bytes.
  name: "size_in_bytes \u2013 The size of the topic, in bytes"
- description: Filter messages before publishing.
  name: "filtering_messages_before_publishing \u2013 Filter messages before publishing"
- description: Authorization rules for resource.
  name: "authorization_rules \u2013 Authorization rules for resource"
- description: 'Status of a Service Bus resource. Possible values include: "Active",
    "Creating",

    "Deleting", "Disabled", "ReceiveDisabled", "Renaming", "Restoring", "SendDisabled",
    "Unknown".'
  name: "status \u2013 Status of a Service Bus resource. Possible values include:\
    \ \u201CActive\u201D, \u201CCreating\u201D,\n\u201CDeleting\u201D, \u201CDisabled\u201D\
    , \u201CReceiveDisabled\u201D, \u201CRenaming\u201D, \u201CRestoring\u201D, \u201C\
    SendDisabled\u201D, \u201CUnknown\u201D"
- description: A value that indicates whether the topic supports ordering.
  name: "support_ordering \u2013 A value that indicates whether the topic supports\
    \ ordering"
- description: 'ISO 8601 timeSpan idle interval after which the topic is

    automatically deleted. The minimum duration is 5 minutes.'
  name: "auto_delete_on_idle \u2013 ISO 8601 timeSpan idle interval after which the\
    \ topic is\nautomatically deleted. The minimum duration is 5 minutes"
- description: 'A value that indicates whether the topic is to be partitioned

    across multiple message brokers.'
  name: "enable_partitioning \u2013 A value that indicates whether the topic is to\
    \ be partitioned\nacross multiple message brokers"
- description: 'Availability status of the entity. Possible values include:

    "Available", "Limited", "Renaming", "Restoring", "Unknown".'
  name: "availability_status \u2013 Availability status of the entity. Possible values\
    \ include:\n\u201CAvailable\u201D, \u201CLimited\u201D, \u201CRenaming\u201D,\
    \ \u201CRestoring\u201D, \u201CUnknown\u201D"
- description: 'A value that indicates whether Express Entities are enabled. An express

    queue holds a message in memory temporarily before writing it to persistent storage.'
  name: "enable_express \u2013 A value that indicates whether Express Entities are\
    \ enabled. An express\nqueue holds a message in memory temporarily before writing\
    \ it to persistent storage"
- description: Metadata associated with the topic.
  name: "user_metadata \u2013 Metadata associated with the topic"
