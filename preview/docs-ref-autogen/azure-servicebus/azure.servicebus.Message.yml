    description: The data to send in a single message.
    types:
    - <xref:str>
    - <xref:bytes>
  - name: encoding
    description: The encoding for string data. Default is UTF-8.
    types:
    - <xref:str>
  - name: session_id
    description: An optional session ID for the message to be sent.
    types:
    - <xref:str>
