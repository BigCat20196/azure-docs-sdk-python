      [bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes), [bytearray](https://docs.python.org/3.6/library/stdtypes.html#bytearray)]
  examples:
  - "Set the session state<!--[!code-python[Main](les\\sync_samples\\sample_code_servicebus.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
