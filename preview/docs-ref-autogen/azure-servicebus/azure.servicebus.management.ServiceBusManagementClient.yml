### YamlMime:PythonClass
uid: azure.servicebus.management.ServiceBusManagementClient
name: ServiceBusManagementClient
fullName: azure.servicebus.management.ServiceBusManagementClient
module: azure.servicebus.management
inheritances:
- builtins.object
summary: Use this client to create, update, list, and delete resources of a ServiceBus
  namespace.
constructor:
  syntax: ServiceBusManagementClient(fully_qualified_namespace, credential, **kwargs)
  parameters:
  - name: fully_qualified_namespace
    description: The fully qualified host name for the Service Bus namespace.
    types:
    - <xref:str>
  - name: credential
    description: To authenticate to manage the entities of the ServiceBus namespace.
    types:
    - <xref:Union>[<xref:TokenCredential>, <xref:ServiceBusSharedKeyCredential>]
methods:
- uid: azure.servicebus.management.ServiceBusManagementClient.create_queue
  name: create_queue
  summary: Create a queue.
  signature: create_queue(queue, **kwargs)
  parameters:
  - name: queue
    description: 'The queue name or a *QueueDescription* instance. When it''s a str,
      it will be the name

      of the created queue. Other properties of the created queue will have default
      values decided by the

      ServiceBus. Use a *QueueDescription* if you want to set queue properties other
      than the queue name.'
    isRequired: true
    types:
    - <xref:Union>[<xref:str>, <xref:QueueDescription>]
  return:
    types:
    - <xref:azure.servicebus.management.QueueDescription>
- uid: azure.servicebus.management.ServiceBusManagementClient.delete_queue
  name: delete_queue
  summary: Delete a queue.
  signature: delete_queue(queue_name, **kwargs)
  parameters:
  - name: queue_name
    description: The name of the queue.
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:None>
- uid: azure.servicebus.management.ServiceBusManagementClient.from_connection_string
  name: from_connection_string
  summary: Create a client from connection string.
  signature: from_connection_string(conn_str, **kwargs)
  parameters:
  - name: conn_str
    description: The connection string of the Service Bus Namespace.
    isRequired: true
    types:
    - <xref:str>
  - name: conn_str
    isRequired: true
  return:
    types:
    - <xref:azure.servicebus.management.ServiceBusManagementClient>
- uid: azure.servicebus.management.ServiceBusManagementClient.get_queue
  name: get_queue
  summary: Get a QueueDescription.
  signature: get_queue(queue_name, **kwargs)
  parameters:
  - name: queue_name
    description: The name of the queue.
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:azure.servicebus.management.QueueDescription>
- uid: azure.servicebus.management.ServiceBusManagementClient.get_queue_runtime_info
  name: get_queue_runtime_info
  summary: Get the runtime information of a queue.
  signature: get_queue_runtime_info(queue_name, **kwargs)
  parameters:
  - name: queue_name
    description: The name of the queue.
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:azure.servicebus.management.QueueRuntimeInfo>
- uid: azure.servicebus.management.ServiceBusManagementClient.list_queues
  name: list_queues
  summary: List the queues of a ServiceBus namespace.
  signature: list_queues(**kwargs)
  parameters:
  - name: start_index
    description: skip this number of queues.
    isRequired: true
    types:
    - <xref:int>
  - name: max_count
    description: 'return at most this number of queues if there are more than this
      number in

      the ServiceBus namespace.'
    isRequired: true
    types:
    - <xref:int>
  return:
    types:
    - <xref:List>[<xref:azure.servicebus.management.QueueDescription>]
- uid: azure.servicebus.management.ServiceBusManagementClient.list_queues_runtime_info
  name: list_queues_runtime_info
  summary: List the runtime info of the queues in a ServiceBus namespace.
  signature: list_queues_runtime_info(**kwargs)
  parameters:
  - name: start_index
    description: skip this number of queues.
    isRequired: true
    types:
    - <xref:int>
  - name: max_count
    description: 'return at most this number of queues if there are more than this
      number in

      the ServiceBus namespace.'
    isRequired: true
    types:
    - <xref:int>
  return:
    types:
    - <xref:List>[<xref:azure.servicebus.management.QueueRuntimeInfo>]
- uid: azure.servicebus.management.ServiceBusManagementClient.update_queue
  name: update_queue
  summary: Update a queue.
  signature: update_queue(queue_description, **kwargs)
  parameters:
  - name: queue_description
    description: 'The properties of this *QueueDescription* will be applied to the
      queue in

      ServiceBus. Only a portion of properties can be updated.

      Refer to [https://docs.microsoft.com/en-us/rest/api/servicebus/update-queue](https://docs.microsoft.com/en-us/rest/api/servicebus/update-queue).'
    isRequired: true
    types:
    - <xref:azure.servicebus.management.QueueDescription>
  return:
    types:
    - <xref:azure.servicebus.management.QueueDescription>
