uid: azure.servicebus.exceptions.MessageAlreadySettled
name: MessageAlreadySettled
fullName: azure.servicebus.exceptions.MessageAlreadySettled
module: azure.servicebus.exceptions
inheritances:
- azure.servicebus.exceptions.ServiceBusMessageError
summary: 'Failed to settle the message.


  An attempt was made to complete an operation on a message that has already

  been settled (completed, abandoned, dead-lettered or deferred).

  This error will also be raised if an attempt is made to settle a message

  received via ReceiveAndDelete mode.'
constructor:
