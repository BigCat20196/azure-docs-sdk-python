### YamlMime:PythonClass
uid: azure.communication.phonenumbers.PurchasedPhoneNumber
name: PurchasedPhoneNumber
fullName: azure.communication.phonenumbers.PurchasedPhoneNumber
module: azure.communication.phonenumbers
inheritances:
- msrest.serialization.Model
summary: 'Represents a purchased phone number.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'PurchasedPhoneNumber(*, id: str, phone_number: str, country_code: str,
    phone_number_type: str, capabilities: azure.communication.phonenumbers._generated.models._models_py3.PhoneNumberCapabilities,
    assignment_type: str, purchase_date: datetime.datetime, cost: azure.communication.phonenumbers._generated.models._models_py3.PhoneNumberCost,
    **kwargs)'
  parameters:
  - name: id
    description: Required. The id of the phone number, e.g. 11234567890.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: phone_number
    description: 'Required. String of the E.164 format of the phone number, e.g.

      +11234567890.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: country_code
    description: Required. The ISO 3166-2 code of the phone number's country, e.g.
      US.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: phone_number_type
    description: 'Required. The phone number''s type, e.g. Geographic, TollFree.

      Possible values include: "geographic", "tollFree".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.communication.phonenumbers.models.PhoneNumberType>'
  - name: capabilities
    description: Required. Capabilities of a phone number.
    types:
    - <xref:azure.communication.phonenumbers.models.PhoneNumberCapabilities>
  - name: assignment_type
    description: 'Required. The assignment type of the phone number. A phone number
      can

      be assigned to a person, or to an application. Possible values include: "person",

      "application".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: purchase_date
    description: Required. The date and time that the phone number was purchased.
    types:
    - '[datetime](https://docs.python.org/3.6/library/datetime.html#datetime.datetime)'
  - name: cost
    description: Required. The incurred cost for a single phone number.
    types:
    - <xref:azure.communication.phonenumbers.models.PhoneNumberCost>
