### YamlMime:PythonClass
uid: azure.identity.CertificateCredential
name: CertificateCredential
fullName: azure.identity.CertificateCredential
module: azure.identity
inheritances:
- azure.identity._internal.certificate_credential_base.CertificateCredentialBase
summary: Authenticates as a service principal using a certificate.
constructor:
  syntax: CertificateCredential(tenant_id, client_id, certificate_path, **kwargs)
  parameters:
  - name: tenant_id
    description: ID of the service principal's tenant. Also called its 'directory'
      ID.
    types:
    - <xref:str>
  - name: client_id
    description: the service principal's client ID
    types:
    - <xref:str>
  - name: certificate_path
    description: path to a PEM-encoded certificate file including the private key.
    types:
    - <xref:str>
  - name: authority
    description: 'Authority of an Azure Active Directory endpoint, for example ''login.microsoftonline.com'',

      the authority for Azure Public Cloud (which is the default). <xref:azure.identity.KnownAuthorities>

      defines authorities for other clouds.'
    types:
    - <xref:str>
  - name: password
    description: 'The certificate''s password. If a unicode string, it will be encoded
      as UTF-8. If the certificate

      requires a different encoding, pass appropriately encoded bytes instead.'
    types:
    - <xref:str>
    - <xref:bytes>
  - name: enable_persistent_cache
    description: 'if True, the credential will store tokens in a persistent cache.
      Defaults to

      False.'
    types:
    - <xref:bool>
  - name: allow_unencrypted_cache
    description: 'if True, the credential will fall back to a plaintext cache when
      encryption

      is unavailable. Default to False. Has no effect when *enable_persistent_cache*
      is False.'
    types:
    - <xref:bool>
methods:
- uid: azure.identity.CertificateCredential.get_token
  name: get_token
  summary: 'Request an access token for *scopes*.



    > [!NOTE]

    > This method is called by Azure SDK clients. It isn''t intended for use in application
    code.

    >'
  signature: get_token(*scopes, **kwargs)
  parameters:
  - name: scopes
    description: desired scopes for the access token. This method requires at least
      one scope.
    isRequired: true
    types:
    - <xref:str>
  return:
    types:
    - <xref:azure.core.credentials.AccessToken>
  exceptions:
  - description: 'authentication failed. The error''s `message`

      attribute gives a reason. Any error response from Azure Active Directory is
      available as the error''s

      `response` attribute.'
    type: ~azure.core.exceptions.ClientAuthenticationError
