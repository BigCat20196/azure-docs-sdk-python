### YamlMime:PythonClass
uid: azure.servicebus.SubscriptionClient
name: SubscriptionClient
fullName: azure.servicebus.SubscriptionClient
module: azure.servicebus
inheritances:
- azure.servicebus.servicebus_client.ReceiveClientMixin
- azure.servicebus.common.mixins.BaseClient
summary: 'A subscription client.


  The SubscriptionClient class defines a high level interface for receiving

  messages to an Azure Service Bus Subscription.

  If you do not wish to perform management operations, a SubscriptionClient can be

  instantiated directly to perform receive operations from a Subscription.'
constructor:
  syntax: SubscriptionClient(address, name, shared_access_key_name=None, shared_access_key_value=None,
    debug=False, **kwargs)
  parameters:
  - name: address
    description: 'The full URI of the Service Bus namespace. This can optionally

      include URL-encoded access name and key.'
    types:
    - <xref:str>
  - name: name
    description: The name of the topic to which the Client will connect.
    types:
    - <xref:str>
  - name: shared_access_key_name
    description: 'The name of the shared access policy. This must be supplied

      if not encoded into the address.'
    types:
    - <xref:str>
  - name: shared_access_key_value
    description: 'The shared access key. This must be supplied if not encoded

      into the address.'
    types:
    - <xref:str>
  - name: debug
    description: Whether to output network trace logs to the logger. Default is *False*.
    types:
    - <xref:bool>
methods:
- uid: azure.servicebus.SubscriptionClient.from_connection_string
  name: from_connection_string
  summary: Create a SubscriptionClient from a connection string.
  signature: from_connection_string(conn_str, name, topic=None, **kwargs)
  parameters:
  - name: conn_str
    description: The connection string.
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: The name of the Subscription.
    isRequired: true
    types:
    - <xref:str>
  - name: topic
    description: 'The name of the Topic, if the EntityName is

      not included in the connection string.'
    isRequired: true
    types:
    - <xref:str>
  - name: topic
    defaultValue: None
- uid: azure.servicebus.SubscriptionClient.from_entity
  name: from_entity
  signature: from_entity(address, topic, entity, **kwargs)
  parameters:
  - name: cls
    isRequired: true
  - name: address
    isRequired: true
  - name: topic
    isRequired: true
  - name: entity
    isRequired: true
