uid: azure.mgmt.media.models.job.Job
name: Job
fullName: azure.mgmt.media.models.job.Job
module: azure.mgmt.media.models.job
inheritances:
- azure.mgmt.media.models.proxy_resource.ProxyResource
summary: 'A Job resource type. The progress and state can be obtained by polling a

  Job or subscribing to events using EventGrid.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: Job(**kwargs)
  parameters:
