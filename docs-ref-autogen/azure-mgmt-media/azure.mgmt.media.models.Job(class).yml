summary: 'A Job resource type. The progress and state can be obtained by polling a

  Job or subscribing to events using EventGrid.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Job(*, input, outputs, description: Optional[str] = None, priority=None,
    correlation_data=None, **kwargs) -> None'
  parameters:
