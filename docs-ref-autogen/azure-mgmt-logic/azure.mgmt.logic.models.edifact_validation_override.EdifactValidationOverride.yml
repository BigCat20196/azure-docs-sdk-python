### YamlMime:PythonClass
uid: azure.mgmt.logic.models.edifact_validation_override.EdifactValidationOverride
name: EdifactValidationOverride
fullName: azure.mgmt.logic.models.edifact_validation_override.EdifactValidationOverride
module: azure.mgmt.logic.models.edifact_validation_override
inheritances:
- msrest.serialization.Model
summary: 'The Edifact validation override settings.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: EdifactValidationOverride(**kwargs)
  parameters:
  - name: message_id
    description: 'Required. The message id on which the validation

      settings has to be applied.'
    types:
    - <xref:str>
  - name: enforce_character_set
    description: 'Required. The value indicating whether to

      validate character Set.'
    types:
    - <xref:bool>
  - name: validate_edi_types
    description: 'Required. The value indicating whether to

      validate EDI types.'
    types:
    - <xref:bool>
  - name: validate_xsd_types
    description: 'Required. The value indicating whether to

      validate XSD types.'
    types:
    - <xref:bool>
  - name: allow_leading_and_trailing_spaces_and_zeroes
    description: 'Required. The value

      indicating whether to allow leading and trailing spaces and zeroes.'
    types:
    - <xref:bool>
  - name: trailing_separator_policy
    description: 'Required. The trailing separator policy.

      Possible values include: ''NotSpecified'', ''NotAllowed'', ''Optional'',

      ''Mandatory'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.logic.models.TrailingSeparatorPolicy>
  - name: trim_leading_and_trailing_spaces_and_zeroes
    description: 'Required. The value

      indicating whether to trim leading and trailing spaces and zeroes.'
    types:
    - <xref:bool>
