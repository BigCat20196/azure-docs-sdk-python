### YamlMime:PythonClass
uid: azure.mgmt.commerce.models.RateCardQueryParameters
name: RateCardQueryParameters
fullName: azure.mgmt.commerce.models.RateCardQueryParameters
module: azure.mgmt.commerce.models
inheritances:
- msrest.serialization.Model
summary: 'Parameters that are used in the odata $filter query parameter for providing

  RateCard information.'
constructor:
  syntax: RateCardQueryParameters(offer_durable_id, currency, locale, region_info)
  parameters:
  - name: offer_durable_id
    description: 'The Offer ID parameter consists of the ''MS-AZR-''

      prefix, plus the Offer ID number (e.g., MS-AZR-0026P). See

      [https://azure.microsoft.com/en-us/support/legal/offer-details/](https://azure.microsoft.com/en-us/support/legal/offer-details/)
      for more

      information on the list of available Offer IDs, country/region

      availability, and billing currency.'
    types:
    - <xref:str>
  - name: currency
    description: The currency in which the rates need to be provided.
    types:
    - <xref:str>
  - name: locale
    description: 'The culture in which the resource metadata needs to be

      localized.'
    types:
    - <xref:str>
  - name: region_info
    description: 2 letter ISO code where the offer was purchased.
    types:
    - <xref:str>
