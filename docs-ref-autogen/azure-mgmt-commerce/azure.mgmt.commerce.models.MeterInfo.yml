### YamlMime:PythonClass
uid: azure.mgmt.commerce.models.MeterInfo
name: MeterInfo
fullName: azure.mgmt.commerce.models.MeterInfo
module: azure.mgmt.commerce.models
inheritances:
- msrest.serialization.Model
summary: Detailed information about the meter.
constructor:
  syntax: 'MeterInfo(*, meter_id: Optional[str] = None, meter_name: Optional[str]
    = None, meter_category: Optional[str] = None, meter_sub_category: Optional[str]
    = None, unit: Optional[str] = None, meter_tags: Optional[List[str]] = None, meter_region:
    Optional[str] = None, meter_rates: Optional[Dict[str, float]] = None, effective_date:
    Optional[datetime.datetime] = None, included_quantity: Optional[float] = None,
    **kwargs)'
  parameters:
  - name: meter_id
    description: The unique identifier of the resource.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: meter_name
    description: The name of the meter, within the given meter category.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: meter_category
    description: The category of the meter, e.g., 'Cloud services', 'Networking',
      etc..
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: meter_sub_category
    description: 'The subcategory of the meter, e.g., ''A6 Cloud services'',

      ''ExpressRoute (IXP)'', etc..'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: unit
    description: The unit in which the meter consumption is charged, e.g., 'Hours',
      'GB', etc.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: meter_tags
    description: 'Provides additional meter data. ''Third Party'' indicates a meter
      with no

      discount. Blanks indicate First Party.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: meter_region
    description: The region in which the Azure service is available.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: meter_rates
    description: 'The list of key/value pairs for the meter rates, in the format

      ''key'':''value'' where key = the meter quantity, and value = the corresponding
      price.'
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [float](https://docs.python.org/3.6/library/functions.html#float)]'
  - name: effective_date
    description: Indicates the date from which the meter rate is effective.
    types:
    - '[datetime](https://docs.python.org/3.6/library/datetime.html#datetime.datetime)'
  - name: included_quantity
    description: 'The resource quantity that is included in the offer at no cost.

      Consumption beyond this quantity will be charged.'
    types:
    - '[float](https://docs.python.org/3.6/library/functions.html#float)'
