uid: azure.mgmt.containerservice.v2017_07_01.models.ContainerServiceServicePrincipalProfile
name: ContainerServiceServicePrincipalProfile
fullName: azure.mgmt.containerservice.v2017_07_01.models.ContainerServiceServicePrincipalProfile
module: azure.mgmt.containerservice.v2017_07_01.models
inheritances:
- msrest.serialization.Model
summary: 'Information about a service principal identity for the cluster to use for

  manipulating Azure APIs. Either secret or keyVaultSecretRef must be

  specified.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContainerServiceServicePrincipalProfile(*, client_id: str, secret: str
    = None, key_vault_secret_ref=None, **kwargs) -> None'
  parameters:
  - name: client_id
    description: Required. The ID for the service principal.
    types:
    - <xref:str>
  - name: secret
    description: 'The secret password associated with the service principal

      in plain text.'
    types:
    - <xref:str>
  - name: key_vault_secret_ref
    description: 'Reference to a secret stored in Azure Key

      Vault.'
    types:
    - <xref:azure.mgmt.containerservice.v2017_07_01.models.KeyVaultSecretRef>
