### YamlMime:PythonClass
uid: azure.mgmt.batch.models.ScaleSettings
name: ScaleSettings
fullName: azure.mgmt.batch.models.ScaleSettings
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Scale settings for the pool.


  Defines the desired size of the pool. This can either be ''fixedScale'' where

  the requested targetDedicatedNodes is specified, or ''autoScale'' which

  defines a formula which is periodically reevaluated. If this property is

  not specified, the pool will have a fixed scale with 0

  targetDedicatedNodes.'
constructor:
  syntax: ScaleSettings(*, fixed_scale=None, auto_scale=None, **kwargs) -> None
  parameters:
  - name: fixed_scale
    description: 'Fixed scale settings for the pool. This property and

      autoScale are mutually exclusive and one of the properties must be

      specified.'
    types:
    - <xref:azure.mgmt.batch.models.FixedScaleSettings>
  - name: auto_scale
    description: 'AutoScale settings for the pool. This property and

      fixedScale are mutually exclusive and one of the properties must be

      specified.'
    types:
    - <xref:azure.mgmt.batch.models.AutoScaleSettings>
