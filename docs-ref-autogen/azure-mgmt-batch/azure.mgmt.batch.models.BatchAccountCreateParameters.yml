### YamlMime:PythonClass
uid: azure.mgmt.batch.models.BatchAccountCreateParameters
name: BatchAccountCreateParameters
fullName: azure.mgmt.batch.models.BatchAccountCreateParameters
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Parameters supplied to the Create operation.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BatchAccountCreateParameters(*, location: str, tags=None, auto_storage=None,
    pool_allocation_mode=None, key_vault_reference=None, public_network_access=''Enabled'',
    encryption=None, identity=None, **kwargs) -> None'
  parameters:
  - name: location
    description: Required. The region in which to create the account.
    types:
    - <xref:str>
  - name: tags
    description: The user-specified tags associated with the account.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: auto_storage
    description: The properties related to the auto-storage account.
    types:
    - <xref:azure.mgmt.batch.models.AutoStorageBaseProperties>
  - name: pool_allocation_mode
    description: 'The allocation mode to use for creating pools

      in the Batch account. The pool allocation mode also affects how clients

      may authenticate to the Batch Service API. If the mode is BatchService,

      clients may authenticate using access keys or Azure Active Directory. If

      the mode is UserSubscription, clients must use Azure Active Directory. The

      default is BatchService. Possible values include: ''BatchService'',

      ''UserSubscription'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.PoolAllocationMode>
  - name: key_vault_reference
    description: 'A reference to the Azure key vault associated

      with the Batch account.'
    types:
    - <xref:azure.mgmt.batch.models.KeyVaultReference>
  - name: public_network_access
    description: 'The network access type for accessing Azure

      Batch account. If not specified, the default value is ''enabled''. Possible

      values include: ''Enabled'', ''Disabled''. Default value: "Enabled" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.PublicNetworkAccessType>
  - name: encryption
    description: 'The encryption configuration for the Batch account.

      Configures how customer data is encrypted inside the Batch account. By

      default, accounts are encrypted using a Microsoft managed key. For

      additional control, a customer-managed key can be used instead.'
    types:
    - <xref:azure.mgmt.batch.models.EncryptionProperties>
  - name: identity
    description: The identity of the Batch account.
    types:
    - <xref:azure.mgmt.batch.models.BatchAccountIdentity>
