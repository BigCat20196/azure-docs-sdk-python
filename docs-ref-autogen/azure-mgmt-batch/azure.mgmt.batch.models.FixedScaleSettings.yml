### YamlMime:PythonClass
uid: azure.mgmt.batch.models.FixedScaleSettings
name: FixedScaleSettings
fullName: azure.mgmt.batch.models.FixedScaleSettings
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: Fixed scale settings for the pool.
constructor:
  syntax: 'FixedScaleSettings(*, resize_timeout=None, target_dedicated_nodes: int
    = None, target_low_priority_nodes: int = None, node_deallocation_option=None,
    **kwargs) -> None'
  parameters:
  - name: resize_timeout
    description: 'The default value is 15 minutes. Timeout values use

      ISO 8601 format. For example, use PT10M for 10 minutes. The minimum value

      is 5 minutes. If you specify a value less than 5 minutes, the Batch

      service rejects the request with an error; if you are calling the REST API

      directly, the HTTP status code is 400 (Bad Request).'
    types:
    - <xref:timedelta>
  - name: target_dedicated_nodes
    description: 'The desired number of dedicated compute

      nodes in the pool. At least one of targetDedicatedNodes,

      targetLowPriorityNodes must be set.'
    types:
    - <xref:int>
  - name: target_low_priority_nodes
    description: 'The desired number of low-priority

      compute nodes in the pool. At least one of targetDedicatedNodes,

      targetLowPriorityNodes must be set.'
    types:
    - <xref:int>
  - name: node_deallocation_option
    description: 'Determines what to do with a node and its

      running task(s) if the pool size is decreasing. If omitted, the default

      value is Requeue. Possible values include: ''Requeue'', ''Terminate'',

      ''TaskCompletion'', ''RetainedData'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.ComputeNodeDeallocationOption>
