### YamlMime:PythonClass
uid: azure.mgmt.batch.models.AutoScaleRun
name: AutoScaleRun
fullName: azure.mgmt.batch.models.AutoScaleRun
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The results and errors from an execution of a pool autoscale formula.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AutoScaleRun(*, evaluation_time, results: str = None, error=None, **kwargs)
    -> None'
  parameters:
  - name: evaluation_time
    description: Required.
    types:
    - <xref:datetime>
  - name: results
    description: 'Each variable value is returned in the form

      $variable=value, and variables are separated by semicolons.'
    types:
    - <xref:str>
  - name: error
    description: 'Details of the error encountered evaluating the autoscale

      formula on the pool, if the evaluation was unsuccessful.'
    types:
    - <xref:azure.mgmt.batch.models.AutoScaleRunError>
