constructor:
  syntax: 'CertificateBaseProperties(*, thumbprint_algorithm: Optional[str] = None,
    thumbprint: Optional[str] = None, format: Optional[str] = None, **kwargs)'
  parameters:
  - name: thumbprint_algorithm
    description: 'This must match the first portion of the certificate name.

      Currently required to be ''SHA1''.'
