uid: azure.mgmt.batch.models.CertificateBaseProperties
name: CertificateBaseProperties
fullName: azure.mgmt.batch.models.CertificateBaseProperties
module: azure.mgmt.batch.models
inheritances:
- msrest.serialization.Model
summary: CertificateBaseProperties.
constructor:
  syntax: 'CertificateBaseProperties(*, thumbprint_algorithm: str = None, thumbprint:
    str = None, format=None, **kwargs) -> None'
  parameters:
  - name: thumbprint_algorithm
    description: 'This must match the first portion of the

      certificate name. Currently required to be ''SHA1''.'
    types:
    - <xref:str>
  - name: thumbprint
    description: This must match the thumbprint from the name.
    types:
    - <xref:str>
  - name: format
    description: 'The format of the certificate - either Pfx or Cer. If

      omitted, the default is Pfx. Possible values include: ''Pfx'', ''Cer'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.batch.models.CertificateFormat>
