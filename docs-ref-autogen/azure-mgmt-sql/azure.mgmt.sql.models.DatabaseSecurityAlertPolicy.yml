uid: azure.mgmt.sql.models.DatabaseSecurityAlertPolicy
name: DatabaseSecurityAlertPolicy
fullName: azure.mgmt.sql.models.DatabaseSecurityAlertPolicy
module: azure.mgmt.sql.models
inheritances:
- azure.mgmt.sql.models._models_py3.ProxyResource
summary: 'Contains information about a database Threat Detection policy.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DatabaseSecurityAlertPolicy(*, state, location: str = None, disabled_alerts:
    str = None, email_addresses: str = None, email_account_admins=None, storage_endpoint:
    str = None, storage_account_access_key: str = None, retention_days: int = None,
    use_server_default=None, **kwargs) -> None'
  parameters:
  - name: location
    description: The geo-location where the resource lives
    types:
    - <xref:str>
  - name: state
    description: 'Required. Specifies the state of the policy. If state is

      Enabled, storageEndpoint and storageAccountAccessKey are required.

      Possible values include: ''New'', ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.SecurityAlertPolicyState>
  - name: disabled_alerts
    description: 'Specifies the semicolon-separated list of alerts

      that are disabled, or empty string to disable no alerts. Possible values:

      Sql_Injection; Sql_Injection_Vulnerability; Access_Anomaly;

      Data_Exfiltration; Unsafe_Action.'
    types:
    - <xref:str>
  - name: email_addresses
    description: 'Specifies the semicolon-separated list of e-mail

      addresses to which the alert is sent.'
    types:
    - <xref:str>
  - name: email_account_admins
    description: 'Specifies that the alert is sent to the

      account administrators. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.SecurityAlertPolicyEmailAccountAdmins>
  - name: storage_endpoint
    description: 'Specifies the blob storage endpoint (e.g.

      [https://MyAccount.blob.core.windows.net](https://MyAccount.blob.core.windows.net)).
      This blob storage will hold all

      Threat Detection audit logs. If state is Enabled, storageEndpoint is

      required.'
    types:
    - <xref:str>
  - name: storage_account_access_key
    description: 'Specifies the identifier key of the

      Threat Detection audit storage account. If state is Enabled,

      storageAccountAccessKey is required.'
    types:
    - <xref:str>
  - name: retention_days
    description: 'Specifies the number of days to keep in the Threat

      Detection audit logs.'
    types:
    - <xref:int>
  - name: use_server_default
    description: 'Specifies whether to use the default server

      policy. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.SecurityAlertPolicyUseServerDefault>
