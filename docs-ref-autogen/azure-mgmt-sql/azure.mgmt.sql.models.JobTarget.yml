### YamlMime:PythonClass
uid: azure.mgmt.sql.models.JobTarget
name: JobTarget
fullName: azure.mgmt.sql.models.JobTarget
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'A job target, for example a specific database or a container of databases

  that is evaluated during job execution.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JobTarget(*, type, membership_type=''Include'', server_name: str = None,
    database_name: str = None, elastic_pool_name: str = None, shard_map_name: str
    = None, refresh_credential: str = None, **kwargs) -> None'
  parameters:
  - name: membership_type
    description: 'Whether the target is included or excluded from

      the group. Possible values include: ''Include'', ''Exclude''. Default value:

      "Include" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.JobTargetGroupMembershipType>
  - name: type
    description: 'Required. The target type. Possible values include:

      ''TargetGroup'', ''SqlDatabase'', ''SqlElasticPool'', ''SqlShardMap'', ''SqlServer'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.JobTargetType>
  - name: server_name
    description: The target server name.
    types:
    - <xref:str>
  - name: database_name
    description: The target database name.
    types:
    - <xref:str>
  - name: elastic_pool_name
    description: The target elastic pool name.
    types:
    - <xref:str>
  - name: shard_map_name
    description: The target shard map.
    types:
    - <xref:str>
  - name: refresh_credential
    description: 'The resource ID of the credential that is used

      during job execution to connect to the target and determine the list of

      databases inside the target.'
    types:
    - <xref:str>
