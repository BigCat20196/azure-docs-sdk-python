summary: 'An Azure SQL Database server.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Server(*, location: str, tags: typing.Dict[str, str] = None, identity:
    azure.mgmt.sql.models._models_py3.ResourceIdentity = None, administrator_login:
    str = None, administrator_login_password: str = None, version: str = None, minimal_tls_version:
    str = None, public_network_access: str = None, **kwargs)'
  parameters:
  - name: location
    description: Required. Resource location.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.str>
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.dict>[<xref:azure.mgmt.sql.models.str>, <xref:azure.mgmt.sql.models.str>]
  - name: identity
    description: The Azure Active Directory identity of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.ResourceIdentity>
  - name: administrator_login
    description: 'Administrator username for the server. Once created it cannot be

      changed.'
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.str>
  - name: administrator_login_password
    description: 'The administrator login password (required for server

      creation).'
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.str>
  - name: version
    description: The version of the server.
    isRequired: true
    types:
    - <xref:azure.mgmt.sql.models.str>
  - name: minimal_tls_version
    description: 'Minimal TLS version. Allowed values: ''1.0'', ''1.1'', ''1.2''.'
