### YamlMime:PythonClass
uid: azure.mgmt.sql.models.ImportExtensionRequest
name: ImportExtensionRequest
fullName: azure.mgmt.sql.models.ImportExtensionRequest
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'Import database parameters.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ImportExtensionRequest(*, name: Optional[str] = None, type: Optional[str]
    = None, storage_key_type: Optional[str] = None, storage_key: Optional[str] = None,
    storage_uri: Optional[str] = None, administrator_login: Optional[str] = None,
    administrator_login_password: Optional[str] = None, authentication_type: Optional[str]
    = ''SQL'', **kwargs)'
  parameters:
  - name: name
    description: The name of the extension.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: type
    description: The type of the extension.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_key_type
    description: 'The type of the storage key to use. Possible values include:

      "StorageAccessKey", "SharedAccessKey".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.sql.models.StorageKeyType>'
  - name: storage_key
    description: 'The storage key to use.  If storage key type is SharedAccessKey,
      it must be

      preceded with a "?.".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_uri
    description: The storage uri to use.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: administrator_login
    description: The name of the SQL administrator.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: administrator_login_password
    description: The password of the SQL administrator.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: authentication_type
    description: 'The authentication type. Possible values include: "SQL",

      "ADPassword". Default value: "SQL".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.sql.models.AuthenticationType>'
variables:
- description: 'The type of import operation being performed. This is always Import.

    Default value: "Import".'
  name: operation_mode
  types:
  - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
attributes:
- uid: azure.mgmt.sql.models.ImportExtensionRequest.operation_mode
  name: operation_mode
  signature: operation_mode = 'Import'
