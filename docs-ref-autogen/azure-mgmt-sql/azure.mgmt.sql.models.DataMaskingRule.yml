### YamlMime:PythonClass
uid: azure.mgmt.sql.models.DataMaskingRule
name: DataMaskingRule
fullName: azure.mgmt.sql.models.DataMaskingRule
module: azure.mgmt.sql.models
inheritances:
- azure.mgmt.sql.models._models_py3.ProxyResource
summary: 'Represents a database data masking rule.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataMaskingRule(*, schema_name: str, table_name: str, column_name: str,
    masking_function, alias_name: str = None, rule_state=None, number_from: str =
    None, number_to: str = None, prefix_size: str = None, suffix_size: str = None,
    replacement_string: str = None, **kwargs) -> None'
  parameters:
  - name: alias_name
    description: 'The alias name. This is a legacy parameter and is no

      longer used.'
    types:
    - <xref:str>
  - name: rule_state
    description: 'The rule state. Used to delete a rule. To delete an

      existing rule, specify the schemaName, tableName, columnName,

      maskingFunction, and specify ruleState as disabled. However, if the rule

      doesn''t already exist, the rule will be created with ruleState set to

      enabled, regardless of the provided value of ruleState. Possible values

      include: ''Disabled'', ''Enabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.DataMaskingRuleState>
  - name: schema_name
    description: 'Required. The schema name on which the data masking

      rule is applied.'
    types:
    - <xref:str>
  - name: table_name
    description: 'Required. The table name on which the data masking rule

      is applied.'
    types:
    - <xref:str>
  - name: column_name
    description: 'Required. The column name on which the data masking

      rule is applied.'
    types:
    - <xref:str>
  - name: masking_function
    description: 'Required. The masking function that is used for

      the data masking rule. Possible values include: ''Default'', ''CCN'', ''Email'',

      ''Number'', ''SSN'', ''Text'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.DataMaskingFunction>
  - name: number_from
    description: 'The numberFrom property of the masking rule. Required

      if maskingFunction is set to Number, otherwise this parameter will be

      ignored.'
    types:
    - <xref:str>
  - name: number_to
    description: 'The numberTo property of the data masking rule. Required

      if maskingFunction is set to Number, otherwise this parameter will be

      ignored.'
    types:
    - <xref:str>
  - name: prefix_size
    description: 'If maskingFunction is set to Text, the number of

      characters to show unmasked in the beginning of the string. Otherwise,

      this parameter will be ignored.'
    types:
    - <xref:str>
  - name: suffix_size
    description: 'If maskingFunction is set to Text, the number of

      characters to show unmasked at the end of the string. Otherwise, this

      parameter will be ignored.'
    types:
    - <xref:str>
  - name: replacement_string
    description: 'If maskingFunction is set to Text, the

      character to use for masking the unexposed part of the string. Otherwise,

      this parameter will be ignored.'
    types:
    - <xref:str>
variables:
- description: Resource ID.
  name: id
  types:
  - str
- description: Resource name.
  name: name
  types:
  - str
- description: Resource type.
  name: type
  types:
  - str
- description: The rule Id.
  name: data_masking_rule_id
  types:
  - str
- description: The location of the data masking rule.
  name: location
  types:
  - str
- description: 'The kind of Data Masking Rule. Metadata, used for Azure

    portal.'
  name: kind
  types:
  - str
