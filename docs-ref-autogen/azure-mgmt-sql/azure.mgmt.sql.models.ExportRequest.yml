### YamlMime:PythonClass
uid: azure.mgmt.sql.models.ExportRequest
name: ExportRequest
fullName: azure.mgmt.sql.models.ExportRequest
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'Export database parameters.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ExportRequest(*, storage_key_type: str, storage_key: str, storage_uri:
    str, administrator_login: str, administrator_login_password: str, authentication_type:
    Optional[str] = ''SQL'', **kwargs)'
  parameters:
  - name: storage_key_type
    description: 'Required. The type of the storage key to use. Possible values include:

      "StorageAccessKey", "SharedAccessKey".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.sql.models.StorageKeyType>'
  - name: storage_key
    description: 'Required. The storage key to use.  If storage key type is SharedAccessKey,

      it must be preceded with a "?.".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_uri
    description: Required. The storage uri to use.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: administrator_login
    description: Required. The name of the SQL administrator.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: administrator_login_password
    description: Required. The password of the SQL administrator.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: authentication_type
    description: 'The authentication type. Possible values include: "SQL",

      "ADPassword". Default value: "SQL".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.sql.models.AuthenticationType>'
