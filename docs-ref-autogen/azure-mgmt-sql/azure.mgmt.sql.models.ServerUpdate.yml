### YamlMime:PythonClass
uid: azure.mgmt.sql.models.ServerUpdate
name: ServerUpdate
fullName: azure.mgmt.sql.models.ServerUpdate
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: 'An update request for an Azure SQL Database server.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'ServerUpdate(*, administrator_login: str = None, administrator_login_password:
    str = None, version: str = None, minimal_tls_version: str = None, public_network_access=None,
    tags=None, **kwargs) -> None'
  parameters:
  - name: administrator_login
    description: 'Administrator username for the server. Once

      created it cannot be changed.'
    types:
    - <xref:str>
  - name: administrator_login_password
    description: 'The administrator login password

      (required for server creation).'
    types:
    - <xref:str>
  - name: version
    description: The version of the server.
    types:
    - <xref:str>
  - name: minimal_tls_version
    description: 'Minimal TLS version. Allowed values: ''1.0'',

      ''1.1'', ''1.2'''
    types:
    - <xref:str>
  - name: public_network_access
    description: 'Whether or not public endpoint access is

      allowed for this server.  Value is optional but if passed in, must be

      ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.sql.models.ServerPublicNetworkAccess>
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
variables:
- description: The state of the server.
  name: state
  types:
  - <xref:str>
- description: 'The fully qualified domain name of the

    server.'
  name: fully_qualified_domain_name
  types:
  - <xref:str>
- description: 'List of private endpoint connections

    on a server'
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.sql.models.ServerPrivateEndpointConnection>]
