uid: azure.mgmt.sql.models.JobSchedule
name: JobSchedule
fullName: azure.mgmt.sql.models.JobSchedule
module: azure.mgmt.sql.models
inheritances:
- msrest.serialization.Model
summary: Scheduling properties of a job.
constructor:
  syntax: 'JobSchedule(*, start_time=''0001-01-01T00:00:00Z'', end_time=''9999-12-31T11:59:59Z'',
    type=''Once'', enabled: bool = None, interval: str = None, **kwargs) -> None'
  parameters:
  - name: start_time
    description: 'Schedule start time. Default value:

      "0001-01-01T00:00:00Z" .'
    types:
    - <xref:datetime>
  - name: end_time
    description: 'Schedule end time. Default value: "9999-12-31T11:59:59Z"

      .'
