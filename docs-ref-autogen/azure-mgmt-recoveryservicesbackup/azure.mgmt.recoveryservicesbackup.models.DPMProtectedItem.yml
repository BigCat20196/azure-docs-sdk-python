### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.DPMProtectedItem
name: DPMProtectedItem
fullName: azure.mgmt.recoveryservicesbackup.models.DPMProtectedItem
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectedItem
summary: 'Additional information on Backup engine specific backup item.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DPMProtectedItem(*, backup_management_type=None, workload_type=None, container_name:
    Optional[str] = None, source_resource_id: Optional[str] = None, policy_id: Optional[str]
    = None, last_recovery_point=None, backup_set_name: Optional[str] = None, create_mode=None,
    deferred_delete_time_in_utc=None, is_scheduled_for_deferred_delete: Optional[bool]
    = None, deferred_delete_time_remaining: Optional[str] = None, is_deferred_delete_schedule_upcoming:
    Optional[bool] = None, is_rehydrate: Optional[bool] = None, friendly_name: Optional[str]
    = None, backup_engine_name: Optional[str] = None, protection_state=None, extended_info=None,
    **kwargs) -> None'
  parameters:
  - name: backup_management_type
    description: 'Type of backup management for the backed up

      item. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'', ''DPM'',

      ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: workload_type
    description: 'Type of workload this item represents. Possible

      values include: ''Invalid'', ''VM'', ''FileFolder'', ''AzureSqlDb'', ''SQLDB'',

      ''Exchange'', ''Sharepoint'', ''VMwareVM'', ''SystemState'', ''Client'',

      ''GenericDataSource'', ''SQLDataBase'', ''AzureFileShare'', ''SAPHanaDatabase'',

      ''SAPAseDatabase'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: container_name
    description: Unique name of container
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: source_resource_id
    description: ARM ID of the resource to be backed up.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: policy_id
    description: 'ID of the backup policy with which this item is backed

      up.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: last_recovery_point
    description: 'Timestamp when the last (latest) backup copy

      was created for this backup item.'
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
  - name: backup_set_name
    description: Name of the backup set the backup item belongs to
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: create_mode
    description: 'Create mode to indicate recovery of existing soft

      deleted data source or creation of new data source. Possible values

      include: ''Invalid'', ''Default'', ''Recover'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: deferred_delete_time_in_utc
    description: Time for deferred deletion in UTC
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
  - name: is_scheduled_for_deferred_delete
    description: 'Flag to identify whether the DS

      is scheduled for deferred delete'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: deferred_delete_time_remaining
    description: 'Time remaining before the DS marked

      for deferred delete is permanently deleted'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: is_deferred_delete_schedule_upcoming
    description: 'Flag to identify whether the

      deferred deleted DS is to be purged soon'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: is_rehydrate
    description: 'Flag to identify that deferred deleted DS is to be

      moved into Pause state'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: protected_item_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: friendly_name
    description: Friendly name of the managed item
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_engine_name
    description: 'Backup Management server protecting this backup

      item'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: protection_state
    description: 'Protection state of the backup engine. Possible

      values include: ''Invalid'', ''IRPending'', ''Protected'', ''ProtectionError'',

      ''ProtectionStopped'', ''ProtectionPaused'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: extended_info
    description: Extended info of the backup item.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.DPMProtectedItemExtendedInfo>
