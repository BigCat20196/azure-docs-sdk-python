### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadSAPHanaPointInTimeRestoreRequest
name: AzureWorkloadSAPHanaPointInTimeRestoreRequest
fullName: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadSAPHanaPointInTimeRestoreRequest
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.AzureWorkloadSAPHanaRestoreRequest
summary: 'AzureWorkload SAP Hana -specific restore. Specifically for PointInTime/Log

  restore.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureWorkloadSAPHanaPointInTimeRestoreRequest(*, recovery_type=None, source_resource_id:
    Optional[str] = None, property_bag=None, target_info=None, recovery_mode=None,
    point_in_time=None, **kwargs) -> None'
  parameters:
  - name: object_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: recovery_type
    description: 'Type of this recovery. Possible values include:

      ''Invalid'', ''OriginalLocation'', ''AlternateLocation'', ''RestoreDisks'',

      ''Offline'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: source_resource_id
    description: 'Fully qualified ARM ID of the VM on which

      workload that was running is being recovered.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: property_bag
    description: Workload specific property bag.
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: target_info
    description: Details of target database
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.TargetRestoreInfo>
  - name: recovery_mode
    description: 'Defines whether the current recovery mode is file

      restore or database restore. Possible values include: ''Invalid'',

      ''FileRecovery'', ''WorkloadRecovery'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: point_in_time
    description: PointInTime value
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
