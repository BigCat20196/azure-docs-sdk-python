uid: azure.mgmt.recoveryservicesbackup.models.AzureStorageContainer
name: AzureStorageContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureStorageContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionContainer
summary: 'Azure Storage Account workload-specific container.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureStorageContainer(*, friendly_name: Optional[str] = None, backup_management_type=None,
    registration_status: Optional[str] = None, health_status: Optional[str] = None,
    source_resource_id: Optional[str] = None, storage_account_version: Optional[str]
    = None, resource_group: Optional[str] = None, protected_item_count: Optional[int]
    = None, **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: health_status
    description: Status of health of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: container_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: source_resource_id
    description: Fully qualified ARM url.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_account_version
    description: Storage account version.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: resource_group
    description: Resource group name of Recovery Services Vault.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: protected_item_count
    description: Number of items backed up in this container.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.long>
