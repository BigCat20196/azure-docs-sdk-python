uid: azure.mgmt.recoveryservicesbackup.models.TargetRestoreInfo
name: TargetRestoreInfo
fullName: azure.mgmt.recoveryservicesbackup.models.TargetRestoreInfo
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: Details about target workload during restore operation.
constructor:
  syntax: 'TargetRestoreInfo(*, overwrite_option=None, container_id: Optional[str]
    = None, database_name: Optional[str] = None, target_directory_for_file_restore:
    Optional[str] = None, **kwargs) -> None'
  parameters:
  - name: overwrite_option
    description: 'Can Overwrite if Target DataBase already exists.

      Possible values include: ''Invalid'', ''FailOnConflict'', ''Overwrite'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: container_id
    description: 'Resource Id name of the container in which Target

      DataBase resides'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: database_name
    description: 'Database name InstanceName/DataBaseName for SQL or

      System/DbName for SAP Hana'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: target_directory_for_file_restore
    description: 'Target directory location for

      restore as files.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
