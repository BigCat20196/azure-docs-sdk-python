### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.MabContainer
name: MabContainer
fullName: azure.mgmt.recoveryservicesbackup.models.MabContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionContainer
summary: 'Container with items backed up using MAB backup engine.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'MabContainer(*, friendly_name: Optional[str] = None, backup_management_type=None,
    registration_status: Optional[str] = None, health_status: Optional[str] = None,
    can_re_register: Optional[bool] = None, container_id: Optional[int] = None, protected_item_count:
    Optional[int] = None, agent_version: Optional[str] = None, extended_info=None,
    mab_container_health_details=None, container_health_state: Optional[str] = None,
    **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: health_status
    description: Status of health of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: container_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: can_re_register
    description: Can the container be registered one more time.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: container_id
    description: ContainerID represents the container.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.long>
  - name: protected_item_count
    description: Number of items backed up in this container.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.long>
  - name: agent_version
    description: Agent version of this container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: extended_info
    description: Additional information for this container
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.MabContainerExtendedInfo>
  - name: mab_container_health_details
    description: Health details on this mab container.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.recoveryservicesbackup.models.MABContainerHealthDetails>]'
  - name: container_health_state
    description: Health state of mab container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
