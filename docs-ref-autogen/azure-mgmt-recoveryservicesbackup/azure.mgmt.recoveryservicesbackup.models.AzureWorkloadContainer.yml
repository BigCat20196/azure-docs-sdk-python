### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadContainer
name: AzureWorkloadContainer
fullName: azure.mgmt.recoveryservicesbackup.models.AzureWorkloadContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionContainer
summary: 'Container for the workloads running inside Azure Compute or Classic

  Compute.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureSQLAGWorkloadContainerProtectionContainer,

  AzureVMAppContainerProtectionContainer


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureWorkloadContainer(*, friendly_name: Optional[str] = None, backup_management_type=None,
    registration_status: Optional[str] = None, health_status: Optional[str] = None,
    source_resource_id: Optional[str] = None, last_updated_time=None, extended_info=None,
    workload_type=None, operation_type=None, **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: health_status
    description: Status of health of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: container_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: source_resource_id
    description: 'ARM ID of the virtual machine represented by

      this Azure Workload Container'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: last_updated_time
    description: Time stamp when this container was updated.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
  - name: extended_info
    description: Additional details of a workload container.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.AzureWorkloadContainerExtendedInfo>
  - name: workload_type
    description: 'Workload type for which registration was sent.

      Possible values include: ''Invalid'', ''VM'', ''FileFolder'', ''AzureSqlDb'',

      ''SQLDB'', ''Exchange'', ''Sharepoint'', ''VMwareVM'', ''SystemState'', ''Client'',

      ''GenericDataSource'', ''SQLDataBase'', ''AzureFileShare'', ''SAPHanaDatabase'',

      ''SAPAseDatabase'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: operation_type
    description: 'Re-Do Operation. Possible values include:

      ''Invalid'', ''Register'', ''Reregister'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
