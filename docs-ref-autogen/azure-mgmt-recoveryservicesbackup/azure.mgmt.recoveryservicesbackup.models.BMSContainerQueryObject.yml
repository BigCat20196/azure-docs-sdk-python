### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.BMSContainerQueryObject
name: BMSContainerQueryObject
fullName: azure.mgmt.recoveryservicesbackup.models.BMSContainerQueryObject
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'The query filters that can be used with the list containers API.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BMSContainerQueryObject(*, backup_management_type, container_type=None,
    backup_engine_name: Optional[str] = None, fabric_name: Optional[str] = None, status:
    Optional[str] = None, friendly_name: Optional[str] = None, **kwargs) -> None'
  parameters:
  - name: backup_management_type
    description: 'Required. Backup management type for this

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: container_type
    description: 'Type of container for filter. Possible values

      include: ''Invalid'', ''Unknown'', ''IaasVMContainer'',

      ''IaasVMServiceContainer'', ''DPMContainer'', ''AzureBackupServerContainer'',

      ''MABContainer'', ''Cluster'', ''AzureSqlContainer'', ''Windows'', ''VCenter'',

      ''VMAppContainer'', ''SQLAGWorkLoadContainer'', ''StorageContainer'',

      ''GenericContainer'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: backup_engine_name
    description: Backup engine name
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: fabric_name
    description: Fabric name for filter
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: status
    description: 'Status of registration of this container with the Recovery

      Services Vault.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: friendly_name
    description: Friendly name of this container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
