uid: azure.mgmt.recoveryservicesbackup.models.WorkloadProtectableItem
name: WorkloadProtectableItem
fullName: azure.mgmt.recoveryservicesbackup.models.WorkloadProtectableItem
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'Base class for backup item. Workload-specific backup items are derived from

  this class.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureFileShareProtectableItem,

  AzureVmWorkloadProtectableItem, IaaSVMProtectableItem


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WorkloadProtectableItem(*, backup_management_type: Optional[str] = None,
    workload_type: Optional[str] = None, friendly_name: Optional[str] = None, protection_state=None,
    **kwargs) -> None'
  parameters:
  - name: backup_management_type
    description: 'Type of backup management to backup an

      item.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: workload_type
    description: Type of workload for the backup management
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: friendly_name
    description: Friendly name of the backup item.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: protection_state
    description: 'State of the back up item. Possible values

      include: ''Invalid'', ''NotProtected'', ''Protecting'', ''Protected'',

      ''ProtectionFailed'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: protectable_item_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
