### YamlMime:PythonClass
uid: azure.mgmt.recoveryservicesbackup.models.IaaSVMContainer
name: IaaSVMContainer
fullName: azure.mgmt.recoveryservicesbackup.models.IaaSVMContainer
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- azure.mgmt.recoveryservicesbackup.models._models_py3.ProtectionContainer
summary: 'IaaS VM workload-specific container.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureIaaSClassicComputeVMContainer,

  AzureIaaSComputeVMContainer


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IaaSVMContainer(*, friendly_name: Optional[str] = None, backup_management_type=None,
    registration_status: Optional[str] = None, health_status: Optional[str] = None,
    virtual_machine_id: Optional[str] = None, virtual_machine_version: Optional[str]
    = None, resource_group: Optional[str] = None, **kwargs) -> None'
  parameters:
  - name: friendly_name
    description: Friendly name of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_management_type
    description: 'Type of backup management for the

      container. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: registration_status
    description: 'Status of registration of the container with

      the Recovery Services Vault.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: health_status
    description: Status of health of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: container_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: virtual_machine_id
    description: 'Fully qualified ARM url of the virtual machine

      represented by this Azure IaaS VM container.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: virtual_machine_version
    description: 'Specifies whether the container represents

      a Classic or an Azure Resource Manager VM.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: resource_group
    description: Resource group name of Recovery Services Vault.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
