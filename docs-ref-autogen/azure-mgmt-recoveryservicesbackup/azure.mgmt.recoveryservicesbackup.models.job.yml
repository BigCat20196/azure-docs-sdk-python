uid: azure.mgmt.recoveryservicesbackup.models.Job
name: Job
fullName: azure.mgmt.recoveryservicesbackup.models.Job
module: azure.mgmt.recoveryservicesbackup.models
inheritances:
- msrest.serialization.Model
summary: 'Defines workload agnostic properties for a job.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AzureIaaSVMJob, AzureStorageJob, AzureWorkloadJob, DpmJob,

  MabJob, VaultJob


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Job(*, entity_friendly_name: Optional[str] = None, backup_management_type=None,
    operation: Optional[str] = None, status: Optional[str] = None, start_time=None,
    end_time=None, activity_id: Optional[str] = None, **kwargs) -> None'
  parameters:
  - name: entity_friendly_name
    description: 'Friendly name of the entity on which the

      current job is executing.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: backup_management_type
    description: 'Backup management type to execute the

      current job. Possible values include: ''Invalid'', ''AzureIaasVM'', ''MAB'',

      ''DPM'', ''AzureBackupServer'', ''AzureSql'', ''AzureStorage'', ''AzureWorkload'',

      ''DefaultBackup'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: operation
    description: The operation name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: status
    description: Job status.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: start_time
    description: The start time.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
  - name: end_time
    description: The end time.
    types:
    - <xref:azure.mgmt.recoveryservicesbackup.models.datetime>
  - name: activity_id
    description: ActivityId of job.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: job_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
