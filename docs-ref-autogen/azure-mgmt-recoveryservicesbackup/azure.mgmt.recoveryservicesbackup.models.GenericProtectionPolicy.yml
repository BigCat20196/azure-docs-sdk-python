    description: Number of items associated with this policy.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: backup_management_type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: sub_protection_policy
    description: 'List of sub-protection policies which

      includes schedule and retention'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.recoveryservicesbackup.models.SubProtectionPolicy>]'
  - name: time_zone
    description: 'TimeZone optional input as string. For example: TimeZone

      = "Pacific Standard Time".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: fabric_name
    description: Name of this policy's fabric.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
