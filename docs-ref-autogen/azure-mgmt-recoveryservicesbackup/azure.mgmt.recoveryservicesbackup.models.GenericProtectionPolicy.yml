constructor:
  syntax: 'GenericProtectionPolicy(*, protected_items_count: Optional[int] = None,
    sub_protection_policy=None, time_zone: Optional[str] = None, fabric_name: Optional[str]
    = None, **kwargs) -> None'
  parameters:
