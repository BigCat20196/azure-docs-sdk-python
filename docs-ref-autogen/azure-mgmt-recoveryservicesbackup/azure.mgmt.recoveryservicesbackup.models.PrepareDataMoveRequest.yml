    description: Required. ARM Id of target vault
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: target_region
    description: Required. Target Region
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: data_move_level
    description: 'Required. DataMove Level. Possible values include:

      ''Invalid'', ''Vault'', ''Container'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
