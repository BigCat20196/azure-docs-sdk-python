  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'IaasVMRecoveryPoint(*, key_and_secret=None, is_instant_ilr_session_active:
    Optional[bool] = None, recovery_point_tier_details=None, is_managed_virtual_machine:
    Optional[bool] = None, virtual_machine_size: Optional[str] = None, original_storage_account_option:
    Optional[bool] = None, os_type: Optional[str] = None, recovery_point_disk_configuration=None,
    zones=None, **kwargs) -> None'
