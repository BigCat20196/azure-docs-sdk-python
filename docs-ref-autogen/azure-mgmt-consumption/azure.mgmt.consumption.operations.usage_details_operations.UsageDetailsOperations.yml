  - name: raw
    description: 'The poller return type is ClientRawResponse, the

      direct response alongside the deserialized response'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: polling
    description: 'True for ARMPolling, False for no polling, or a

      polling object for personal polling strategy'
    defaultValue: 'True'
  return:
    description: 'An instance of LROPoller that returns

      UsageDetailsDownloadResponse or

      ClientRawResponse<UsageDetailsDownloadResponse> if raw==True'
    types:
    - <xref:msrestazure.azure_operation.AzureOperationPoller>[<xref:azure.mgmt.consumption.models.UsageDetailsDownloadResponse>]
    - <xref:msrestazure.azure_operation.AzureOperationPoller>[<xref:msrest.pipeline.ClientRawResponse>[<xref:azure.mgmt.consumption.models.UsageDetailsDownloadResponse>]]
