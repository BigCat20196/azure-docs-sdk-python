### YamlMime:PythonClass
uid: azure.mgmt.consumption.models.Notification
name: Notification
fullName: azure.mgmt.consumption.models.Notification
module: azure.mgmt.consumption.models
inheritances:
- msrest.serialization.Model
summary: 'The notification associated with a budget.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Notification(*, enabled: bool, operator: Union[str, azure.mgmt.consumption.models._consumption_management_client_enums.OperatorType],
    threshold: float, contact_emails: List[str], contact_roles: Optional[List[str]]
    = None, contact_groups: Optional[List[str]] = None, threshold_type: Optional[Union[str,
    azure.mgmt.consumption.models._consumption_management_client_enums.ThresholdType]]
    = ''Actual'', locale: Optional[Union[str, azure.mgmt.consumption.models._consumption_management_client_enums.CultureCode]]
    = None, **kwargs)'
variables:
- description: Required. The notification is enabled or not.
  name: enabled
  types:
  - <xref:bool>
- description: 'Required. The comparison operator. Possible values include: "EqualTo",

    "GreaterThan", "GreaterThanOrEqualTo".'
  name: operator
  types:
  - <xref:str>
  - <xref:azure.mgmt.consumption.models.OperatorType>
- description: 'Required. Threshold value associated with a notification. Notification
    is sent

    when the cost exceeded the threshold. It is always percent and has to be between
    0 and 1000.'
  name: threshold
  types:
  - <xref:float>
- description: 'Required. Email addresses to send the budget notification to when
    the

    threshold is exceeded. Must have at least one contact email or contact group specified
    at the

    Subscription or Resource Group scopes. All other scopes must have at least one
    contact email

    specified.'
  name: contact_emails
  types:
  - <xref:list>[<xref:str>]
- description: 'Contact roles to send the budget notification to when the threshold
    is

    exceeded.'
  name: contact_roles
  types:
  - <xref:list>[<xref:str>]
- description: 'Action groups to send the budget notification to when the threshold
    is

    exceeded. Must be provided as a fully qualified Azure resource id. Only supported
    at

    Subscription or Resource Group scopes.'
  name: contact_groups
  types:
  - <xref:list>[<xref:str>]
- description: 'The type of threshold. Possible values include: "Actual", "Forecasted".

    Default value: "Actual".'
  name: threshold_type
  types:
  - <xref:str>
  - <xref:azure.mgmt.consumption.models.ThresholdType>
- description: 'Language in which the recipient will receive the notification. Possible
    values

    include: "en-us", "ja-jp", "zh-cn", "de-de", "es-es", "fr-fr", "it-it", "ko-kr",
    "pt-br",

    "ru-ru", "zh-tw", "cs-cz", "pl-pl", "tr-tr", "da-dk", "en-gb", "hu-hu", "nb-no",
    "nl-nl",

    "pt-pt", "sv-se".'
  name: locale
  types:
  - <xref:str>
  - <xref:azure.mgmt.consumption.models.CultureCode>
