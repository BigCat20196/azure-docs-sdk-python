constructor:
  syntax: 'FileShare(*, metadata: Optional[Dict[str, str]] = None, share_quota: Optional[int]
    = None, enabled_protocols: Optional[str] = None, root_squash: Optional[str] =
    None, access_tier: Optional[str] = None, **kwargs)'
  parameters:
