    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.storage.v2019_06_01.models.EnabledProtocols>'
  - name: root_squash
    description: 'The property is for NFS share only. The default is NoRootSquash.
      Possible

      values include: "NoRootSquash", "RootSquash", "AllSquash".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.storage.v2019_06_01.models.RootSquashType>'
  - name: access_tier
    description: 'Access tier for specific share. GpV2 account can choose between

      TransactionOptimized (default), Hot, and Cool. FileStorage account can choose
      Premium. Possible

      values include: "TransactionOptimized", "Hot", "Cool", "Premium".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.storage.v2019_06_01.models.ShareAccessTier>'
