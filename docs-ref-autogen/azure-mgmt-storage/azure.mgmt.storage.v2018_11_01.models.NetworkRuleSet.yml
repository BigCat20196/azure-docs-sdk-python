### YamlMime:PythonClass
uid: azure.mgmt.storage.v2018_11_01.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.storage.v2018_11_01.models.NetworkRuleSet
module: azure.mgmt.storage.v2018_11_01.models
inheritances:
- msrest.serialization.Model
summary: 'Network rule set.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'NetworkRuleSet(*, default_action: str = ''Allow'', bypass: Optional[str]
    = ''AzureServices'', virtual_network_rules: Optional[List[azure.mgmt.storage.v2018_11_01.models._models_py3.VirtualNetworkRule]]
    = None, ip_rules: Optional[List[azure.mgmt.storage.v2018_11_01.models._models_py3.IPRule]]
    = None, **kwargs)'
  parameters:
  - name: bypass
    description: 'Specifies whether traffic is bypassed for Logging/Metrics/AzureServices.

      Possible values are any combination of Logging|Metrics|AzureServices (For example,
      "Logging,

      Metrics"), or None to bypass none of those traffics. Possible values include:
      "None",

      "Logging", "Metrics", "AzureServices". Default value: "AzureServices".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.storage.v2018_11_01.models.Bypass>'
  - name: virtual_network_rules
    description: Sets the virtual network rules.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.storage.v2018_11_01.models.VirtualNetworkRule>]'
  - name: ip_rules
    description: Sets the IP ACL rules.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.storage.v2018_11_01.models.IPRule>]'
  - name: default_action
    description: 'Required. Specifies the default action of allow or deny when no
      other

      rules match. Possible values include: "Allow", "Deny". Default value: "Allow".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.storage.v2018_11_01.models.DefaultAction>'
