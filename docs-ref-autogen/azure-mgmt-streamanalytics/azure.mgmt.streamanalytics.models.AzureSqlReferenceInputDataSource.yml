### YamlMime:PythonClass
uid: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSource
name: AzureSqlReferenceInputDataSource
fullName: azure.mgmt.streamanalytics.models.AzureSqlReferenceInputDataSource
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.ReferenceInputDataSource
summary: 'Describes an Azure SQL database reference input data source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureSqlReferenceInputDataSource(*, server: Optional[str] = None, database:
    Optional[str] = None, user: Optional[str] = None, password: Optional[str] = None,
    table: Optional[str] = None, refresh_type: Optional[Union[str, azure.mgmt.streamanalytics.models._stream_analytics_management_client_enums.RefreshType]]
    = None, refresh_rate: Optional[str] = None, full_snapshot_query: Optional[str]
    = None, delta_snapshot_query: Optional[str] = None, **kwargs)'
variables:
- description: 'Required. Indicates the type of input data source containing reference
    data.

    Required on PUT (CreateOrReplace) requests.Constant filled by server.'
  name: type
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This is the
    name of the

    server that contains the database that will be written to.'
  name: server
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This is the
    name of the

    database that output will be written to.'
  name: database
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This is the
    user name that

    will be used to connect to the SQL Database instance.'
  name: user
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This is the
    password

    that will be used to connect to the SQL Database instance.'
  name: password
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. The name of
    the table in

    the Azure SQL database..'
  name: table
  types:
  - <xref:str>
- description: 'Indicates the type of data refresh option. Possible values include:

    "Static", "RefreshPeriodicallyWithFull", "RefreshPeriodicallyWithDelta".'
  name: refresh_type
  types:
  - <xref:str>
  - <xref:stream_analytics_management_client.models.RefreshType>
- description: 'This element is associated with the datasource element. This indicates
    how

    frequently the data will be fetched from the database. It is of DateTime format.'
  name: refresh_rate
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This query

    is used to fetch data from the sql database.'
  name: full_snapshot_query
  types:
  - <xref:str>
- description: 'This element is associated with the datasource element. This query

    is used to fetch incremental changes from the SQL database. To use this option,
    we recommend

    using temporal tables in Azure SQL Database.'
  name: delta_snapshot_query
  types:
  - <xref:str>
