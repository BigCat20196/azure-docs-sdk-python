uid: azure.mgmt.streamanalytics.models.JavaScriptFunctionRetrieveDefaultDefinitionParameters
name: JavaScriptFunctionRetrieveDefaultDefinitionParameters
fullName: azure.mgmt.streamanalytics.models.JavaScriptFunctionRetrieveDefaultDefinitionParameters
module: azure.mgmt.streamanalytics.models
inheritances:
- azure.mgmt.streamanalytics.models._models_py3.FunctionRetrieveDefaultDefinitionParameters
summary: 'The parameters needed to retrieve the default function definition for a
  JavaScript function.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JavaScriptFunctionRetrieveDefaultDefinitionParameters(*, script: Optional[str]
    = None, udf_type: Optional[str] = None, **kwargs)'
variables:
- description: Required. Indicates the function binding type.Constant filled by server.
  name: binding_type
  types:
  - <xref:str>
- description: 'The JavaScript code containing a single function definition. For example:

    ''function (x, y) { return x + y; }''.'
  name: script
  types:
  - <xref:str>
- description: 'The function type. The only acceptable values to pass in are None
    and "Scalar".

    The default value is None.'
  name: udf_type
  types:
  - <xref:str>
