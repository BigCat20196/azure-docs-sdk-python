    following system properties are supported: ReplyToSessionId, ContentType, To,
    Subject,

    CorrelationId, TimeToLive, PartitionKey, SessionId, ScheduledEnqueueTime, MessageId,
    ReplyTo,

    Label, ScheduledEnqueueTimeUtc.'
  name: system_property_columns
  types:
  - <xref:any>
