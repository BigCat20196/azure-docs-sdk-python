### YamlMime:PythonClass
uid: azure.mgmt.rdbms.postgresql.models.Server
name: Server
fullName: azure.mgmt.rdbms.postgresql.models.Server
module: azure.mgmt.rdbms.postgresql.models
inheritances:
- azure.mgmt.rdbms.postgresql.models._models_py3.TrackedResource
summary: 'Represents a server.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'Server(*, location: str, tags=None, identity=None, sku=None, administrator_login:
    str = None, version=None, ssl_enforcement=None, minimal_tls_version=None, infrastructure_encryption=None,
    user_visible_state=None, fully_qualified_domain_name: str = None, earliest_restore_date=None,
    storage_profile=None, replication_role: str = None, master_server_id: str = None,
    replica_capacity: int = None, public_network_access=None, **kwargs) -> None'
  parameters:
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: Required. The geo-location where the resource lives
    types:
    - <xref:str>
  - name: identity
    description: The Azure Active Directory identity of the server.
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.ResourceIdentity>
  - name: sku
    description: The SKU (pricing tier) of the server.
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.Sku>
  - name: administrator_login
    description: 'The administrator''s login name of a server.

      Can only be specified when the server is being created (and is required

      for creation).'
    types:
    - <xref:str>
  - name: version
    description: 'Server version. Possible values include: ''9.5'', ''9.6'',

      ''10'', ''10.0'', ''10.2'', ''11'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.ServerVersion>
  - name: ssl_enforcement
    description: 'Enable ssl enforcement or not when connect to

      server. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.SslEnforcementEnum>
  - name: minimal_tls_version
    description: 'Enforce a minimal Tls version for the server.

      Possible values include: ''TLS1_0'', ''TLS1_1'', ''TLS1_2'',

      ''TLSEnforcementDisabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.MinimalTlsVersionEnum>
  - name: infrastructure_encryption
    description: 'Status showing whether the server

      enabled infrastructure encryption. Possible values include: ''Enabled'',

      ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.InfrastructureEncryption>
  - name: user_visible_state
    description: 'A state of a server that is visible to user.

      Possible values include: ''Ready'', ''Dropping'', ''Disabled'', ''Inaccessible'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.ServerState>
  - name: fully_qualified_domain_name
    description: 'The fully qualified domain name of a

      server.'
    types:
    - <xref:str>
  - name: earliest_restore_date
    description: 'Earliest restore point creation time

      (ISO8601 format)'
    types:
    - <xref:datetime>
  - name: storage_profile
    description: Storage profile of a server.
    types:
    - <xref:azure.mgmt.rdbms.postgresql.models.StorageProfile>
  - name: replication_role
    description: The replication role of the server.
    types:
    - <xref:str>
  - name: master_server_id
    description: The master server id of a replica server.
    types:
    - <xref:str>
  - name: replica_capacity
    description: 'The maximum number of replicas that a master

      server can have.'
    types:
    - <xref:int>
  - name: public_network_access
    description: 'Whether or not public network access is

      allowed for this server. Value is optional but if passed in, must be

      ''Enabled'' or ''Disabled''. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.rdbms.postgresql.models.PublicNetworkAccessEnum>
variables:
- description: 'Fully qualified resource Id for the resource. Ex -

    /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}'
  name: id
  types:
  - <xref:str>
- description: The name of the resource
  name: name
  types:
  - <xref:str>
- description: 'The type of the resource. Ex-

    Microsoft.Compute/virtualMachines or Microsoft.Storage/storageAccounts.'
  name: type
  types:
  - <xref:str>
- description: 'Status showing whether the server data encryption

    is enabled with customer-managed keys.'
  name: byok_enforcement
  types:
  - <xref:str>
- description: 'List of private endpoint connections

    on a server'
  name: private_endpoint_connections
  types:
  - <xref:list>[<xref:azure.mgmt.rdbms.postgresql.models.ServerPrivateEndpointConnection>]
