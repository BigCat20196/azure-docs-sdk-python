    ImpalaSource, InformixSource, JiraSource, MagentoSource, MariaDBSource, MarketoSource,
    MySqlSource, NetezzaSource, OdbcSource, OracleServiceCloudSource, PaypalSource,
    PhoenixSource, PostgreSqlSource, PrestoSource, QuickBooksSource, ResponsysSource,
    SalesforceMarketingCloudSource, SalesforceSource, SapBwSource, SapCloudForCustomerSource,
    SapEccSource, SapHanaSource, SapOpenHubSource, SapTableSource, ServiceNowSource,
    ShopifySource, SparkSource, SqlDWSource, SqlMISource, SqlServerSource, SqlSource,
    SquareSource, SybaseSource, TeradataSource, VerticaSource, XeroSource, ZohoSource.


    All required parameters must be populated in order to send to Azure.'
