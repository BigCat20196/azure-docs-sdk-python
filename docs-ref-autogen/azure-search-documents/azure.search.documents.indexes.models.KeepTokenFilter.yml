### YamlMime:PythonClass
uid: azure.search.documents.indexes.models.KeepTokenFilter
name: KeepTokenFilter
fullName: azure.search.documents.indexes.models.KeepTokenFilter
module: azure.search.documents.indexes.models
inheritances:
- azure.search.documents.indexes._internal._generated.models._models_py3.TokenFilter
summary: 'A token filter that only keeps tokens with text contained in a specified
  list of words. This token filter is implemented using Apache Lucene.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'KeepTokenFilter(*, name: str, keep_words: List[str], lower_case_keep_words:
    Optional[bool] = False, **kwargs)'
  parameters:
  - name: odata_type
    description: 'Required. Identifies the concrete type of the token filter.Constant
      filled

      by server.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: name
    description: 'Required. The name of the token filter. It must only contain letters,
      digits,

      spaces, dashes or underscores, can only start and end with alphanumeric characters,
      and is

      limited to 128 characters.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: keep_words
    description: Required. The list of words to keep.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: lower_case_keep_words
    description: 'A value indicating whether to lower case all words first. Default

      is false.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
