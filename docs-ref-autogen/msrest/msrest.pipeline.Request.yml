### YamlMime:PythonClass
uid: msrest.pipeline.Request
name: Request
fullName: msrest.pipeline.Request
module: msrest.pipeline
inheritances:
- typing.Generic
summary: 'Represents a HTTP request in a Pipeline.


  URL can be given without query parameters, to be added later using "format_parameters".


  Instance can be created without data, to be added later using "add_content"


  Instance can be created without files, to be added later using "add_formdata"'
constructor:
  syntax: Request(http_request, context=None)
  parameters:
  - name: method
    description: HTTP method (GET, HEAD, etc.)
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: url
    description: At least complete scheme/host/path
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: headers
    description: HTTP headers
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: files
    description: Files list.
  - name: data
    description: Body to be sent.
    types:
    - '[bytes](https://docs.python.org/3.6/library/stdtypes.html#bytes) or <xref:str.>'
