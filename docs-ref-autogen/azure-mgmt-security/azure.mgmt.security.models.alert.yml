### YamlMime:PythonClass
uid: azure.mgmt.security.models.Alert
name: Alert
fullName: azure.mgmt.security.models.Alert
module: azure.mgmt.security.models
inheritances:
- azure.mgmt.security.models._models_py3.Resource
summary: 'Security alert.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: Alert(*, extended_properties=None, entities=None, confidence_reasons=None,
    **kwargs) -> None
  parameters:
  - name: extended_properties
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: entities
    description: objects that are related to this alerts
    types:
    - <xref:list>[<xref:azure.mgmt.security.models.AlertEntity>]
  - name: confidence_reasons
    description: reasons the alert got the confidenceScore value
    types:
    - <xref:list>[<xref:azure.mgmt.security.models.AlertConfidenceReason>]
variables:
- description: Resource Id
  name: id
  types:
  - str
- description: Resource name
  name: name
  types:
  - str
- description: Resource type
  name: type
  types:
  - str
- description: State of the alert (Active, Dismissed etc.)
  name: state
  types:
  - str
- description: 'The time the incident was reported to

    Microsoft.Security in UTC'
  name: reported_time_utc
  types:
  - datetime
- description: Name of the vendor that discovered the incident
  name: vendor_name
  types:
  - str
- description: Name of the alert type
  name: alert_name
  types:
  - str
- description: Display name of the alert type
  name: alert_display_name
  types:
  - str
- description: The time the incident was detected by the vendor
  name: detected_time_utc
  types:
  - datetime
- description: Description of the incident and what it means
  name: description
  types:
  - str
- description: Recommended steps to reradiate the incident
  name: remediation_steps
  types:
  - str
- description: 'The action that was taken as a response to the alert

    (Active, Blocked etc.)'
  name: action_taken
  types:
  - str
- description: 'Estimated severity of this alert. Possible values

    include: ''Informational'', ''Low'', ''Medium'', ''High'''
  name: reported_severity
  types:
  - str
  - azure.mgmt.security.models.ReportedSeverity
- description: The entity that the incident happened on
  name: compromised_entity
  types:
  - str
- description: Azure resource ID of the associated resource
  name: associated_resource
  types:
  - str
- description: The type of the alerted resource (Azure, Non-Azure)
  name: system_source
  types:
  - str
- description: 'Whether this alert can be investigated with

    Azure Security Center'
  name: can_be_investigated
  types:
  - bool
- description: 'Whether this alert is for incident type or not

    (otherwise - single alert)'
  name: is_incident
  types:
  - bool
- description: level of confidence we have on the alert
  name: confidence_score
  types:
  - float
- description: 'Azure subscription ID of the resource that had the

    security alert or the subscription ID of the workspace that this resource

    reports to'
  name: subscription_id
  types:
  - str
- description: Instance ID of the alert.
  name: instance_id
  types:
  - str
- description: 'Azure resource ID of the workspace that the alert

    was reported to.'
  name: workspace_arm_id
  types:
  - str
- description: 'Alerts with the same CorrelationKey will be grouped

    together in Ibiza.'
  name: correlation_key
  types:
  - str
