  module: azure.mgmt.security.models
  name: Alert
  summary: 'Security alert.


    Variables are only populated by the server, and will be ignored when

    sending a request.'
  syntax:
    content: Alert(*, extended_properties=None, **kwargs) -> None
    parameters:
    - description: Custom properties for the alert.
      id: extended_properties
      type:
      - dict[str, str]
    variables:
    - description: Resource Id
      id: id
      type:
      - str
    - description: Resource name
      id: name
      type:
      - str
    - description: Resource type
      id: type
      type:
      - str
    - description: 'Unique identifier for the detection logic (all alert

        instances from the same detection logic will have the same alertType).'
      id: alert_type
      type:
      - str
    - description: Unique identifier for the alert.
      id: system_alert_id
      type:
      - str
    - description: 'The name of Azure Security Center pricing

        tier which powering this alert. Learn more:

        [https://docs.microsoft.com/en-us/azure/security-center/security-center-pricing](https://docs.microsoft.com/en-us/azure/security-center/security-center-pricing)'
      id: product_component_name
      type:
      - str
    - description: The display name of the alert.
      id: alert_display_name
      type:
      - str
    - description: 'Description of the suspicious activity that was

        detected.'
      id: description
      type:
      - str
    - description: 'The risk level of the threat that was detected. Learn

        more:

        [https://docs.microsoft.com/en-us/azure/security-center/security-center-alerts-overview#how-are-alerts-classified](https://docs.microsoft.com/en-us/azure/security-center/security-center-alerts-overview#how-are-alerts-classified).

        Possible values include: ''Informational'', ''Low'', ''Medium'', ''High'''
      id: severity
      type:
      - str
      - azure.mgmt.security.models.AlertSeverity
    - description: 'The kill chain related intent behind the alert. For list of

        supported values, and explanations of Azure Security Center''s supported

        kill chain intents. Possible values include: ''Unknown'', ''PreAttack'',

        ''InitialAccess'', ''Persistence'', ''PrivilegeEscalation'', ''DefenseEvasion'',

        ''CredentialAccess'', ''Discovery'', ''LateralMovement'', ''Execution'',

        ''Collection'', ''Exfiltration'', ''CommandAndControl'', ''Impact'', ''Probing'',

        ''Exploitation'''
      id: intent
      type:
      - str
      - azure.mgmt.security.models.Intent
    - description: 'The UTC time of the first event or activity included

        in the alert in ISO8601 format.'
      id: start_time_utc
      type:
      - datetime
    - description: 'The UTC time of the last event or activity included in

        the alert in ISO8601 format.'
      id: end_time_utc
      type:
      - datetime
    - description: 'The resource identifiers that can be used to

        direct the alert to the right product exposure group (tenant, workspace,

        subscription etc.). There can be multiple identifiers of different type

        per alert.'
      id: resource_identifiers
      type:
      - list[azure.mgmt.security.models.ResourceIdentifier]
    - description: 'Manual action items to take to remediate the

        alert.'
      id: remediation_steps
      type:
      - list[str]
    - description: The name of the vendor that raises the alert.
      id: vendor_name
      type:
      - str
    - description: 'The life cycle status of the alert. Possible values include:

        ''Active'', ''Resolved'', ''Dismissed'''
      id: status
      type:
      - str
      - azure.mgmt.security.models.AlertStatus
    - description: Links related to the alert
      id: extended_links
      type:
      - list[dict[str, str]]
    - description: A direct link to the alert page in Azure Portal.
      id: alert_uri
      type:
      - str
    - description: 'The UTC time the alert was generated in ISO8601

        format.'
      id: time_generated_utc
      type:
      - datetime
    - description: 'The name of the product which published this alert

        (Azure Security Center, Azure ATP, Microsoft Defender ATP, O365 ATP, MCAS,

        and so on).'
      id: product_name
      type:
      - str
    - description: 'The UTC processing end time of the alert in

        ISO8601 format.'
      id: processing_end_time_utc
      type:
      - datetime
    - description: A list of entities related to the alert.
      id: entities
      type:
      - list[azure.mgmt.security.models.AlertEntity]
    - description: 'This field determines whether the alert is an incident

        (a compound grouping of several alerts) or a single alert.'
      id: is_incident
      type:
      - bool
    - description: 'Key for corelating related alerts. Alerts with the

        same correlation key considered to be related.'
      id: correlation_key
      type:
      - str
    - description: 'The display name of the resource most related to

        this alert.'
      id: compromised_entity
      type:
      - str
  type: class
  uid: azure.mgmt.security.models.Alert
