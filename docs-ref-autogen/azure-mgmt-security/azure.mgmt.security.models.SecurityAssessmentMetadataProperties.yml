### YamlMime:PythonClass
uid: azure.mgmt.security.models.SecurityAssessmentMetadataProperties
name: SecurityAssessmentMetadataProperties
fullName: azure.mgmt.security.models.SecurityAssessmentMetadataProperties
module: azure.mgmt.security.models
inheritances:
- msrest.serialization.Model
summary: 'Describes properties of an assessment metadata.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SecurityAssessmentMetadataProperties(*, display_name: str, severity, assessment_type,
    description: str = None, remediation_description: str = None, category=None, user_impact=None,
    implementation_effort=None, threats=None, preview: bool = None, partner_data=None,
    **kwargs) -> None'
  parameters:
  - name: display_name
    description: 'Required. User friendly display name of the

      assessment'
    types:
    - <xref:str>
  - name: description
    description: Human readable description of the assessment
    types:
    - <xref:str>
  - name: remediation_description
    description: 'Human readable description of what you

      should do to mitigate this security issue'
    types:
    - <xref:str>
  - name: category
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.security.models.Category>]
  - name: severity
    description: 'Required. The severity level of the assessment. Possible

      values include: ''Low'', ''Medium'', ''High'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.Severity>
  - name: user_impact
    description: 'The user impact of the assessment. Possible values

      include: ''Low'', ''Moderate'', ''High'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.UserImpact>
  - name: implementation_effort
    description: 'The implementation effort required to

      remediate this assessment. Possible values include: ''Low'', ''Moderate'',

      ''High'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.ImplementationEffort>
  - name: threats
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.security.models.Threats>]
  - name: preview
    description: True if this assessment is in preview release status
    types:
    - <xref:bool>
  - name: assessment_type
    description: 'Required. BuiltIn if the assessment based on

      built-in Azure Policy definition, Custom if the assessment based on custom

      Azure Policy definition. Possible values include: ''BuiltIn'',

      ''CustomPolicy'', ''CustomerManaged'', ''VerifiedPartner'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.security.models.AssessmentType>
  - name: partner_data
    types:
    - <xref:azure.mgmt.security.models.SecurityAssessmentMetadataPartnerData>
variables:
- description: 'Azure resource ID of the policy definition

    that turns this assessment calculation on'
  name: policy_definition_id
  types:
  - <xref:str>
