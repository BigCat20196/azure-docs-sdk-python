### YamlMime:PythonClass
uid: azure.mgmt.iothub.v2018_01_22.models.IotHubProperties
name: IotHubProperties
fullName: azure.mgmt.iothub.v2018_01_22.models.IotHubProperties
module: azure.mgmt.iothub.v2018_01_22.models
inheritances:
- msrest.serialization.Model
summary: 'The properties of an IoT hub.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'IotHubProperties(*, authorization_policies=None, ip_filter_rules=None,
    event_hub_endpoints=None, routing=None, storage_endpoints=None, messaging_endpoints=None,
    enable_file_upload_notifications: bool = None, cloud_to_device=None, comments:
    str = None, operations_monitoring_properties=None, features=None, **kwargs) ->
    None'
  parameters:
  - name: authorization_policies
    description: 'The shared access policies you can use to

      secure a connection to the IoT hub.'
    types:
    - <xref:list>[<xref:azure.mgmt.iothub.models.SharedAccessSignatureAuthorizationRule>]
  - name: ip_filter_rules
    description: The IP filter rules.
    types:
    - <xref:list>[<xref:azure.mgmt.iothub.models.IpFilterRule>]
  - name: event_hub_endpoints
    description: 'The Event Hub-compatible endpoint properties.

      The possible keys to this dictionary are events and

      operationsMonitoringEvents. Both of these keys have to be present in the

      dictionary while making create or update calls for the IoT hub.'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.iothub.models.EventHubProperties>]
  - name: routing
    types:
    - <xref:azure.mgmt.iothub.models.RoutingProperties>
  - name: storage_endpoints
    description: 'The list of Azure Storage endpoints where you

      can upload files. Currently you can configure only one Azure Storage

      account and that MUST have its key as $default. Specifying more than one

      storage account causes an error to be thrown. Not specifying a value for

      this property when the enableFileUploadNotifications property is set to

      True, causes an error to be thrown.'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.iothub.models.StorageEndpointProperties>]
  - name: messaging_endpoints
    description: 'The messaging endpoint properties for the file

      upload notification queue.'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.iothub.models.MessagingEndpointProperties>]
  - name: enable_file_upload_notifications
    description: 'If True, file upload

      notifications are enabled.'
    types:
    - <xref:bool>
  - name: cloud_to_device
    types:
    - <xref:azure.mgmt.iothub.models.CloudToDeviceProperties>
  - name: comments
    description: IoT hub comments.
    types:
    - <xref:str>
  - name: operations_monitoring_properties
    types:
    - <xref:azure.mgmt.iothub.models.OperationsMonitoringProperties>
  - name: features
    description: 'The capabilities and features enabled for the IoT hub.

      Possible values include: ''None'', ''DeviceManagement'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.iothub.models.Capabilities>
variables:
- description: The provisioning state.
  name: provisioning_state
  types:
  - str
- description: The hub state.
  name: state
  types:
  - str
- description: The name of the host.
  name: host_name
  types:
  - str
