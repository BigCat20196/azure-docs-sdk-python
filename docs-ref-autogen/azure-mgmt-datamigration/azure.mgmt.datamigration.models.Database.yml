### YamlMime:PythonClass
uid: azure.mgmt.datamigration.models.Database
name: Database
fullName: azure.mgmt.datamigration.models.Database
module: azure.mgmt.datamigration.models
inheritances:
- msrest.serialization.Model
summary: Information about a single database.
constructor:
  syntax: 'Database(*, id: Optional[str] = None, name: Optional[str] = None, compatibility_level:
    Optional[str] = None, collation: Optional[str] = None, server_name: Optional[str]
    = None, fqdn: Optional[str] = None, install_id: Optional[str] = None, server_version:
    Optional[str] = None, server_edition: Optional[str] = None, server_level: Optional[str]
    = None, server_default_data_path: Optional[str] = None, server_default_log_path:
    Optional[str] = None, server_default_backup_path: Optional[str] = None, server_core_count:
    Optional[int] = None, server_visible_online_core_count: Optional[int] = None,
    database_state: Optional[str] = None, server_id: Optional[str] = None, **kwargs)'
  parameters:
  - name: id
    description: Unique identifier for the database.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: name
    description: Name of the database.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: compatibility_level
    description: 'SQL Server compatibility level of database. Possible values

      include: "CompatLevel80", "CompatLevel90", "CompatLevel100", "CompatLevel110",

      "CompatLevel120", "CompatLevel130", "CompatLevel140".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.datamigration.models.DatabaseCompatLevel>'
  - name: collation
    description: Collation name of the database.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_name
    description: Name of the server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: fqdn
    description: Fully qualified name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: install_id
    description: Install id of the database.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_version
    description: Version of the server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_edition
    description: Edition of the server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_level
    description: Product level of the server (RTM, SP, CTP).
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_default_data_path
    description: Default path of the data files.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_default_log_path
    description: Default path of the log files.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_default_backup_path
    description: Default path of the backup folder.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_core_count
    description: Number of cores on the server.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: server_visible_online_core_count
    description: 'Number of cores on the server that have VISIBLE ONLINE

      status.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: database_state
    description: 'State of the database. Possible values include: "Online", "Restoring",

      "Recovering", "RecoveryPending", "Suspect", "Emergency", "Offline", "Copying",

      "OfflineSecondary".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.datamigration.models.DatabaseState>'
  - name: server_id
    description: The unique Server Id.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
