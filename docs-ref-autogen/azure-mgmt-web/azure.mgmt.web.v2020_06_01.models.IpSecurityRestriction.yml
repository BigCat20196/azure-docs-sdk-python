### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_06_01.models.IpSecurityRestriction
name: IpSecurityRestriction
fullName: azure.mgmt.web.v2020_06_01.models.IpSecurityRestriction
module: azure.mgmt.web.v2020_06_01.models
inheritances:
- msrest.serialization.Model
summary: IP security restriction on an app.
constructor:
  syntax: 'IpSecurityRestriction(*, ip_address: Optional[str] = None, subnet_mask:
    Optional[str] = None, vnet_subnet_resource_id: Optional[str] = None, vnet_traffic_tag:
    Optional[int] = None, subnet_traffic_tag: Optional[int] = None, action: Optional[str]
    = None, tag: Optional[str] = None, priority: Optional[int] = None, name: Optional[str]
    = None, description: Optional[str] = None, headers: Optional[Dict[str, List[str]]]
    = None, **kwargs)'
  parameters:
  - name: ip_address
    description: 'IP address the security restriction is valid for.

      It can be in form of pure ipv4 address (required SubnetMask property) or

      CIDR notation such as ipv4/mask (leading bit match). For CIDR,

      SubnetMask property must not be specified.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: subnet_mask
    description: Subnet mask for the range of IP addresses the restriction is valid
      for.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vnet_subnet_resource_id
    description: Virtual network resource id.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vnet_traffic_tag
    description: (internal) Vnet traffic tag.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: subnet_traffic_tag
    description: (internal) Subnet traffic tag.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: action
    description: Allow or Deny access for this IP range.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: tag
    description: 'Defines what this IP filter will be used for. This is to support
      IP filtering on

      proxies. Possible values include: "Default", "XffProxy", "ServiceTag".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.web.v2020_06_01.models.IpFilterTag>'
  - name: priority
    description: Priority of IP restriction rule.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: name
    description: IP restriction rule name.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: description
    description: IP restriction rule description.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: headers
    description: "IP restriction rule headers.\nX-Forwarded-Host ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded)-\n\
      Host#Examples).\nThe matching logic is ..\n\n* If the property is null or empty\
      \ (default), all hosts(or lack of) are allowed. \n\n* A value is compared using\
      \ ordinal-ignore-case (excluding port number). \n\n* Subdomain wildcards are\
      \ permitted but don't match the root domain. For example, \n\n>>*<<.contoso.com\
      \ matches the subdomain foo.contoso.com\n   but not the root domain contoso.com\
      \ or multi-level foo.bar.contoso.com\n\n* Unicode host names are allowed but\
      \ are converted to Punycode for matching. \n\nX-Forwarded-For ([https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Forwarded)-\n\
      For#Examples).\nThe matching logic is ..\n\n* If the property is null or empty\
      \ (default), any forwarded-for chains (or lack of) are \n\nallowed.\n* If any\
      \ address (excluding port number) in the chain (comma separated) matches the\
      \ CIDR\ndefined by the property.\n\nX-Azure-FDID and X-FD-HealthProbe.\nThe\
      \ matching logic is exact match."
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]]'
