### YamlMime:PythonClass
uid: azure.mgmt.web.v2018_02_01.models.SnapshotRestoreRequest
name: SnapshotRestoreRequest
fullName: azure.mgmt.web.v2018_02_01.models.SnapshotRestoreRequest
module: azure.mgmt.web.v2018_02_01.models
inheritances:
- azure.mgmt.web.v2018_02_01.models._models_py3.ProxyOnlyResource
summary: 'Details about app recovery operation.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SnapshotRestoreRequest(*, overwrite: bool, kind: str = None, snapshot_time:
    str = None, recovery_source=None, recover_configuration: bool = None, ignore_conflicting_host_names:
    bool = None, use_dr_secondary: bool = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: snapshot_time
    description: 'Point in time in which the app restore should be

      done, formatted as a DateTime string.'
    types:
    - <xref:str>
  - name: recovery_source
    description: 'Optional. Specifies the web app that snapshot

      contents will be retrieved from.

      If empty, the targeted web app will be used as the source.'
    types:
    - <xref:azure.mgmt.web.v2018_02_01.models.SnapshotRecoverySource>
  - name: overwrite
    description: 'Required. If <code>true</code> the restore operation can

      overwrite source app; otherwise, <code>false</code>.'
    types:
    - <xref:bool>
  - name: recover_configuration
    description: 'If true, site configuration, in addition to

      content, will be reverted.'
    types:
    - <xref:bool>
  - name: ignore_conflicting_host_names
    description: 'If true, custom hostname conflicts

      will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.'
    types:
    - <xref:bool>
  - name: use_dr_secondary
    description: 'If true, the snapshot is retrieved from

      DRSecondary endpoint.'
    types:
    - <xref:bool>
variables:
- description: Resource Id.
  name: id
  types:
  - str
- description: Resource Name.
  name: name
  types:
  - str
- description: Resource type.
  name: type
  types:
  - str
