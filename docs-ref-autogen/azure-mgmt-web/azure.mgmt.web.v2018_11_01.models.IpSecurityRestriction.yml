### YamlMime:PythonClass
uid: azure.mgmt.web.v2018_11_01.models.IpSecurityRestriction
name: IpSecurityRestriction
fullName: azure.mgmt.web.v2018_11_01.models.IpSecurityRestriction
module: azure.mgmt.web.v2018_11_01.models
inheritances:
- msrest.serialization.Model
summary: IP security restriction on an app.
constructor:
  syntax: 'IpSecurityRestriction(*, ip_address: str = None, subnet_mask: str = None,
    vnet_subnet_resource_id: str = None, vnet_traffic_tag: int = None, subnet_traffic_tag:
    int = None, action: str = None, tag=None, priority: int = None, name: str = None,
    description: str = None, **kwargs) -> None'
  parameters:
  - name: ip_address
    description: 'IP address the security restriction is valid for.

      It can be in form of pure ipv4 address (required SubnetMask property) or

      CIDR notation such as ipv4/mask (leading bit match). For CIDR,

      SubnetMask property must not be specified.'
    types:
    - <xref:str>
  - name: subnet_mask
    description: 'Subnet mask for the range of IP addresses the

      restriction is valid for.'
    types:
    - <xref:str>
  - name: vnet_subnet_resource_id
    description: Virtual network resource id
    types:
    - <xref:str>
  - name: vnet_traffic_tag
    description: (internal) Vnet traffic tag
    types:
    - <xref:int>
  - name: subnet_traffic_tag
    description: (internal) Subnet traffic tag
    types:
    - <xref:int>
  - name: action
    description: Allow or Deny access for this IP range.
    types:
    - <xref:str>
  - name: tag
    description: 'Defines what this IP filter will be used for. This is to

      support IP filtering on proxies. Possible values include: ''Default'',

      ''XffProxy'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2018_11_01.models.IpFilterTag>
  - name: priority
    description: Priority of IP restriction rule.
    types:
    - <xref:int>
  - name: name
    description: IP restriction rule name.
    types:
    - <xref:str>
  - name: description
    description: IP restriction rule description.
    types:
    - <xref:str>
