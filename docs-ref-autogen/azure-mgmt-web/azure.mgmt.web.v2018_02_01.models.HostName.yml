### YamlMime:PythonClass
uid: azure.mgmt.web.v2018_02_01.models.HostName
name: HostName
fullName: azure.mgmt.web.v2018_02_01.models.HostName
module: azure.mgmt.web.v2018_02_01.models
inheritances:
- msrest.serialization.Model
summary: Details of a hostname derived from a domain.
constructor:
  syntax: 'HostName(*, name: str = None, site_names=None, azure_resource_name: str
    = None, azure_resource_type=None, custom_host_name_dns_record_type=None, host_name_type=None,
    **kwargs) -> None'
  parameters:
  - name: name
    description: Name of the hostname.
    types:
    - <xref:str>
  - name: site_names
    description: 'List of apps the hostname is assigned to. This list

      will have more than one app only if the hostname is pointing to a Traffic

      Manager.'
    types:
    - <xref:list>[<xref:str>]
  - name: azure_resource_name
    description: 'Name of the Azure resource the hostname is

      assigned to. If it is assigned to a Traffic Manager then it will be the

      Traffic Manager name otherwise it will be the app name.'
    types:
    - <xref:str>
  - name: azure_resource_type
    description: 'Type of the Azure resource the hostname is

      assigned to. Possible values include: ''Website'', ''TrafficManager'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2018_02_01.models.AzureResourceType>
  - name: custom_host_name_dns_record_type
    description: 'Type of the DNS record. Possible

      values include: ''CName'', ''A'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2018_02_01.models.CustomHostNameDnsRecordType>
  - name: host_name_type
    description: 'Type of the hostname. Possible values include:

      ''Verified'', ''Managed'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2018_02_01.models.HostNameType>
