### YamlMime:PythonClass
uid: azure.mgmt.web.v2015_08_01.models.AppServiceCertificateOrderPatchResource
name: AppServiceCertificateOrderPatchResource
fullName: azure.mgmt.web.v2015_08_01.models.AppServiceCertificateOrderPatchResource
module: azure.mgmt.web.v2015_08_01.models
inheritances:
- azure.mgmt.web.v2015_08_01.models._models_py3.ProxyOnlyResource
summary: 'ARM resource for a certificate order that is purchased through Azure.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AppServiceCertificateOrderPatchResource(*, product_type, kind: str = None,
    certificates=None, distinguished_name: str = None, validity_in_years: int = 1,
    key_size: int = 2048, auto_renew: bool = True, csr: str = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: certificates
    description: State of the Key Vault secret.
    types:
    - <xref:dict>[<xref:str,azure.mgmt.web.v2015_08_01.models.AppServiceCertificate>]
  - name: distinguished_name
    description: Certificate distinguished name.
    types:
    - <xref:str>
  - name: validity_in_years
    description: 'Duration in years (must be between 1 and 3).

      Default value: 1 .'
    types:
    - <xref:int>
  - name: key_size
    description: 'Certificate key size. Default value: 2048 .'
    types:
    - <xref:int>
  - name: product_type
    description: 'Required. Certificate product type. Possible values

      include: ''StandardDomainValidatedSsl'',

      ''StandardDomainValidatedWildCardSsl'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2015_08_01.models.CertificateProductType>
  - name: auto_renew
    description: '<code>true</code> if the certificate should be

      automatically renewed when it expires; otherwise, <code>false</code>.

      Default value: True .'
    types:
    - <xref:bool>
  - name: csr
    description: Last CSR that was created for this order.
    types:
    - <xref:str>
variables:
- description: Resource Id.
  name: id
