### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_09_01.models.AppServiceEnvironment
name: AppServiceEnvironment
fullName: azure.mgmt.web.v2020_09_01.models.AppServiceEnvironment
module: azure.mgmt.web.v2020_09_01.models
inheritances:
- msrest.serialization.Model
summary: 'Description of an App Service Environment.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AppServiceEnvironment(*, name: str, location: str, virtual_network: azure.mgmt.web.v2020_09_01.models._models_py3.VirtualNetworkProfile,
    worker_pools: List[azure.mgmt.web.v2020_09_01.models._models_py3.WorkerPool],
    vnet_name: Optional[str] = None, vnet_resource_group_name: Optional[str] = None,
    vnet_subnet_name: Optional[str] = None, internal_load_balancing_mode: Optional[str]
    = None, multi_size: Optional[str] = None, multi_role_count: Optional[int] = None,
    ipssl_address_count: Optional[int] = None, dns_suffix: Optional[str] = None, network_access_control_list:
    Optional[List[azure.mgmt.web.v2020_09_01.models._models_py3.NetworkAccessControlEntry]]
    = None, front_end_scale_factor: Optional[int] = None, api_management_account_id:
    Optional[str] = None, suspended: Optional[bool] = None, dynamic_cache_enabled:
    Optional[bool] = None, cluster_settings: Optional[List[azure.mgmt.web.v2020_09_01.models._models_py3.NameValuePair]]
    = None, user_whitelisted_ip_ranges: Optional[List[str]] = None, has_linux_workers:
    Optional[bool] = None, ssl_cert_key_vault_id: Optional[str] = None, ssl_cert_key_vault_secret_name:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: Required. Name of the App Service Environment.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: location
    description: Required. Location of the App Service Environment, e.g. "West US".
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vnet_name
    description: Name of the Virtual Network for the App Service Environment.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vnet_resource_group_name
    description: Resource group of the Virtual Network.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vnet_subnet_name
    description: Subnet of the Virtual Network.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: virtual_network
    description: Required. Description of the Virtual Network.
    types:
    - <xref:azure.mgmt.web.v2020_09_01.models.VirtualNetworkProfile>
  - name: internal_load_balancing_mode
    description: 'Specifies which endpoints to serve internally in the

      Virtual Network for the App Service Environment. Possible values include: "None",
      "Web",

      "Publishing", "Web,Publishing".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.web.v2020_09_01.models.LoadBalancingMode>'
  - name: multi_size
    description: Front-end VM size, e.g. "Medium", "Large".
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: multi_role_count
    description: Number of front-end instances.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: worker_pools
    description: 'Required. Description of worker pools with worker size IDs, VM sizes,
      and

      number of workers in each pool.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.web.v2020_09_01.models.WorkerPool>]'
  - name: ipssl_address_count
    description: 'Number of IP SSL addresses reserved for the App Service

      Environment.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: dns_suffix
    description: DNS suffix of the App Service Environment.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: network_access_control_list
    description: 'Access control list for controlling traffic to the App

      Service Environment.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.web.v2020_09_01.models.NetworkAccessControlEntry>]'
  - name: front_end_scale_factor
    description: Scale factor for front-ends.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: api_management_account_id
    description: 'API Management Account associated with the App Service

      Environment.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: suspended
    description: "`<code>true</code>` if the App Service Environment is suspended;\n\
      otherwise, `<code>false</code>`. The environment can be suspended, e.g. when\
      \ the\nmanagement endpoint is no longer available\n\n   (most likely because\
      \ NSG blocked the incoming traffic)."
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: dynamic_cache_enabled
    description: 'True/false indicating whether the App Service Environment is

      suspended. The environment can be suspended e.g. when the management endpoint
      is no longer

      available

      (most likely because NSG blocked the incoming traffic).'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: cluster_settings
    description: 'Custom settings for changing the behavior of the App Service

      Environment.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.web.v2020_09_01.models.NameValuePair>]'
  - name: user_whitelisted_ip_ranges
    description: User added ip ranges to whitelist on ASE db.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: has_linux_workers
    description: Flag that displays whether an ASE has linux workers or not.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: ssl_cert_key_vault_id
    description: 'Key Vault ID for ILB App Service Environment default SSL

      certificate.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: ssl_cert_key_vault_secret_name
    description: 'Key Vault Secret Name for ILB App Service Environment

      default SSL certificate.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
