### YamlMime:PythonClass
uid: azure.mgmt.web.v2019_08_01.models.Recommendation
name: Recommendation
fullName: azure.mgmt.web.v2019_08_01.models.Recommendation
module: azure.mgmt.web.v2019_08_01.models
inheritances:
- azure.mgmt.web.v2019_08_01.models._models_py3.ProxyOnlyResource
summary: 'Represents a recommendation result generated by the recommendation engine.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'Recommendation(*, kind: str = None, creation_time=None, recommendation_id:
    str = None, resource_id: str = None, resource_scope=None, rule_name: str = None,
    display_name: str = None, message: str = None, level=None, channels=None, action_name:
    str = None, enabled: int = None, states=None, start_time=None, end_time=None,
    next_notification_time=None, notification_expiration_time=None, notified_time=None,
    score: float = None, is_dynamic: bool = None, extension_name: str = None, blade_name:
    str = None, forward_link: str = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: creation_time
    description: Timestamp when this instance was created.
    types:
    - <xref:datetime>
  - name: recommendation_id
    description: 'A GUID value that each recommendation object is

      associated with.'
    types:
    - <xref:str>
  - name: resource_id
    description: 'Full ARM resource ID string that this recommendation

      object is associated with.'
    types:
    - <xref:str>
  - name: resource_scope
    description: 'Name of a resource type this recommendation

      applies, e.g. Subscription, ServerFarm, Site. Possible values include:

      ''ServerFarm'', ''Subscription'', ''WebSite'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.ResourceScopeType>
  - name: rule_name
    description: Unique name of the rule.
    types:
    - <xref:str>
  - name: display_name
    description: UI friendly name of the rule (may not be unique).
    types:
    - <xref:str>
  - name: message
    description: Recommendation text.
    types:
    - <xref:str>
  - name: level
    description: 'Level indicating how critical this recommendation can

      impact. Possible values include: ''Critical'', ''Warning'', ''Information'',

      ''NonUrgentSuggestion'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.NotificationLevel>
  - name: channels
    description: 'List of channels that this recommendation can apply.

      Possible values include: ''Notification'', ''Api'', ''Email'', ''Webhook'',
      ''All'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.Channels>
  - name: action_name
    description: Name of action recommended by this object.
    types:
    - <xref:str>
  - name: enabled
    description: 'True if this recommendation is still valid (i.e.

      "actionable"). False if it is invalid.'
    types:
    - <xref:int>
  - name: states
    description: 'The list of states of this recommendation. If it''s null

      then it should be considered "Active".'
    types:
    - <xref:list>[<xref:str>]
  - name: start_time
    description: 'The beginning time in UTC of a range that the

      recommendation refers to.'
    types:
    - <xref:datetime>
  - name: end_time
    description: 'The end time in UTC of a range that the recommendation

      refers to.'
    types:
    - <xref:datetime>
  - name: next_notification_time
    description: 'When to notify this recommendation next in

      UTC. Null means that this will never be notified anymore.'
    types:
    - <xref:datetime>
  - name: notification_expiration_time
    description: 'Date and time in UTC when this

      notification expires.'
    types:
    - <xref:datetime>
  - name: notified_time
    description: 'Last timestamp in UTC this instance was actually

      notified. Null means that this recommendation hasn''t been notified yet.'
    types:
    - <xref:datetime>
  - name: score
    description: A metric value measured by the rule.
    types:
    - <xref:float>
  - name: is_dynamic
    description: 'True if this is associated with a dynamically added

      rule'
    types:
    - <xref:bool>
  - name: extension_name
    description: Extension name of the portal if exists.
    types:
    - <xref:str>
  - name: blade_name
    description: Deep link to a blade on the portal.
    types:
    - <xref:str>
  - name: forward_link
    description: 'Forward link to an external document associated with

      the rule.'
    types:
    - <xref:str>
variables:
- description: Resource Id.
  name: id
  types:
  - <xref:str>
- description: Resource Name.
  name: name
  types:
  - <xref:str>
- description: Resource type.
  name: type
  types:
  - <xref:str>
- description: 'The list of category tags that this recommendation

    belongs to.'
  name: category_tags
  types:
  - <xref:list>[<xref:str>]
