### YamlMime:PythonClass
uid: azure.mgmt.web.v2016_08_01.models.SnapshotRecoveryTarget
name: SnapshotRecoveryTarget
fullName: azure.mgmt.web.v2016_08_01.models.SnapshotRecoveryTarget
module: azure.mgmt.web.v2016_08_01.models
inheritances:
- msrest.serialization.Model
summary: Specifies the web app that snapshot contents will be written to.
constructor:
  syntax: 'SnapshotRecoveryTarget(*, location: str = None, id: str = None, **kwargs)
    -> None'
  parameters:
  - name: location
    description: 'Geographical location of the target web app, e.g.

      SouthEastAsia, SouthCentralUS'
    types:
    - <xref:str>
  - name: id
    description: 'ARM resource ID of the target app.

      /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}

      for production slots and

      /subscriptions/{subId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Web/sites/{siteName}/slots/{slotName}

      for other slots.'
    types:
    - <xref:str>
