summary: 'ARM resource for a certificate.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CertificatePatchResource(*, password: str, kind: str = None, host_names=None,
    pfx_blob: bytearray = None, key_vault_id: str = None, key_vault_secret_name: str
    = None, server_farm_id: str = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: host_names
    description: Host names the certificate applies to.
    types:
    - <xref:list>[<xref:str>]
  - name: pfx_blob
    description: Pfx blob.
    types:
    - <xref:bytearray>
  - name: password
    description: Required. Certificate password.
    types:
    - <xref:str>
  - name: key_vault_id
    description: Key Vault Csm resource Id.
    types:
    - <xref:str>
  - name: key_vault_secret_name
    description: Key Vault secret name.
    types:
    - <xref:str>
  - name: server_farm_id
    description: 'Resource ID of the associated App Service plan,

      formatted as:

      "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - <xref:str>
