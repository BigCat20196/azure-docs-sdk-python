uid: azure.mgmt.web.v2016_09_01.models.AppServicePlanPatchResource
name: AppServicePlanPatchResource
fullName: azure.mgmt.web.v2016_09_01.models.AppServicePlanPatchResource
module: azure.mgmt.web.v2016_09_01.models
inheritances:
- azure.mgmt.web.v2016_09_01.models._models_py3.ProxyOnlyResource
summary: 'ARM resource for a app service plan.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AppServicePlanPatchResource(*, app_service_plan_patch_resource_name: str,
    kind: str = None, worker_tier_name: str = None, admin_site_name: str = None, hosting_environment_profile=None,
    per_site_scaling: bool = False, is_spot: bool = None, spot_expiration_time=None,
    reserved: bool = False, target_worker_count: int = None, target_worker_size_id:
    int = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: app_service_plan_patch_resource_name
    description: 'Required. Name for the App

      Service plan.'
    types:
    - <xref:str>
  - name: worker_tier_name
    description: 'Target worker tier assigned to the App Service

      plan.'
    types:
    - <xref:str>
  - name: admin_site_name
    description: App Service plan administration site.
    types:
    - <xref:str>
  - name: hosting_environment_profile
    description: 'Specification for the App Service

      Environment to use for the App Service plan.'
    types:
    - <xref:azure.mgmt.web.v2016_09_01.models.HostingEnvironmentProfile>
  - name: per_site_scaling
    description: 'If <code>true</code>, apps assigned to this App

      Service plan can be scaled independently.

      If <code>false</code>, apps assigned to this App Service plan will scale

      to all instances of the plan. Default value: False .'
    types:
    - <xref:bool>
  - name: is_spot
    description: 'If <code>true</code>, this App Service Plan owns spot

      instances.'
    types:
    - <xref:bool>
  - name: spot_expiration_time
    description: 'The time when the server farm expires. Valid

      only if it is a spot server farm.'
    types:
    - <xref:datetime>
  - name: reserved
    description: 'If Linux app service plan <code>true</code>,

      <code>false</code> otherwise. Default value: False .'
    types:
    - <xref:bool>
  - name: target_worker_count
    description: Scaling worker count.
    types:
    - <xref:int>
  - name: target_worker_size_id
    description: Scaling worker size ID.
    types:
    - <xref:int>
