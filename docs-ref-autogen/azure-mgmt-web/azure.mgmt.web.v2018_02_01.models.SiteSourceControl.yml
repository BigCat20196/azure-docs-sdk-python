  - name: is_manual_integration
    description: '<code>true</code> to limit to manual

      integration; <code>false</code> to enable continuous integration (which

      configures webhooks into online repos like GitHub).'
    types:
    - <xref:bool>
  - name: deployment_rollback_enabled
    description: '<code>true</code> to enable deployment

      rollback; otherwise, <code>false</code>.'
    types:
