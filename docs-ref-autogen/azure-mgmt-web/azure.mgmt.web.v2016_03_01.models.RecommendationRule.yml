### YamlMime:PythonClass
uid: azure.mgmt.web.v2016_03_01.models.RecommendationRule
name: RecommendationRule
fullName: azure.mgmt.web.v2016_03_01.models.RecommendationRule
module: azure.mgmt.web.v2016_03_01.models
inheritances:
- azure.mgmt.web.v2016_03_01.models._models_py3.ProxyOnlyResource
summary: 'Represents a recommendation rule that the recommendation engine can

  perform.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'RecommendationRule(*, kind: str = None, recommendation_rule_name: str =
    None, display_name: str = None, message: str = None, recommendation_id: str =
    None, description: str = None, action_name: str = None, level=None, channels=None,
    tags=None, is_dynamic: bool = None, extension_name: str = None, blade_name: str
    = None, forward_link: str = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: recommendation_rule_name
    description: Unique name of the rule.
    types:
    - <xref:str>
  - name: display_name
    description: UI friendly name of the rule.
    types:
    - <xref:str>
  - name: message
    description: Localized name of the rule (Good for UI).
    types:
    - <xref:str>
  - name: recommendation_id
    description: 'Recommendation ID of an associated

      recommendation object tied to the rule, if exists.

      If such an object doesn''t exist, it is set to null.'
    types:
    - <xref:str>
  - name: description
    description: Localized detailed description of the rule.
    types:
    - <xref:str>
  - name: action_name
    description: 'Name of action that is recommended by this rule in

      string.'
    types:
    - <xref:str>
  - name: level
    description: 'Level of impact indicating how critical this rule is.

      Possible values include: ''Critical'', ''Warning'', ''Information'',

      ''NonUrgentSuggestion'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2016_03_01.models.NotificationLevel>
  - name: channels
    description: 'List of available channels that this rule applies.

      Possible values include: ''Notification'', ''Api'', ''Email'', ''Webhook'',
      ''All'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2016_03_01.models.Channels>
  - name: tags
    description: An array of category tags that the rule contains.
    types:
    - <xref:list>[<xref:str>]
  - name: is_dynamic
    description: 'True if this is associated with a dynamically added

      rule'
    types:
    - <xref:bool>
  - name: extension_name
    description: 'Extension name of the portal if exists. Applicable

      to dynamic rule only.'
    types:
    - <xref:str>
  - name: blade_name
    description: 'Deep link to a blade on the portal. Applicable to

      dynamic rule only.'
    types:
    - <xref:str>
  - name: forward_link
    description: 'Forward link to an external document associated with

      the rule. Applicable to dynamic rule only.'
    types:
    - <xref:str>
variables:
- description: Resource Id.
  name: id
  types:
  - str
- description: Resource Name.
  name: name
  types:
  - str
- description: Resource type.
  name: type
  types:
  - str
