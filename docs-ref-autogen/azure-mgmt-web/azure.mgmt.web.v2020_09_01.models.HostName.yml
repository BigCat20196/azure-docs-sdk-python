### YamlMime:PythonClass
uid: azure.mgmt.web.v2020_09_01.models.HostName
name: HostName
fullName: azure.mgmt.web.v2020_09_01.models.HostName
module: azure.mgmt.web.v2020_09_01.models
inheritances:
- msrest.serialization.Model
summary: Details of a hostname derived from a domain.
constructor:
  syntax: 'HostName(*, name: Optional[str] = None, site_names: Optional[List[str]]
    = None, azure_resource_name: Optional[str] = None, azure_resource_type: Optional[str]
    = None, custom_host_name_dns_record_type: Optional[str] = None, host_name_type:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: Name of the hostname.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: site_names
    description: 'List of apps the hostname is assigned to. This list will have more
      than one

      app only if the hostname is pointing to a Traffic Manager.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: azure_resource_name
    description: 'Name of the Azure resource the hostname is assigned to. If it is

      assigned to a Traffic Manager then it will be the Traffic Manager name otherwise
      it will be the

      app name.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: azure_resource_type
    description: 'Type of the Azure resource the hostname is assigned to. Possible

      values include: "Website", "TrafficManager".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.web.v2020_09_01.models.AzureResourceType>'
  - name: custom_host_name_dns_record_type
    description: 'Type of the DNS record. Possible values include:

      "CName", "A".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str'
  - name: host_name_type
    description: 'Type of the hostname. Possible values include: "Verified", "Managed".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.web.v2020_09_01.models.HostNameType>'
