uid: azure.mgmt.web.v2016_08_01.models.SitePatchResource
name: SitePatchResource
fullName: azure.mgmt.web.v2016_08_01.models.SitePatchResource
module: azure.mgmt.web.v2016_08_01.models
inheritances:
- azure.mgmt.web.v2016_08_01.models._models_py3.ProxyOnlyResource
summary: 'ARM resource for a site.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'SitePatchResource(*, kind: str = None, enabled: bool = None, host_name_ssl_states=None,
    server_farm_id: str = None, reserved: bool = False, site_config=None, scm_site_also_stopped:
    bool = False, hosting_environment_profile=None, client_affinity_enabled: bool
    = None, client_cert_enabled: bool = None, host_names_disabled: bool = None, container_size:
    int = None, daily_memory_time_quota: int = None, cloning_info=None, snapshot_info=None,
    https_only: bool = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: enabled
    description: '<code>true</code> if the app is enabled; otherwise,

      <code>false</code>. Setting this value to false disables the app (takes

      the app offline).'
    types:
    - <xref:bool>
  - name: host_name_ssl_states
    description: 'Hostname SSL states are used to manage the

      SSL bindings for app''s hostnames.'
    types:
    - <xref:list>[<xref:azure.mgmt.web.v2016_08_01.models.HostNameSslState>]
  - name: server_farm_id
    description: 'Resource ID of the associated App Service plan,

      formatted as:

      "/subscriptions/{subscriptionID}/resourceGroups/{groupName}/providers/Microsoft.Web/serverfarms/{appServicePlanName}".'
    types:
    - <xref:str>
  - name: reserved
    description: '<code>true</code> if reserved; otherwise,

      <code>false</code>. Default value: False .'
    types:
    - <xref:bool>
  - name: site_config
    description: Configuration of the app.
    types:
    - <xref:azure.mgmt.web.v2016_08_01.models.SiteConfig>
  - name: scm_site_also_stopped
    description: '<code>true</code> to stop SCM (KUDU) site

      when the app is stopped; otherwise, <code>false</code>. The default is

      <code>false</code>. Default value: False .'
    types:
    - <xref:bool>
  - name: hosting_environment_profile
    description: 'App Service Environment to use for the

      app.'
    types:
    - <xref:azure.mgmt.web.v2016_08_01.models.HostingEnvironmentProfile>
  - name: client_affinity_enabled
    description: '<code>true</code> to enable client

      affinity; <code>false</code> to stop sending session affinity cookies,

      which route client requests in the same session to the same instance.

      Default is <code>true</code>.'
    types:
    - <xref:bool>
  - name: client_cert_enabled
    description: '<code>true</code> to enable client certificate

      authentication (TLS mutual authentication); otherwise, <code>false</code>.

      Default is <code>false</code>.'
    types:
    - <xref:bool>
  - name: host_names_disabled
    description: '<code>true</code> to disable the public

      hostnames of the app; otherwise, <code>false</code>.

      If <code>true</code>, the app is only accessible via API management

      process.'
    types:
    - <xref:bool>
  - name: container_size
    description: Size of the function container.
    types:
    - <xref:int>
  - name: daily_memory_time_quota
    description: 'Maximum allowed daily memory-time quota

      (applicable on dynamic apps only).'
    types:
    - <xref:int>
  - name: cloning_info
    description: 'If specified during app creation, the app is cloned

      from a source app.'
    types:
    - <xref:azure.mgmt.web.v2016_08_01.models.CloningInfo>
  - name: snapshot_info
    description: 'If specified during app creation, the app is created

      from a previous snapshot.'
    types:
    - <xref:azure.mgmt.web.v2016_08_01.models.SnapshotRecoveryRequest>
  - name: https_only
    description: 'HttpsOnly: configures a web site to accept only https

      requests. Issues redirect for

      http requests'
    types:
    - <xref:bool>
