### YamlMime:PythonClass
uid: azure.mgmt.web.v2019_08_01.models.ValidateRequest
name: ValidateRequest
fullName: azure.mgmt.web.v2019_08_01.models.ValidateRequest
module: azure.mgmt.web.v2019_08_01.models
inheritances:
- msrest.serialization.Model
summary: 'Resource validation request content.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ValidateRequest(*, name: str, type, location: str, server_farm_id: str
    = None, sku_name: str = None, need_linux_workers: bool = None, is_spot: bool =
    None, capacity: int = None, hosting_environment: str = None, is_xenon: bool =
    None, container_registry_base_url: str = None, container_registry_username: str
    = None, container_registry_password: str = None, container_image_repository: str
    = None, container_image_tag: str = None, container_image_platform: str = None,
    **kwargs) -> None'
  parameters:
  - name: name
    description: Required. Resource name to verify.
    types:
    - <xref:str>
  - name: type
    description: 'Required. Resource type used for verification. Possible

      values include: ''ServerFarm'', ''Site'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.web.v2019_08_01.models.ValidateResourceTypes>
  - name: location
    description: Required. Expected location of the resource.
    types:
    - <xref:str>
  - name: server_farm_id
    description: 'ARM resource ID of an App Service plan that would

      host the app.'
    types:
    - <xref:str>
  - name: sku_name
    description: Name of the target SKU for the App Service plan.
    types:
    - <xref:str>
  - name: need_linux_workers
    description: '<code>true</code> if App Service plan is for

      Linux workers; otherwise, <code>false</code>.'
    types:
    - <xref:bool>
  - name: is_spot
    description: '<code>true</code> if App Service plan is for Spot

      instances; otherwise, <code>false</code>.'
    types:
    - <xref:bool>
  - name: capacity
    description: Target capacity of the App Service plan (number of VMs).
    types:
    - <xref:int>
  - name: hosting_environment
    description: 'Name of App Service Environment where app or

      App Service plan should be created.'
    types:
    - <xref:str>
  - name: is_xenon
    description: '<code>true</code> if App Service plan is running as a

      windows container'
    types:
    - <xref:bool>
  - name: container_registry_base_url
    description: Base URL of the container registry
    types:
    - <xref:str>
  - name: container_registry_username
    description: 'Username for to access the container

      registry'
    types:
    - <xref:str>
  - name: container_registry_password
    description: 'Password for to access the container

      registry'
    types:
    - <xref:str>
  - name: container_image_repository
    description: Repository name (image name)
    types:
    - <xref:str>
  - name: container_image_tag
    description: Image tag
    types:
    - <xref:str>
  - name: container_image_platform
    description: Platform (windows or linux)
    types:
    - <xref:str>
