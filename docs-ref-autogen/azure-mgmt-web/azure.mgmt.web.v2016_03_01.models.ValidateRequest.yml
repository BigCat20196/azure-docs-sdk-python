summary: 'Resource validation request content.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ValidateRequest(*, name: str, type: str, location: str, server_farm_id:
    Optional[str] = None, sku_name: Optional[str] = None, need_linux_workers: Optional[bool]
    = None, is_spot: Optional[bool] = None, capacity: Optional[int] = None, hosting_environment:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: name
    description: Required. Resource name to verify.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: type
    description: 'Required. Resource type used for verification. Possible values include:

      "ServerFarm", "Site".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.web.v2016_03_01.models.ValidateResourceTypes>'
  - name: location
    description: Required. Expected location of the resource.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: server_farm_id
    description: ARM resource ID of an App Service plan that would host the app.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: sku_name
    description: Name of the target SKU for the App Service plan.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: need_linux_workers
    description: '`<code>true</code>` if App Service plan is for Linux workers;

      otherwise, `<code>false</code>`.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: is_spot
    description: '`<code>true</code>` if App Service plan is for Spot instances; otherwise,

      `<code>false</code>`.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: capacity
    description: Target capacity of the App Service plan (number of VMs).
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: hosting_environment
    description: 'Name of App Service Environment where app or App Service plan

      should be created.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
