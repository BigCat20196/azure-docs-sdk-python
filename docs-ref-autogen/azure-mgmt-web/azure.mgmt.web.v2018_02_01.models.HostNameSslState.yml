    - <xref:str>
  - name: thumbprint
    description: SSL certificate thumbprint.
    types:
    - <xref:str>
  - name: to_update
    description: Set to <code>true</code> to update existing hostname.
    types:
    - <xref:bool>
  - name: host_type
    description: 'Indicates whether the hostname is a standard or

      repository hostname. Possible values include: ''Standard'', ''Repository'''
    types:
    - <xref:str>
