inheritances:
- msrest.serialization.Model
summary: SSL-enabled hostname.
constructor:
  syntax: 'HostNameSslState(*, name: str = None, ssl_state=None, virtual_ip: str =
    None, thumbprint: str = None, to_update: bool = None, host_type=None, **kwargs)
    -> None'
  parameters:
