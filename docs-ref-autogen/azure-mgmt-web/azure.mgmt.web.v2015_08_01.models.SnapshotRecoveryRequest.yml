summary: 'Details about app recovery operation.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'SnapshotRecoveryRequest(*, overwrite: bool, kind: str = None, snapshot_time:
    str = None, recovery_target=None, recover_configuration: bool = None, ignore_conflicting_host_names:
    bool = None, **kwargs) -> None'
  parameters:
  - name: kind
    description: Kind of resource.
    types:
    - <xref:str>
  - name: snapshot_time
    description: 'Point in time in which the app recovery should be

      attempted, formatted as a DateTime string.'
    types:
    - <xref:str>
  - name: recovery_target
    description: 'Specifies the web app that snapshot contents will

      be written to.'
    types:
    - <xref:azure.mgmt.web.v2015_08_01.models.SnapshotRecoveryTarget>
  - name: overwrite
    description: 'Required. If <code>true</code> the recovery operation

      can overwrite source app; otherwise, <code>false</code>.'
    types:
    - <xref:bool>
  - name: recover_configuration
    description: 'If true, site configuration, in addition to

      content, will be reverted.'
    types:
    - <xref:bool>
  - name: ignore_conflicting_host_names
    description: 'If true, custom hostname conflicts

      will be ignored when recovering to a target web app.

      This setting is only necessary when RecoverConfiguration is enabled.'
    types:
    - <xref:bool>
