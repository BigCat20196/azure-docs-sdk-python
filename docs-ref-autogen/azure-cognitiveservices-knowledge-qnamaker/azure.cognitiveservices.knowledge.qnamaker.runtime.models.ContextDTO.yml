name: ContextDTO
fullName: azure.cognitiveservices.knowledge.qnamaker.runtime.models.ContextDTO
module: azure.cognitiveservices.knowledge.qnamaker.runtime.models
inheritances:
- msrest.serialization.Model
summary: Context associated with Qna.
constructor:
  syntax: 'ContextDTO(*, is_context_only: bool = None, prompts=None, **kwargs) ->
    None'
  parameters:
  - name: is_context_only
    description: 'To mark if a prompt is relevant only with a

      previous question or not.

      true - Do not include this QnA as search result for queries without

      context

      false - ignores context and includes this QnA in search result'
    types:
    - <xref:bool>
  - name: prompts
    description: List of prompts associated with the answer.
    types:
    - <xref:list>[<xref:azure.cognitiveservices.knowledge.qnamaker.runtime.models.PromptDTO>]
