### YamlMime:PythonClass
uid: azure.cognitiveservices.knowledge.qnamaker.authoring.models.prompt_dto_qna.PromptDTOQna
name: PromptDTOQna
fullName: azure.cognitiveservices.knowledge.qnamaker.authoring.models.prompt_dto_qna.PromptDTOQna
module: azure.cognitiveservices.knowledge.qnamaker.authoring.models.prompt_dto_qna
inheritances:
- azure.cognitiveservices.knowledge.qnamaker.authoring.models.qn_adto.QnADTO
summary: 'QnADTO - Either QnaId or QnADTO needs to be present in a PromptDTO object.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: PromptDTOQna(**kwargs)
  parameters:
  - name: id
    description: Unique id for the Q-A.
    types:
    - <xref:int>
  - name: answer
    description: Required. Answer text
    types:
    - <xref:str>
  - name: source
    description: 'Source from which Q-A was indexed. eg.

      [https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs](https://docs.microsoft.com/en-us/azure/cognitive-services/QnAMaker/FAQs)'
    types:
    - <xref:str>
  - name: questions
    description: Required. List of questions associated with the answer.
    types:
    - <xref:list>[<xref:str>]
  - name: metadata
    description: List of metadata associated with the answer.
    types:
    - <xref:list>[<xref:azure.cognitiveservices.knowledge.qnamaker.authoring.models.MetadataDTO>]
  - name: context
    description: Context of a QnA
    types:
    - <xref:azure.cognitiveservices.knowledge.qnamaker.authoring.models.QnADTOContext>
