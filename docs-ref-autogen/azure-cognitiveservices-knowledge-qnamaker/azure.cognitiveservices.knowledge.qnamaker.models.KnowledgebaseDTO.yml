    description: 'Time stamp at which the knowledgebase was

      last modified (UTC).'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: last_published_timestamp
    description: 'Time stamp at which the knowledgebase was

      last published (UTC).'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
