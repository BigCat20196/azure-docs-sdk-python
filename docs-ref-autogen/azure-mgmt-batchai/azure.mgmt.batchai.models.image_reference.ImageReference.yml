### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.image_reference.ImageReference
name: ImageReference
fullName: azure.mgmt.batchai.models.image_reference.ImageReference
module: azure.mgmt.batchai.models.image_reference
inheritances:
- msrest.serialization.Model
summary: 'The image reference.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ImageReference(**kwargs)
  parameters:
  - name: publisher
    description: Required. Publisher of the image.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: offer
    description: Required. Offer of the image.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: sku
    description: Required. SKU of the image.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: version
    description: Version of the image.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: virtual_machine_image_id
    description: 'The ARM resource identifier of the

      virtual machine image. Computes nodes of the cluster will be created using

      this custom image. This is of the form

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.

      The virtual machine image must be in the same region and subscription as

      the cluster. For information about the firewall settings for the Batch

      node agent to communicate with the Batch service see

      [https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration](https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration).

      Note, you need to provide publisher, offer and sku of the base OS image of

      which the custom image has been derived from.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
