### YamlMime:PythonClass
uid: azure.mgmt.batchai.models.HorovodSettings
name: HorovodSettings
fullName: azure.mgmt.batchai.models.HorovodSettings
module: azure.mgmt.batchai.models
inheritances:
- msrest.serialization.Model
summary: 'Specifies the settings for Horovod job.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'HorovodSettings(*, python_script_file_path: str, python_interpreter_path:
    Optional[str] = None, command_line_args: Optional[str] = None, process_count:
    Optional[int] = None, **kwargs) -> None'
  parameters:
  - name: python_script_file_path
    description: 'Required. The path and file name of the

      python script to execute the job.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: python_interpreter_path
    description: The path to python interpreter.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: command_line_args
    description: 'Command line arguments that needs to be passed

      to the python script.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: process_count
    description: 'Number of processes parameter that is passed to MPI

      runtime. The default value for this property is equal to nodeCount

      property'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
