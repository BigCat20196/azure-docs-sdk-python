  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: UnmanagedFileSystemReference(**kwargs)
  parameters:
  - name: mount_command
    description: 'Required. Command used to mount the unmanaged file

      system.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
