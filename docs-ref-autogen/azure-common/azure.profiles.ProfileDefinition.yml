### YamlMime:PythonClass
uid: azure.profiles.ProfileDefinition
name: ProfileDefinition
fullName: azure.profiles.ProfileDefinition
module: azure.profiles
inheritances:
- builtins.object
summary: 'Allow to define a custom Profile definition.


  Note:


  The dict format taken as input is yet to be confirmed and should

  *not* be considered as stable in the current implementation.'
constructor:
  syntax: ProfileDefinition(profile_dict, label=None)
  parameters:
  - name: profile_dict
    description: A profile dictionnary
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)'
  - name: label
    description: A label for pretty printing
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
methods:
- uid: azure.profiles.ProfileDefinition.get_profile_dict
  name: get_profile_dict
  summary: 'Return the current profile dict.


    This is internal information, and content should not be considered stable.'
  signature: get_profile_dict()
attributes:
- uid: azure.profiles.ProfileDefinition.label
  name: label
  summary: The label associated to this profile definition.
