uid: azure.mgmt.resourcegraph.operations.ResourceGraphClientOperationsMixin
name: ResourceGraphClientOperationsMixin
fullName: azure.mgmt.resourcegraph.operations.ResourceGraphClientOperationsMixin
module: azure.mgmt.resourcegraph.operations
inheritances:
- builtins.object
methods:
- uid: azure.mgmt.resourcegraph.operations.ResourceGraphClientOperationsMixin.resources
  name: resources
  summary: 'Queries the resources managed by Azure Resource Manager for all

    subscriptions specified in the request.'
  signature: resources(query, custom_headers=None, raw=False, **operation_config)
  parameters:
  - name: query
    description: Request specifying query and its options.
    isRequired: true
    types:
    - <xref:azure.mgmt.resourcegraph.models.QueryRequest>
  - name: custom_headers
    description: headers that will be added to the request
    defaultValue: None
    types:
    - <xref:dict>
  - name: raw
    description: 'returns the direct response alongside the

      deserialized response'
    defaultValue: 'False'
    types:
    - <xref:bool>
  - name: operation_config
    description: '*Operation configuration

      overrides*.'
    isRequired: true
  return:
    description: QueryResponse or ClientRawResponse if raw=true
    types:
    - <xref:azure.mgmt.resourcegraph.models.QueryResponse>
    - <xref:msrest.pipeline.ClientRawResponse>
  exceptions:
  - type: azure.mgmt.resourcegraph.models.ErrorResponseException
