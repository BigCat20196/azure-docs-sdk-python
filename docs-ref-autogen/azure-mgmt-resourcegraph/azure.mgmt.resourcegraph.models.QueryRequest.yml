### YamlMime:PythonClass
uid: azure.mgmt.resourcegraph.models.QueryRequest
name: QueryRequest
fullName: azure.mgmt.resourcegraph.models.QueryRequest
module: azure.mgmt.resourcegraph.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a query to be executed.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'QueryRequest(*, subscriptions, query: str, options=None, facets=None, **kwargs)
    -> None'
  parameters:
  - name: subscriptions
    description: 'Required. Azure subscriptions against which to

      execute the query.'
    types:
    - <xref:list>[<xref:str>]
  - name: query
    description: Required. The resources query.
    types:
    - <xref:str>
  - name: options
    description: The query evaluation options
    types:
    - <xref:azure.mgmt.resourcegraph.models.QueryRequestOptions>
  - name: facets
    description: 'An array of facet requests to be computed against the query

      result.'
    types:
    - <xref:list>[<xref:azure.mgmt.resourcegraph.models.FacetRequest>]
