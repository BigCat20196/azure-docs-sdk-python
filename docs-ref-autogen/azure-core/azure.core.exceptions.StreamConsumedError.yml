summary: '**Provisional** error thrown if you try to access the stream of a response
  once consumed.


  This error is marked as **provisional**, meaning it may be changed in a future release.
  It is

  thrown if you try to read / stream an ~azure.core.rest.HttpResponse or

  ~azure.core.rest.AsyncHttpResponse once the response''s stream has been consumed.'
