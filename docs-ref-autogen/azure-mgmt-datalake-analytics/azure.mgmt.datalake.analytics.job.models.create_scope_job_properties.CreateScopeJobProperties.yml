### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.job.models.create_scope_job_properties.CreateScopeJobProperties
name: CreateScopeJobProperties
fullName: azure.mgmt.datalake.analytics.job.models.create_scope_job_properties.CreateScopeJobProperties
module: azure.mgmt.datalake.analytics.job.models.create_scope_job_properties
inheritances:
- azure.mgmt.datalake.analytics.job.models.create_job_properties.CreateJobProperties
summary: 'Scope job properties used when submitting Scope jobs. (Only for use

  internally with Scope job type.).


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: CreateScopeJobProperties(**kwargs)
  parameters:
  - name: runtime_version
    description: 'The runtime version of the Data Lake Analytics

      engine to use for the specific type of job being run.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: script
    description: 'Required. The script to run. Please note that the maximum

      script size is 3 MB.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: type
    description: Required. Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: resources
    description: The list of resources that are required by the job.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.datalake.analytics.job.models.ScopeJobResource>]'
  - name: notifier
    description: 'The list of email addresses, separated by semi-colons, to

      notify when the job reaches a terminal state.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
