### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.job.models.update_job_parameters.UpdateJobParameters
name: UpdateJobParameters
fullName: azure.mgmt.datalake.analytics.job.models.update_job_parameters.UpdateJobParameters
module: azure.mgmt.datalake.analytics.job.models.update_job_parameters
inheritances:
- msrest.serialization.Model
summary: 'The parameters that can be used to update existing Data Lake Analytics job

  information properties. (Only for use internally with Scope job type.).'
constructor:
  syntax: UpdateJobParameters(**kwargs)
  parameters:
  - name: degree_of_parallelism
    description: 'The degree of parallelism used for this job.

      This must be greater than 0, if set to less than 0 it will default to 1.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: priority
    description: 'The priority value for the current job. Lower numbers

      have a higher priority. By default, a job has a priority of 1000. This

      must be greater than 0.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: tags
    description: 'The key-value pairs used to add additional metadata to the

      job information.'
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
