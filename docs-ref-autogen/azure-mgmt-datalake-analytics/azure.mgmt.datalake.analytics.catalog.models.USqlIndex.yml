### YamlMime:PythonClass
uid: azure.mgmt.datalake.analytics.catalog.models.USqlIndex
name: USqlIndex
fullName: azure.mgmt.datalake.analytics.catalog.models.USqlIndex
module: azure.mgmt.datalake.analytics.catalog.models
inheritances:
- msrest.serialization.Model
summary: A Data Lake Analytics catalog U-SQL table index item.
constructor:
  syntax: 'USqlIndex(*, name: Optional[str] = None, index_keys=None, columns=None,
    distribution_info=None, partition_function: Optional[str] = None, partition_key_list=None,
    stream_names=None, is_columnstore: Optional[bool] = None, index_id: Optional[int]
    = None, is_unique: Optional[bool] = None, **kwargs) -> None'
  parameters:
  - name: name
    description: the name of the index in the table.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: index_keys
    description: the list of directed columns in the index
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.datalake.analytics.catalog.models.USqlDirectedColumn>]'
  - name: columns
    description: the list of columns in the index
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: distribution_info
    description: the distributions info of the index
    types:
    - <xref:azure.mgmt.datalake.analytics.catalog.models.USqlDistributionInfo>
  - name: partition_function
    description: partition function ID for the index.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: partition_key_list
    description: the list of partion keys in the index
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: stream_names
    description: 'the list of full paths to the streams that contain

      this index in the DataLake account.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: is_columnstore
    description: 'the switch indicating if this index is a

      columnstore index.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: index_id
    description: the ID of this index within the table.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: is_unique
    description: the switch indicating if this index is a unique index.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
