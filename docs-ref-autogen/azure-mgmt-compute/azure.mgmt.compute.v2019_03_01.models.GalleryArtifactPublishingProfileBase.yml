### YamlMime:PythonClass
uid: azure.mgmt.compute.v2019_03_01.models.GalleryArtifactPublishingProfileBase
name: GalleryArtifactPublishingProfileBase
fullName: azure.mgmt.compute.v2019_03_01.models.GalleryArtifactPublishingProfileBase
module: azure.mgmt.compute.v2019_03_01.models
inheritances:
- msrest.serialization.Model
summary: 'Describes the basic gallery artifact publishing profile.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'GalleryArtifactPublishingProfileBase(*, target_regions: typing.List[azure.mgmt.compute.v2019_03_01.models._models_py3.TargetRegion]
    = None, replica_count: int = None, exclude_from_latest: bool = None, end_of_life_date:
    datetime.datetime = None, storage_account_type: str = None, **kwargs)'
  parameters:
  - name: target_regions
    description: 'The target regions where the Image Version is going to be replicated
      to.

      This property is updatable.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2019_03_01.models.list>[<xref:azure.mgmt.compute.v2019_03_01.models.TargetRegion>]
  - name: replica_count
    description: 'The number of replicas of the Image Version to be created per region.

      This property would take effect for a region when regionalReplicaCount is not
      specified. This

      property is updatable.'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2019_03_01.models.int>
  - name: exclude_from_latest
    description: 'If set to true, Virtual Machines deployed from the latest version

      of the Image Definition won''t use this Image Version.'
    isRequired: true
    types:
    - <xref:bool>
  - name: end_of_life_date
    description: 'The end of life date of the gallery Image Version. This property
      can

      be used for decommissioning purposes. This property is updatable.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: storage_account_type
    description: 'Specifies the storage account type to be used to store the image.

      This property is not updatable. Possible values include: "Standard_LRS", "Standard_ZRS".'
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2019_03_01.models.str> or <xref:azure.mgmt.compute.v2019_03_01.models.StorageAccountType>
variables:
- description: The timestamp for when the gallery Image Version is published.
  name: published_date
  types:
  - <xref:datetime.datetime>
