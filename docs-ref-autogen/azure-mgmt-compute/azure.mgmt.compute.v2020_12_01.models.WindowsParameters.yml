uid: azure.mgmt.compute.v2020_12_01.models.WindowsParameters
name: WindowsParameters
fullName: azure.mgmt.compute.v2020_12_01.models.WindowsParameters
module: azure.mgmt.compute.v2020_12_01.models
inheritances:
- msrest.serialization.Model
summary: Input for InstallPatches on a Windows VM, as directly received by the API.
constructor:
  syntax: 'WindowsParameters(*, classifications_to_include: typing.List[str] = None,
    kb_numbers_to_include: typing.List[str] = None, kb_numbers_to_exclude: typing.List[str]
    = None, exclude_kbs_requiring_reboot: bool = None, max_patch_publish_date: datetime.datetime
    = None, **kwargs)'
  parameters:
  - name: classifications_to_include
    description: 'The update classifications to select when installing patches

      for Windows.'
    isRequired: true
  - name: kb_numbers_to_include
    description: Kbs to include in the patch operation.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_12_01.models.list>[<xref:azure.mgmt.compute.v2020_12_01.models.str>]
  - name: kb_numbers_to_exclude
    description: Kbs to exclude in the patch operation.
    isRequired: true
    types:
    - <xref:azure.mgmt.compute.v2020_12_01.models.list>[<xref:azure.mgmt.compute.v2020_12_01.models.str>]
  - name: exclude_kbs_requiring_reboot
    description: 'Filters out Kbs that don''t have an

      InstallationRebootBehavior of ''NeverReboots'' when this is set to true.'
    isRequired: true
    types:
    - <xref:bool>
  - name: max_patch_publish_date
    description: 'This is used to install patches that were published on or before

      this given max published date.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
