uid: azure.mgmt.compute.v2021_03_01.models.VirtualMachineScaleSetOSDisk
name: VirtualMachineScaleSetOSDisk
fullName: azure.mgmt.compute.v2021_03_01.models.VirtualMachineScaleSetOSDisk
module: azure.mgmt.compute.v2021_03_01.models
inheritances:
- msrest.serialization.Model
summary: 'Describes a virtual machine scale set operating system disk.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'VirtualMachineScaleSetOSDisk(*, create_option: Union[str, azure.mgmt.compute.v2021_03_01.models._compute_management_client_enums.DiskCreateOptionTypes],
    name: Optional[str] = None, caching: Optional[Union[str, azure.mgmt.compute.v2021_03_01.models._compute_management_client_enums.CachingTypes]]
    = None, write_accelerator_enabled: Optional[bool] = None, diff_disk_settings:
    Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.DiffDiskSettings] =
    None, disk_size_gb: Optional[int] = None, os_type: Optional[Union[str, azure.mgmt.compute.v2021_03_01.models._compute_management_client_enums.OperatingSystemTypes]]
    = None, image: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.VirtualHardDisk]
    = None, vhd_containers: Optional[List[str]] = None, managed_disk: Optional[azure.mgmt.compute.v2021_03_01.models._models_py3.VirtualMachineScaleSetManagedDiskParameters]
