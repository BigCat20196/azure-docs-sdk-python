### YamlMime:PythonClass
uid: azure.mgmt.policyinsights.models.QueryOptions
name: QueryOptions
fullName: azure.mgmt.policyinsights.models.QueryOptions
module: azure.mgmt.policyinsights.models
inheritances:
- msrest.serialization.Model
summary: Additional parameters for a set of operations.
constructor:
  syntax: 'QueryOptions(*, top: int = None, filter: str = None, order_by: str = None,
    select: str = None, from_property=None, to=None, apply: str = None, skip_token:
    str = None, expand: str = None, **kwargs) -> None'
  parameters:
  - name: top
    description: Maximum number of records to return.
    types:
    - <xref:int>
  - name: filter
    description: OData filter expression.
    types:
    - <xref:str>
  - name: order_by
    description: 'Ordering expression using OData notation. One or more

      comma-separated column names with an optional "desc" (the default) or

      "asc", e.g. "$orderby=PolicyAssignmentId, ResourceId asc".'
    types:
    - <xref:str>
  - name: select
    description: 'Select expression using OData notation. Limits the columns

      on each record to just those requested, e.g. "$select=PolicyAssignmentId,

      ResourceId".'
    types:
    - <xref:str>
  - name: from_property
    description: 'ISO 8601 formatted timestamp specifying the start

      time of the interval to query. When not specified, the service uses ($to -

      1-day).'
    types:
    - <xref:datetime>
  - name: to
    description: 'ISO 8601 formatted timestamp specifying the end time of the

      interval to query. When not specified, the service uses request time.'
    types:
    - <xref:datetime>
  - name: apply
    description: OData apply expression for aggregations.
    types:
    - <xref:str>
  - name: skip_token
    description: 'Skiptoken is only provided if a previous response

      returned a partial result as a part of nextLink element.'
    types:
    - <xref:str>
  - name: expand
    description: 'The $expand query parameter. For example, to expand

      components use $expand=components'
    types:
    - <xref:str>
