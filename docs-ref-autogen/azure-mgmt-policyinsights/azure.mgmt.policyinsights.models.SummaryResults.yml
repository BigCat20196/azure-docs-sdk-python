### YamlMime:PythonClass
uid: azure.mgmt.policyinsights.models.SummaryResults
name: SummaryResults
fullName: azure.mgmt.policyinsights.models.SummaryResults
module: azure.mgmt.policyinsights.models
inheritances:
- msrest.serialization.Model
summary: Compliance summary on a particular summary level.
constructor:
  syntax: 'SummaryResults(*, query_results_uri: str = None, non_compliant_resources:
    int = None, non_compliant_policies: int = None, resource_details=None, policy_details=None,
    policy_group_details=None, **kwargs) -> None'
  parameters:
  - name: query_results_uri
    description: 'HTTP POST URI for queryResults action on

      Microsoft.PolicyInsights to retrieve raw results for the compliance

      summary. This property will not be available by default in future API

      versions, but could be queried explicitly.'
    types:
    - <xref:str>
  - name: non_compliant_resources
    description: Number of non-compliant resources.
    types:
    - <xref:int>
  - name: non_compliant_policies
    description: Number of non-compliant policies.
    types:
    - <xref:int>
  - name: resource_details
    description: The resources summary at this level.
    types:
    - <xref:list>[<xref:azure.mgmt.policyinsights.models.ComplianceDetail>]
  - name: policy_details
    description: 'The policy artifact summary at this level. For

      query scope level, it represents policy assignment summary. For policy

      assignment level, it represents policy definitions summary.'
    types:
    - <xref:list>[<xref:azure.mgmt.policyinsights.models.ComplianceDetail>]
  - name: policy_group_details
    description: 'The policy definition group summary at this

      level.'
    types:
    - <xref:list>[<xref:azure.mgmt.policyinsights.models.ComplianceDetail>]
