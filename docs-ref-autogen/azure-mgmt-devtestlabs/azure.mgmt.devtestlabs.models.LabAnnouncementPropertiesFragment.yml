### YamlMime:PythonClass
uid: azure.mgmt.devtestlabs.models.LabAnnouncementPropertiesFragment
name: LabAnnouncementPropertiesFragment
fullName: azure.mgmt.devtestlabs.models.LabAnnouncementPropertiesFragment
module: azure.mgmt.devtestlabs.models
inheritances:
- msrest.serialization.Model
summary: Properties of a lab's announcement banner.
constructor:
  syntax: 'LabAnnouncementPropertiesFragment(*, title: str = None, markdown: str =
    None, enabled=None, expiration_date=None, expired: bool = None, **kwargs) -> None'
  parameters:
  - name: title
    description: The plain text title for the lab announcement
    types:
    - <xref:str>
  - name: markdown
    description: 'The markdown text (if any) that this lab displays in the

      UI. If left empty/null, nothing will be shown.'
    types:
    - <xref:str>
  - name: enabled
    description: 'Is the lab announcement active/enabled at this time?.

      Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.devtestlabs.models.EnableStatus>
  - name: expiration_date
    description: 'The time at which the announcement expires (null

      for never)'
    types:
    - <xref:datetime>
  - name: expired
    description: Has this announcement expired?
    types:
    - <xref:bool>
