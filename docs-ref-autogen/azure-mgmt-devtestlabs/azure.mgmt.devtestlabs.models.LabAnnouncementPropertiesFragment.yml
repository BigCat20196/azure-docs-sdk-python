### YamlMime:PythonClass
uid: azure.mgmt.devtestlabs.models.LabAnnouncementPropertiesFragment
name: LabAnnouncementPropertiesFragment
fullName: azure.mgmt.devtestlabs.models.LabAnnouncementPropertiesFragment
module: azure.mgmt.devtestlabs.models
inheritances:
- msrest.serialization.Model
summary: Properties of a lab's announcement banner.
constructor:
  syntax: 'LabAnnouncementPropertiesFragment(*, title: Optional[str] = None, markdown:
    Optional[str] = None, enabled: Optional[str] = None, expiration_date: Optional[datetime.datetime]
    = None, expired: Optional[bool] = None, **kwargs)'
  parameters:
  - name: title
    description: The plain text title for the lab announcement.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: markdown
    description: 'The markdown text (if any) that this lab displays in the UI. If
      left

      empty/null, nothing will be shown.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: enabled
    description: 'Is the lab announcement active/enabled at this time?. Possible values
      include:

      "Enabled", "Disabled".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.devtestlabs.models.EnableStatus>'
  - name: expiration_date
    description: The time at which the announcement expires (null for never).
    types:
    - '[datetime](https://docs.python.org/3.6/library/datetime.html#datetime.datetime)'
  - name: expired
    description: Has this announcement expired?.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
