### YamlMime:PythonClass
uid: azure.mgmt.changeanalysis.models.PropertyChange
name: PropertyChange
fullName: azure.mgmt.changeanalysis.models.PropertyChange
module: azure.mgmt.changeanalysis.models
inheritances:
- msrest.serialization.Model
summary: Data of a property change.
constructor:
  syntax: 'PropertyChange(*, change_type: str = None, change_category: str = None,
    json_path: str = None, display_name: str = None, level: str = None, description:
    str = None, old_value: str = None, new_value: str = None, is_data_masked: bool
    = None, **kwargs)'
  parameters:
  - name: change_type
    description: 'The type of the change. Possible values include: "Add", "Remove",
      "Update".'
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str> or <xref:Microsoft.ChangeAnalysis.models.ChangeType>
  - name: change_category
    description: 'The change category. Possible values include: "User", "System".'
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str> or <xref:Microsoft.ChangeAnalysis.models.ChangeCategory>
  - name: json_path
    description: The json path of the changed property.
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str>
  - name: display_name
    description: 'The enhanced display name of the json path. E.g., the json path

      value[0].properties will be translated to something meaningful like

      slots["Staging"].properties.'
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str>
  - name: level
    description: 'Possible values include: "Noisy", "Normal", "Important".'
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str> or <xref:Microsoft.ChangeAnalysis.models.Level>
  - name: description
    description: The description of the changed property.
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str>
  - name: old_value
    description: The value of the property before the change.
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str>
  - name: new_value
    description: The value of the property after the change.
    isRequired: true
    types:
    - <xref:azure.mgmt.changeanalysis.models.str>
  - name: is_data_masked
    description: 'The boolean indicating whether the oldValue and newValue are masked.
      The

      values are masked if it contains sensitive information that the user doesn''t
      have access to.'
    isRequired: true
    types:
    - <xref:bool>
