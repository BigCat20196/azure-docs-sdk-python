### YamlMime:PythonClass
uid: azure.mgmt.redis.models.RedisResource
name: RedisResource
fullName: azure.mgmt.redis.models.RedisResource
module: azure.mgmt.redis.models
inheritances:
- azure.mgmt.redis.models._models_py3.TrackedResource
summary: 'A single Redis item in List or Get Operation.


  Variables are only populated by the server, and will be ignored when sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RedisResource(*, location: str, sku: azure.mgmt.redis.models._models_py3.Sku,
    tags: typing.Dict[str, str] = None, zones: typing.List[str] = None, redis_configuration:
    typing.Dict[str, str] = None, enable_non_ssl_port: bool = None, replicas_per_master:
    int = None, tenant_settings: typing.Dict[str, str] = None, shard_count: int =
    None, minimum_tls_version: str = None, subnet_id: str = None, static_ip: str =
    None, **kwargs)'
  parameters:
  - name: tags
    description: A set of tags. Resource tags.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.dict>[<xref:azure.mgmt.redis.models.str>, <xref:azure.mgmt.redis.models.str>]
  - name: location
    description: Required. The geo-location where the resource lives.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.str>
  - name: zones
    description: A list of availability zones denoting where the resource needs to
      come from.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.list>[<xref:azure.mgmt.redis.models.str>]
  - name: redis_configuration
    description: 'All Redis Settings. Few possible keys: rdb-backup-enabled,rdb-

      storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-

      keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-

      entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-

      entries,zset-max-ziplist-entries,zset-max-ziplist-value etc.'
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.dict>[<xref:azure.mgmt.redis.models.str>, <xref:azure.mgmt.redis.models.str>]
  - name: enable_non_ssl_port
    description: Specifies whether the non-ssl Redis server port (6379) is enabled.
    isRequired: true
    types:
    - <xref:bool>
  - name: replicas_per_master
    description: The number of replicas to be created per master.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.int>
  - name: tenant_settings
    description: A dictionary of tenant settings.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.dict>[<xref:azure.mgmt.redis.models.str>, <xref:azure.mgmt.redis.models.str>]
  - name: shard_count
    description: The number of shards to be created on a Premium Cluster Cache.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.int>
  - name: minimum_tls_version
    description: 'Optional: requires clients to use a specified TLS version (or

      higher) to connect (e,g, ''1.0'', ''1.1'', ''1.2''). Possible values include:
      "1.0", "1.1", "1.2".'
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.str> or <xref:azure.mgmt.redis.models.TlsVersion>
  - name: sku
    description: Required. The SKU of the Redis cache to deploy.
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.Sku>
  - name: subnet_id
    description: 'The full resource ID of a subnet in a virtual network to deploy
      the Redis

      cache in. Example format:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1.'
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.str>
  - name: static_ip
    description: 'Static IP address. Required when deploying a Redis cache inside
      an existing

      Azure Virtual Network.'
    isRequired: true
    types:
    - <xref:azure.mgmt.redis.models.str>
variables:
- description: Resource ID.
  name: id
  types:
  - <xref:azure.mgmt.redis.models.str>
- description: Resource name.
  name: name
  types:
  - <xref:azure.mgmt.redis.models.str>
- description: Resource type.
  name: type
  types:
  - <xref:azure.mgmt.redis.models.str>
- description: Redis version.
  name: redis_version
  types:
  - <xref:azure.mgmt.redis.models.str>
- description: 'Redis instance provisioning status. Possible values include:

    "Creating", "Deleting", "Disabled", "Failed", "Linking", "Provisioning",

    "RecoveringScaleFailure", "Scaling", "Succeeded", "Unlinking", "Unprovisioning",
    "Updating".'
  name: provisioning_state
  types:
  - <xref:azure.mgmt.redis.models.str> or <xref:azure.mgmt.redis.models.ProvisioningState>
- description: Redis host name.
  name: host_name
  types:
  - <xref:azure.mgmt.redis.models.str>
- description: Redis non-SSL port.
  name: port
  types:
  - <xref:azure.mgmt.redis.models.int>
- description: Redis SSL port.
  name: ssl_port
  types:
  - <xref:azure.mgmt.redis.models.int>
- description: 'The keys of the Redis cache - not set if this object is not the response
    to

    Create or Update redis cache.'
  name: access_keys
  types:
  - <xref:azure.mgmt.redis.models.RedisAccessKeys>
- description: List of the linked servers associated with the cache.
  name: linked_servers
  types:
  - <xref:azure.mgmt.redis.models.list>[<xref:azure.mgmt.redis.models.RedisLinkedServer>]
- description: List of the Redis instances associated with the cache.
  name: instances
  types:
  - <xref:azure.mgmt.redis.models.list>[<xref:azure.mgmt.redis.models.RedisInstanceDetails>]
