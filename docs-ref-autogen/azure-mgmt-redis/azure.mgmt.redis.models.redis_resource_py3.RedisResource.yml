### YamlMime:PythonClass
uid: azure.mgmt.redis.models.redis_resource_py3.RedisResource
name: RedisResource
fullName: azure.mgmt.redis.models.redis_resource_py3.RedisResource
module: azure.mgmt.redis.models.redis_resource_py3
inheritances:
- azure.mgmt.redis.models.tracked_resource_py3.TrackedResource
summary: 'A single Redis item in List or Get Operation.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'RedisResource(*, location: str, sku, tags=None, redis_configuration=None,
    enable_non_ssl_port: bool = None, tenant_settings=None, shard_count: int = None,
    minimum_tls_version=None, subnet_id: str = None, static_ip: str = None, zones=None,
    **kwargs) -> None'
  parameters:
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: location
    description: Required. The geo-location where the resource lives
    types:
    - <xref:str>
  - name: redis_configuration
    description: 'All Redis Settings. Few possible keys:

      rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value

      etc.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: enable_non_ssl_port
    description: 'Specifies whether the non-ssl Redis server

      port (6379) is enabled.'
    types:
    - <xref:bool>
  - name: tenant_settings
    description: A dictionary of tenant settings
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: shard_count
    description: 'The number of shards to be created on a Premium

      Cluster Cache.'
    types:
    - <xref:int>
  - name: minimum_tls_version
    description: 'Optional: requires clients to use a specified

      TLS version (or higher) to connect (e,g, ''1.0'', ''1.1'', ''1.2''). Possible

      values include: ''1.0'', ''1.1'', ''1.2'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.TlsVersion>
  - name: sku
    description: Required. The SKU of the Redis cache to deploy.
    types:
    - <xref:azure.mgmt.redis.models.Sku>
  - name: subnet_id
    description: 'The full resource ID of a subnet in a virtual network to

      deploy the Redis cache in. Example format:

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/Microsoft.{Network|ClassicNetwork}/VirtualNetworks/vnet1/subnets/subnet1'
    types:
    - <xref:str>
  - name: static_ip
    description: 'Static IP address. Required when deploying a Redis cache

      inside an existing Azure Virtual Network.'
    types:
    - <xref:str>
  - name: zones
    description: 'A list of availability zones denoting where the resource

      needs to come from.'
    types:
    - <xref:list>[<xref:str>]
variables:
- description: Resource ID.
  name: id
  types:
  - str
- description: Resource name.
  name: name
  types:
  - str
- description: Resource type.
  name: type
  types:
  - str
- description: Redis version.
  name: redis_version
  types:
  - str
- description: 'Redis instance provisioning status. Possible

    values include: ''Creating'', ''Deleting'', ''Disabled'', ''Failed'', ''Linking'',

    ''Provisioning'', ''RecoveringScaleFailure'', ''Scaling'', ''Succeeded'',

    ''Unlinking'', ''Unprovisioning'', ''Updating'''
  name: provisioning_state
  types:
  - str
  - azure.mgmt.redis.models.ProvisioningState
- description: Redis host name.
  name: host_name
  types:
  - str
- description: Redis non-SSL port.
  name: port
  types:
  - int
- description: Redis SSL port.
  name: ssl_port
  types:
  - int
- description: 'The keys of the Redis cache - not set if this object is

    not the response to Create or Update redis cache'
  name: access_keys
  types:
  - azure.mgmt.redis.models.RedisAccessKeys
- description: List of the linked servers associated with the cache
  name: linked_servers
  types:
  - list[azure.mgmt.redis.models.RedisLinkedServer]
