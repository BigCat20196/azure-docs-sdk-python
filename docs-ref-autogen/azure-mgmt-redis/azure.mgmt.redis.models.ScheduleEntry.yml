### YamlMime:PythonClass
uid: azure.mgmt.redis.models.ScheduleEntry
name: ScheduleEntry
fullName: azure.mgmt.redis.models.ScheduleEntry
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: 'Patch schedule entry for a Premium Redis Cache.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ScheduleEntry(*, day_of_week: str, start_hour_utc: int, maintenance_window:
    Optional[datetime.timedelta] = None, **kwargs)'
  parameters:
  - name: day_of_week
    description: 'Required. Day of the week when a cache can be patched. Possible
      values

      include: "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday",
      "Sunday",

      "Everyday", "Weekend".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.redis.models.DayOfWeek>'
  - name: start_hour_utc
    description: Required. Start hour after which cache patching can start.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: maintenance_window
    description: ISO8601 timespan specifying how much time cache patching can take.
    types:
    - '[timedelta](https://docs.python.org/3.6/library/datetime.html#datetime.timedelta)'
