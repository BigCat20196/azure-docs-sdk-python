uid: azure.mgmt.redis.models.RedisUpdateParameters
name: RedisUpdateParameters
fullName: azure.mgmt.redis.models.RedisUpdateParameters
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: Parameters supplied to the Update Redis operation.
constructor:
  syntax: 'RedisUpdateParameters(*, tags: Optional[Dict[str, str]] = None, redis_configuration:
    Optional[Dict[str, str]] = None, enable_non_ssl_port: Optional[bool] = None, replicas_per_master:
    Optional[int] = None, tenant_settings: Optional[Dict[str, str]] = None, shard_count:
    Optional[int] = None, minimum_tls_version: Optional[str] = None, sku: Optional[azure.mgmt.redis.models._models_py3.Sku]
    = None, **kwargs)'
  parameters:
  - name: tags
    description: A set of tags. Resource tags.
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: redis_configuration
    description: 'All Redis Settings. Few possible keys: rdb-backup-enabled,rdb-

      storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-

      keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-

      entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-

      entries,zset-max-ziplist-entries,zset-max-ziplist-value etc.'
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: enable_non_ssl_port
    description: Specifies whether the non-ssl Redis server port (6379) is enabled.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: replicas_per_master
    description: The number of replicas to be created per master.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: tenant_settings
    description: A dictionary of tenant settings.
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: shard_count
    description: The number of shards to be created on a Premium Cluster Cache.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: minimum_tls_version
    description: 'Optional: requires clients to use a specified TLS version (or

      higher) to connect (e,g, ''1.0'', ''1.1'', ''1.2''). Possible values include:
      "1.0", "1.1", "1.2".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.redis.models.TlsVersion>'
  - name: sku
    description: The SKU of the Redis cache to deploy.
    types:
    - <xref:azure.mgmt.redis.models.Sku>
