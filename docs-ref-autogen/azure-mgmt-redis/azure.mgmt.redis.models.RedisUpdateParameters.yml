uid: azure.mgmt.redis.models.RedisUpdateParameters
name: RedisUpdateParameters
fullName: azure.mgmt.redis.models.RedisUpdateParameters
module: azure.mgmt.redis.models
inheritances:
- msrest.serialization.Model
summary: Parameters supplied to the Update Redis operation.
constructor:
  syntax: 'RedisUpdateParameters(*, redis_configuration=None, enable_non_ssl_port:
    bool = None, tenant_settings=None, shard_count: int = None, minimum_tls_version=None,
    sku=None, tags=None, **kwargs) -> None'
  parameters:
  - name: redis_configuration
    description: 'All Redis Settings. Few possible keys:

      rdb-backup-enabled,rdb-storage-connection-string,rdb-backup-frequency,maxmemory-delta,maxmemory-policy,notify-keyspace-events,maxmemory-samples,slowlog-log-slower-than,slowlog-max-len,list-max-ziplist-entries,list-max-ziplist-value,hash-max-ziplist-entries,hash-max-ziplist-value,set-max-intset-entries,zset-max-ziplist-entries,zset-max-ziplist-value

      etc.'
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: enable_non_ssl_port
    description: 'Specifies whether the non-ssl Redis server

      port (6379) is enabled.'
    types:
    - <xref:bool>
  - name: tenant_settings
    description: A dictionary of tenant settings
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: shard_count
    description: 'The number of shards to be created on a Premium

      Cluster Cache.'
    types:
    - <xref:int>
  - name: minimum_tls_version
    description: 'Optional: requires clients to use a specified

      TLS version (or higher) to connect (e,g, ''1.0'', ''1.1'', ''1.2''). Possible

      values include: ''1.0'', ''1.1'', ''1.2'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.TlsVersion>
  - name: sku
    description: The SKU of the Redis cache to deploy.
    types:
    - <xref:azure.mgmt.redis.models.Sku>
  - name: tags
    description: Resource tags.
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
