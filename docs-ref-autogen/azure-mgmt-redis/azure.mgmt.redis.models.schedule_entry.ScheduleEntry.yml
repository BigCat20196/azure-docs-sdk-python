### YamlMime:PythonClass
uid: azure.mgmt.redis.models.schedule_entry.ScheduleEntry
name: ScheduleEntry
fullName: azure.mgmt.redis.models.schedule_entry.ScheduleEntry
module: azure.mgmt.redis.models.schedule_entry
inheritances:
- msrest.serialization.Model
summary: 'Patch schedule entry for a Premium Redis Cache.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ScheduleEntry(**kwargs)
  parameters:
  - name: day_of_week
    description: 'Required. Day of the week when a cache can be patched.

      Possible values include: ''Monday'', ''Tuesday'', ''Wednesday'', ''Thursday'',

      ''Friday'', ''Saturday'', ''Sunday'', ''Everyday'', ''Weekend'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.redis.models.DayOfWeek>
  - name: start_hour_utc
    description: 'Required. Start hour after which cache patching can

      start.'
    types:
    - <xref:int>
  - name: maintenance_window
    description: 'ISO8601 timespan specifying how much time cache

      patching can take.'
    types:
    - <xref:timedelta>
