summary: 'A Sql pool security alert policy.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'SqlPoolSecurityAlertPolicy(*, state: Optional[str] = None, disabled_alerts:
    Optional[List[str]] = None, email_addresses: Optional[List[str]] = None, email_account_admins:
    Optional[bool] = None, storage_endpoint: Optional[str] = None, storage_account_access_key:
    Optional[str] = None, retention_days: Optional[int] = None, **kwargs)'
  parameters:
  - name: state
    description: 'Specifies the state of the policy, whether it is enabled or disabled
      or a policy

      has not been applied yet on the specific Sql pool. Possible values include:
      "New", "Enabled",

      "Disabled".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.synapse.models.SecurityAlertPolicyState>'
  - name: disabled_alerts
    description: 'Specifies an array of alerts that are disabled. Allowed values are:

      Sql_Injection, Sql_Injection_Vulnerability, Access_Anomaly, Data_Exfiltration,
      Unsafe_Action.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: email_addresses
    description: Specifies an array of e-mail addresses to which the alert is sent.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: email_account_admins
    description: Specifies that the alert is sent to the account administrators.
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: storage_endpoint
    description: 'Specifies the blob storage endpoint (e.g.

      [https://MyAccount.blob.core.windows.net](https://MyAccount.blob.core.windows.net)).
      This blob storage will hold all Threat Detection

      audit logs.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_account_access_key
    description: 'Specifies the identifier key of the Threat Detection audit

      storage account.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: retention_days
    description: Specifies the number of days to keep in the Threat Detection audit
      logs.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
