    description: 'Required. Operating system type used by the VM. Possible values
      include:

      "Linux", "Windows".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.machinelearningservices.models.VMPriceOSType>'
  - name: vm_tier
    description: 'Required. The type of the VM. Possible values include: "Standard",

      "LowPriority", "Spot".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.machinelearningservices.models.VMTier>'
