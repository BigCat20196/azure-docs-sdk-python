### YamlMime:PythonClass
uid: azure.mgmt.servicebus.models.CaptureDescription
name: CaptureDescription
fullName: azure.mgmt.servicebus.models.CaptureDescription
module: azure.mgmt.servicebus.models
inheritances:
- msrest.serialization.Model
summary: Properties to configure capture description for eventhub.
constructor:
  syntax: 'CaptureDescription(*, enabled: bool = None, encoding=None, interval_in_seconds:
    int = None, size_limit_in_bytes: int = None, destination=None, **kwargs) -> None'
  parameters:
  - name: enabled
    description: 'A value that indicates whether capture description is

      enabled.'
    types:
    - <xref:bool>
  - name: encoding
    description: 'Enumerates the possible values for the encoding format of

      capture description. Possible values include: ''Avro'', ''AvroDeflate'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.models.EncodingCaptureDescription>
  - name: interval_in_seconds
    description: 'The time window allows you to set the

      frequency with which the capture to Azure Blobs will happen, value should

      between 60 to 900 seconds'
    types:
    - <xref:int>
  - name: size_limit_in_bytes
    description: 'The size window defines the amount of data

      built up in your Event Hub before an capture operation, value should be

      between 10485760 and 524288000 bytes'
    types:
    - <xref:int>
  - name: destination
    description: 'Properties of Destination where capture will be

      stored. (Storage Account, Blob Names)'
    types:
    - <xref:azure.mgmt.servicebus.models.Destination>
