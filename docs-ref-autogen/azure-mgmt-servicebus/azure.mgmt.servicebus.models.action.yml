### YamlMime:PythonClass
uid: azure.mgmt.servicebus.models.Action
name: Action
fullName: azure.mgmt.servicebus.models.Action
module: azure.mgmt.servicebus.models
inheritances:
- msrest.serialization.Model
summary: 'Represents the filter actions which are allowed for the transformation of
  a

  message that have been matched by a filter expression.'
constructor:
  syntax: 'Action(*, sql_expression: str = None, compatibility_level: int = None,
    requires_preprocessing: bool = True, **kwargs) -> None'
  parameters:
  - name: sql_expression
    description: SQL expression. e.g. MyProperty='ABC'
    types:
    - <xref:str>
  - name: compatibility_level
    description: 'This property is reserved for future use. An

      integer value showing the compatibility level, currently hard-coded to 20.'
    types:
    - <xref:int>
  - name: requires_preprocessing
    description: 'Value that indicates whether the rule

      action requires preprocessing. Default value: True .'
    types:
    - <xref:bool>
