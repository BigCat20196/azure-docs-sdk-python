uid: azure.mgmt.servicebus.models.SqlRuleAction
name: SqlRuleAction
fullName: azure.mgmt.servicebus.models.SqlRuleAction
module: azure.mgmt.servicebus.models
inheritances:
- azure.mgmt.servicebus.models._models_py3.Action
summary: Represents set of actions written in SQL language-based syntax that is performed
  against a ServiceBus.Messaging.BrokeredMessage.
constructor:
  syntax: 'SqlRuleAction(*, sql_expression: Optional[str] = None, compatibility_level:
    Optional[int] = None, requires_preprocessing: Optional[bool] = True, **kwargs)'
  parameters:
  - name: sql_expression
    description: SQL expression. e.g. MyProperty='ABC'.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: compatibility_level
    description: 'This property is reserved for future use. An integer value showing

      the compatibility level, currently hard-coded to 20.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: requires_preprocessing
    description: 'Value that indicates whether the rule action requires

      preprocessing.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
