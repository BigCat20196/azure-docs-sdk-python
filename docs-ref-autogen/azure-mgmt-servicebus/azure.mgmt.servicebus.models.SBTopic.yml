  name: created_at
  types:
  - datetime
- description: The exact time the message was updated.
  name: updated_at
  types:
  - datetime
- description: 'Last time the message was sent, or a request was

    received, for this topic.'
  name: accessed_at
  types:
  - datetime
- description: Number of subscriptions.
  name: subscription_count
  types:
  - int
- description: Message count details
  name: count_details
  types:
