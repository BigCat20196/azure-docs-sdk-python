### YamlMime:PythonClass
uid: azure.mgmt.servicebus.models.SBTopic
name: SBTopic
fullName: azure.mgmt.servicebus.models.SBTopic
module: azure.mgmt.servicebus.models
inheritances:
- azure.mgmt.servicebus.models._models_py3.Resource
summary: 'Description of topic resource.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'SBTopic(*, default_message_time_to_live=None, max_size_in_megabytes: int
    = None, requires_duplicate_detection: bool = None, duplicate_detection_history_time_window=None,
    enable_batched_operations: bool = None, status=None, support_ordering: bool =
    None, auto_delete_on_idle=None, enable_partitioning: bool = None, enable_express:
    bool = None, **kwargs) -> None'
  parameters:
  - name: default_message_time_to_live
    description: 'ISO 8601 Default message timespan to

      live value. This is the duration after which the message expires, starting

      from when the message is sent to Service Bus. This is the default value

      used when TimeToLive is not set on a message itself.'
    types:
    - <xref:timedelta>
  - name: max_size_in_megabytes
    description: 'Maximum size of the topic in megabytes,

      which is the size of the memory allocated for the topic. Default is 1024.'
    types:
    - <xref:int>
  - name: requires_duplicate_detection
    description: 'Value indicating if this topic

      requires duplicate detection.'
    types:
    - <xref:bool>
  - name: duplicate_detection_history_time_window
    description: 'ISO8601 timespan structure

      that defines the duration of the duplicate detection history. The default

      value is 10 minutes.'
    types:
    - <xref:timedelta>
  - name: enable_batched_operations
    description: 'Value that indicates whether server-side

      batched operations are enabled.'
    types:
    - <xref:bool>
  - name: status
    description: 'Enumerates the possible values for the status of a

      messaging entity. Possible values include: ''Active'', ''Disabled'',

      ''Restoring'', ''SendDisabled'', ''ReceiveDisabled'', ''Creating'', ''Deleting'',

      ''Renaming'', ''Unknown'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.servicebus.models.EntityStatus>
  - name: support_ordering
    description: 'Value that indicates whether the topic supports

      ordering.'
    types:
    - <xref:bool>
  - name: auto_delete_on_idle
    description: 'ISO 8601 timespan idle interval after which

      the topic is automatically deleted. The minimum duration is 5 minutes.'
    types:
    - <xref:timedelta>
  - name: enable_partitioning
    description: 'Value that indicates whether the topic to be

      partitioned across multiple message brokers is enabled.'
    types:
    - <xref:bool>
  - name: enable_express
    description: 'Value that indicates whether Express Entities are

      enabled. An express topic holds a message in memory temporarily before

      writing it to persistent storage.'
    types:
    - <xref:bool>
variables:
- description: Resource Id
  name: id
  types:
  - str
- description: Resource name
  name: name
