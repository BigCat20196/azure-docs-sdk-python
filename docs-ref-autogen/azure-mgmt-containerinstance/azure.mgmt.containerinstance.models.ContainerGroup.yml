summary: 'A container group.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ContainerGroup(*, containers, os_type, location: str = None, tags=None,
    identity=None, image_registry_credentials=None, restart_policy=None, ip_address=None,
    volumes=None, diagnostics=None, network_profile=None, dns_config=None, sku=None,
    encryption_properties=None, init_containers=None, **kwargs) -> None'
  parameters:
  - name: location
    description: The resource location.
    types:
    - <xref:str>
