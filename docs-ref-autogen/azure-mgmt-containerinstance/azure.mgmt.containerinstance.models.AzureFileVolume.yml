uid: azure.mgmt.containerinstance.models.AzureFileVolume
name: AzureFileVolume
fullName: azure.mgmt.containerinstance.models.AzureFileVolume
module: azure.mgmt.containerinstance.models
inheritances:
- msrest.serialization.Model
summary: 'The properties of the Azure File volume. Azure File shares are mounted as
  volumes.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureFileVolume(*, share_name: str, storage_account_name: str, read_only:
    Optional[bool] = None, storage_account_key: Optional[str] = None, **kwargs)'
  parameters:
  - name: share_name
    description: Required. The name of the Azure File share to be mounted as a volume.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: read_only
    description: 'The flag indicating whether the Azure File shared mounted as a volume
      is

      read-only.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: storage_account_name
    description: 'Required. The name of the storage account that contains the Azure

      File share.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: storage_account_key
    description: The storage account access key used to access the Azure File share.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
