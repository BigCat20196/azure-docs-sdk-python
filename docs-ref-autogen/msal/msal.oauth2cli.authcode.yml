  fullName: msal.oauth2cli.authcode
  langs:
  - python
  module: msal.oauth2cli.authcode
  name: authcode
  summary: 'A one-stop helper for desktop app to acquire an authorization code.



    It starts a web server to listen redirect_uri, waiting for auth code.

    It optionally opens a browser window to guide a human user to manually login.

    After obtaining an auth code, the web server will automatically shut down.'
  type: module
  uid: msal.oauth2cli.authcode
- fullName: msal.oauth2cli.authcode.browse
  langs:
  - python
  module: msal.oauth2cli.authcode
  name: browse(auth_uri)
  syntax:
    content: browse(auth_uri)
    parameters:
    - id: auth_uri
  type: function
  uid: msal.oauth2cli.authcode.browse
- fullName: msal.oauth2cli.authcode.obtain_auth_code
  langs:
  - python
  module: msal.oauth2cli.authcode
  name: obtain_auth_code(listen_port, auth_uri=None)
  summary: 'This function will start a web server listening on [http://localhost:port](http://localhost:port)

    and then you need to open a browser on this device and visit your auth_uri.

    When interaction finishes, this function will return the auth code,

    and then shut down the local web server.'
  syntax:
    content: obtain_auth_code(listen_port, auth_uri=None)
    parameters:
    - description: 'The local web server will listen at [http://localhost](http://localhost):<listen_port>

        Unless the authorization server supports dynamic port,

        you need to use the same port when you register with your app.'
      id: listen_port
    - defaultValue: None
      description: If provided, this function will try to open a local browser.
      id: auth_uri
    return:
      description: Hang indefinitely, until it receives and then return the auth code.
  type: function
  uid: msal.oauth2cli.authcode.obtain_auth_code
