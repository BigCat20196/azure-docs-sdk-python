uid: azure.mgmt.billing.models.BillingProfile
name: BillingProfile
fullName: azure.mgmt.billing.models.BillingProfile
module: azure.mgmt.billing.models
inheritances:
- azure.mgmt.billing.models._models_py3.Resource
summary: 'A billing profile.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: 'BillingProfile(*, display_name: Optional[str] = None, po_number: Optional[str]
    = None, bill_to=None, invoice_email_opt_in: Optional[bool] = None, enabled_azure_plans=None,
    invoice_sections=None, **kwargs) -> None'
  parameters:
  - name: display_name
    description: The name of the billing profile.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: po_number
    description: 'The purchase order name that will appear on the invoices

      generated for the billing profile.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: bill_to
    description: Billing address.
    types:
    - <xref:azure.mgmt.billing.models.AddressDetails>
  - name: invoice_email_opt_in
    description: 'Flag controlling whether the invoices for the

      billing profile are sent through email.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: enabled_azure_plans
    description: Information about the enabled azure plans.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.billing.models.AzurePlan>]'
  - name: invoice_sections
    description: 'The invoice sections associated to the billing

      profile. By default this is not populated, unless it''s specified in

      $expand.'
    types:
    - <xref:azure.mgmt.billing.models.InvoiceSectionsOnExpand>
