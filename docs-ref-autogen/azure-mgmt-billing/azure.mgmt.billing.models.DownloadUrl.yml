### YamlMime:PythonClass
uid: azure.mgmt.billing.models.DownloadUrl
name: DownloadUrl
fullName: azure.mgmt.billing.models.DownloadUrl
module: azure.mgmt.billing.models
inheritances:
- msrest.serialization.Model
summary: 'A secure URL that can be used to download a PDF invoice until the URL

  expires.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: DownloadUrl()
variables:
- description: The time in UTC at which this download URL will expire.
  name: expiry_time
  types:
  - <xref:datetime>
- description: The URL to the PDF file.
  name: url
  types:
  - <xref:str>
