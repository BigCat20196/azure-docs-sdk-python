uid: azure.mgmt.billing.models.Invoice
name: Invoice
fullName: azure.mgmt.billing.models.Invoice
module: azure.mgmt.billing.models
inheritances:
- azure.mgmt.billing.models.resource.Resource
summary: 'An invoice resource can be used download a PDF version of an invoice.


  Variables are only populated by the server, and will be ignored when

  sending a request.'
constructor:
  syntax: Invoice(download_url=None)
  parameters:
  - name: download_url
    description: 'A secure link to download the PDF version of an

      invoice. The link will cease to work after its expiry time is reached.'
    types:
    - <xref:azure.mgmt.billing.models.DownloadUrl>
variables:
- description: Resource Id.
  name: id
  types:
  - str
- description: Resource name.
  name: name
  types:
  - str
- description: Resource type.
  name: type
  types:
  - str
- description: 'The start of the date range covered by

    the invoice.'
  name: invoice_period_start_date
  types:
  - date
- description: 'The end of the date range covered by the

    invoice.'
  name: invoice_period_end_date
  types:
  - date
- description: 'Array of billing perdiod ids that the invoice is

    attributed to.'
  name: billing_period_ids
  types:
  - list[str]
