### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.ConsistencyPolicy
name: ConsistencyPolicy
fullName: azure.mgmt.cosmosdb.models.ConsistencyPolicy
module: azure.mgmt.cosmosdb.models
inheritances:
- msrest.serialization.Model
summary: 'The consistency policy for the Cosmos DB database account.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ConsistencyPolicy(*, default_consistency_level, max_staleness_prefix: int
    = None, max_interval_in_seconds: int = None, **kwargs) -> None'
  parameters:
  - name: default_consistency_level
    description: 'Required. The default consistency level

      and configuration settings of the Cosmos DB account. Possible values

      include: ''Eventual'', ''Session'', ''BoundedStaleness'', ''Strong'',

      ''ConsistentPrefix'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.DefaultConsistencyLevel>
  - name: max_staleness_prefix
    description: "When used with the Bounded Staleness\nconsistency level, this value\
      \ represents the number of stale requests\ntolerated. Accepted range for this\
      \ value is 1 \u2013 2,147,483,647. Required\nwhen defaultConsistencyPolicy is\
      \ set to 'BoundedStaleness'."
    types:
    - <xref:long>
  - name: max_interval_in_seconds
    description: 'When used with the Bounded Staleness

      consistency level, this value represents the time amount of staleness (in

      seconds) tolerated. Accepted range for this value is 5 - 86400. Required

      when defaultConsistencyPolicy is set to ''BoundedStaleness''.'
    types:
    - <xref:int>
