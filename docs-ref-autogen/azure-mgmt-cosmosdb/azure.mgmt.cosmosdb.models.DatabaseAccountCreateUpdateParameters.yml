### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.DatabaseAccountCreateUpdateParameters
name: DatabaseAccountCreateUpdateParameters
fullName: azure.mgmt.cosmosdb.models.DatabaseAccountCreateUpdateParameters
module: azure.mgmt.cosmosdb.models
inheritances:
- azure.mgmt.cosmosdb.models._models_py3.ARMResourceProperties
summary: 'Parameters to create and update Cosmos DB database accounts.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DatabaseAccountCreateUpdateParameters(*, locations, location: str = None,
    tags=None, kind=''GlobalDocumentDB'', consistency_policy=None, ip_rules=None,
    is_virtual_network_filter_enabled: bool = None, enable_automatic_failover: bool
    = None, capabilities=None, virtual_network_rules=None, enable_multiple_write_locations:
    bool = None, enable_cassandra_connector: bool = None, connector_offer=None, disable_key_based_metadata_write_access:
    bool = None, key_vault_key_uri: str = None, public_network_access=None, enable_free_tier:
    bool = None, api_properties=None, enable_analytical_storage: bool = None, cors=None,
    **kwargs) -> None'
  parameters:
  - name: location
    description: 'The location of the resource group to which the resource

      belongs.'
    types:
    - <xref:str>
  - name: tags
    types:
    - <xref:dict>[<xref:str>, <xref:str>]
  - name: kind
    description: 'Indicates the type of database account. This can only be set

      at database account creation. Possible values include: ''GlobalDocumentDB'',

      ''MongoDB'', ''Parse''. Default value: "GlobalDocumentDB" .'
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.DatabaseAccountKind>
  - name: consistency_policy
    description: 'The consistency policy for the Cosmos DB

      account.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.ConsistencyPolicy>
  - name: locations
    description: 'Required. An array that contains the georeplication

      locations enabled for the Cosmos DB account.'
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.Location>]
  - name: ip_rules
    description: List of IpRules.
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.IpAddressOrRange>]
  - name: is_virtual_network_filter_enabled
    description: 'Flag to indicate whether to

      enable/disable Virtual Network ACL rules.'
    types:
    - <xref:bool>
  - name: enable_automatic_failover
    description: 'Enables automatic failover of the write

      region in the rare event that the region is unavailable due to an outage.

      Automatic failover will result in a new write region for the account and

      is chosen based on the failover priorities configured for the account.'
    types:
    - <xref:bool>
  - name: capabilities
    description: List of Cosmos DB capabilities for the account
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.Capability>]
  - name: virtual_network_rules
    description: 'List of Virtual Network ACL rules configured

      for the Cosmos DB account.'
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.VirtualNetworkRule>]
  - name: enable_multiple_write_locations
    description: 'Enables the account to write in

      multiple locations'
    types:
    - <xref:bool>
  - name: enable_cassandra_connector
    description: 'Enables the cassandra connector on the

      Cosmos DB C* account'
    types:
    - <xref:bool>
  - name: connector_offer
    description: 'The cassandra connector offer type for the Cosmos

      DB database C* account. Possible values include: ''Small'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.ConnectorOffer>
  - name: disable_key_based_metadata_write_access
    description: 'Disable write operations

      on metadata resources (databases, containers, throughput) via account keys'
    types:
    - <xref:bool>
  - name: key_vault_key_uri
    description: The URI of the key vault
    types:
    - <xref:str>
  - name: public_network_access
    description: 'Whether requests from Public Network are

      allowed. Possible values include: ''Enabled'', ''Disabled'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.cosmosdb.models.PublicNetworkAccess>
  - name: enable_free_tier
    description: Flag to indicate whether Free Tier is enabled.
    types:
    - <xref:bool>
  - name: api_properties
    description: 'API specific properties. Currently, supported only

      for MongoDB API.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.ApiProperties>
  - name: enable_analytical_storage
    description: 'Flag to indicate whether to enable

      storage analytics.'
    types:
    - <xref:bool>
  - name: cors
    description: The CORS policy for the Cosmos DB database account.
    types:
    - <xref:list>[<xref:azure.mgmt.cosmosdb.models.CorsPolicy>]
variables:
- description: The unique resource identifier of the ARM resource.
  name: id
  types:
  - str
- description: The name of the ARM resource.
  name: name
  types:
  - str
- description: The type of Azure resource.
  name: type
  types:
  - str
- description: 'Required. The offer type for the

    database. Default value: "Standard" .'
  name: database_account_offer_type
  types:
  - str
attributes:
- uid: azure.mgmt.cosmosdb.models.DatabaseAccountCreateUpdateParameters.database_account_offer_type
  name: database_account_offer_type
  signature: database_account_offer_type = 'Standard'
