### YamlMime:PythonClass
uid: azure.mgmt.cosmosdb.models.GremlinGraphResource
name: GremlinGraphResource
fullName: azure.mgmt.cosmosdb.models.GremlinGraphResource
module: azure.mgmt.cosmosdb.models
inheritances:
- msrest.serialization.Model
summary: 'Cosmos DB Gremlin graph resource object.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'GremlinGraphResource(*, id: str, indexing_policy: Optional[azure.mgmt.cosmosdb.models._models_py3.IndexingPolicy]
    = None, partition_key: Optional[azure.mgmt.cosmosdb.models._models_py3.ContainerPartitionKey]
    = None, default_ttl: Optional[int] = None, unique_key_policy: Optional[azure.mgmt.cosmosdb.models._models_py3.UniqueKeyPolicy]
    = None, conflict_resolution_policy: Optional[azure.mgmt.cosmosdb.models._models_py3.ConflictResolutionPolicy]
    = None, **kwargs)'
  parameters:
  - name: id
    description: Required. Name of the Cosmos DB Gremlin graph.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: indexing_policy
    description: 'The configuration of the indexing policy. By default, the indexing
      is

      automatic for all document paths within the graph.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.IndexingPolicy>
  - name: partition_key
    description: 'The configuration of the partition key to be used for partitioning
      data

      into multiple partitions.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.ContainerPartitionKey>
  - name: default_ttl
    description: Default time to live.
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: unique_key_policy
    description: 'The unique key policy configuration for specifying uniqueness

      constraints on documents in the collection in the Azure Cosmos DB service.'
    types:
    - <xref:azure.mgmt.cosmosdb.models.UniqueKeyPolicy>
  - name: conflict_resolution_policy
    description: The conflict resolution policy for the graph.
    types:
    - <xref:azure.mgmt.cosmosdb.models.ConflictResolutionPolicy>
