### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.TumblingWindowTriggerDependencyReference
name: TumblingWindowTriggerDependencyReference
fullName: azure.mgmt.datafactory.models.TumblingWindowTriggerDependencyReference
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.TriggerDependencyReference
summary: 'Referenced tumbling window trigger dependency.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'TumblingWindowTriggerDependencyReference(*, reference_trigger, offset:
    str = None, size: str = None, **kwargs) -> None'
  parameters:
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: reference_trigger
    description: Required. Referenced trigger.
    types:
    - <xref:azure.mgmt.datafactory.models.TriggerReference>
  - name: offset
    description: 'Timespan applied to the start time of a tumbling window

      when evaluating dependency.'
    types:
    - <xref:str>
  - name: size
    description: 'The size of the window when evaluating the dependency. If

      undefined the frequency of the tumbling window will be used.'
    types:
    - <xref:str>
