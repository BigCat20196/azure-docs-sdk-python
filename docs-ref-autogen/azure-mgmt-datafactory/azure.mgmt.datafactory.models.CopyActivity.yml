    log_storage_settings=None, log_settings=None, preserve_rules=None, preserve=None,
    validate_data_consistency=None, skip_error_file=None, inputs=None, outputs=None,
    **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
