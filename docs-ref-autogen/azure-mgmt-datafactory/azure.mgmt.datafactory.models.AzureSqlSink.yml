uid: azure.mgmt.datafactory.models.AzureSqlSink
name: AzureSqlSink
fullName: azure.mgmt.datafactory.models.AzureSqlSink
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.CopySink
summary: 'A copy activity Azure SQL sink.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: AzureSqlSink(*, additional_properties=None, write_batch_size=None, write_batch_timeout=None,
    sink_retry_count=None, sink_retry_wait=None, max_concurrent_connections=None,
    sql_writer_stored_procedure_name=None, sql_writer_table_type=None, pre_copy_script=None,
    stored_procedure_parameters=None, stored_procedure_table_type_parameter_name=None,
    table_option=None, **kwargs) -> None
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: write_batch_size
    description: 'Write batch size. Type: integer (or Expression

      with resultType integer), minimum: 0.'
    types:
    - <xref:object>
  - name: write_batch_timeout
    description: 'Write batch timeout. Type: string (or

      Expression with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: sink_retry_count
    description: 'Sink retry count. Type: integer (or Expression

      with resultType integer).'
    types:
    - <xref:object>
  - name: sink_retry_wait
    description: 'Sink retry wait. Type: string (or Expression with

      resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count

      for the sink data store. Type: integer (or Expression with resultType

      integer).'
    types:
    - <xref:object>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: sql_writer_stored_procedure_name
    description: 'SQL writer stored procedure name.

      Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: sql_writer_table_type
    description: 'SQL writer table type. Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
  - name: pre_copy_script
    description: 'SQL pre-copy script. Type: string (or Expression

      with resultType string).'
    types:
    - <xref:object>
  - name: stored_procedure_parameters
    description: SQL stored procedure parameters.
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.StoredProcedureParameter>]
  - name: stored_procedure_table_type_parameter_name
    description: 'The stored procedure

      parameter name of the table type. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: table_option
    description: 'The option to handle sink table, such as autoCreate.

      For now only ''autoCreate'' value is supported. Type: string (or Expression

      with resultType string).'
    types:
    - <xref:object>
