### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.TabularSource
name: TabularSource
fullName: azure.mgmt.datafactory.models.TabularSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.CopySource
summary: 'Copy activity sources of tabular type.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: AmazonRedshiftSource, GoogleAdWordsSource,

  OracleServiceCloudSource, DynamicsAXSource, ResponsysSource,

  SalesforceMarketingCloudSource, VerticaSource, NetezzaSource, ZohoSource,

  XeroSource, SquareSource, SparkSource, ShopifySource, ServiceNowSource,

  QuickBooksSource, PrestoSource, PhoenixSource, PaypalSource, MarketoSource,

  AzureMariaDBSource, MariaDBSource, MagentoSource, JiraSource, ImpalaSource,

  HubspotSource, HiveSource, HBaseSource, GreenplumSource,

  GoogleBigQuerySource, EloquaSource, DrillSource, CouchbaseSource,

  ConcurSource, AzurePostgreSqlSource, AmazonMWSSource, CassandraSource,

  TeradataSource, AzureMySqlSource, SqlDWSource, SqlMISource, AzureSqlSource,

  SqlServerSource, SqlSource, SapTableSource, SapOpenHubSource,

  SapHanaSource, SapEccSource, SapCloudForCustomerSource, SalesforceSource,

  SapBwSource, SybaseSource, PostgreSqlSource, MySqlSource, OdbcSource,

  Db2Source, InformixSource, AzureTableSource


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: TabularSource(*, additional_properties=None, source_retry_count=None, source_retry_wait=None,
    max_concurrent_connections=None, query_timeout=None, additional_columns=None,
    **kwargs) -> None
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or

      Expression with resultType integer).'
    types:
    - <xref:object>
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression

      with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count

      for the source data store. Type: integer (or Expression with resultType

      integer).'
    types:
    - <xref:object>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with

      resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to

      source data. Type: array of objects (or Expression with resultType array

      of objects).'
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.AdditionalColumns>]
