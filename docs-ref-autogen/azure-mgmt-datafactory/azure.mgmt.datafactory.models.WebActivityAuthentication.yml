### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.WebActivityAuthentication
name: WebActivityAuthentication
fullName: azure.mgmt.datafactory.models.WebActivityAuthentication
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: 'Web activity authentication properties.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'WebActivityAuthentication(*, type: str, pfx=None, username: str = None,
    password=None, resource: str = None, **kwargs) -> None'
  parameters:
  - name: type
    description: 'Required. Web activity authentication

      (Basic/ClientCertificate/MSI)'
    types:
    - <xref:str>
  - name: pfx
    description: Base64-encoded contents of a PFX file.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: username
    description: 'Web activity authentication user name for basic

      authentication.'
    types:
    - <xref:str>
  - name: password
    description: Password for the PFX file or basic authentication.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: resource
    description: 'Resource for which Azure Auth token will be requested

      when using MSI Authentication.'
    types:
    - <xref:str>
