### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.AzureMLUpdateResourceActivity
name: AzureMLUpdateResourceActivity
fullName: azure.mgmt.datafactory.models.AzureMLUpdateResourceActivity
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.ExecutionActivity
summary: 'Azure ML Update Resource management activity.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureMLUpdateResourceActivity(*, name: str, trained_model_name, trained_model_linked_service_name,
    trained_model_file_path, additional_properties=None, description: str = None,
    depends_on=None, user_properties=None, linked_service_name=None, policy=None,
    **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: linked_service_name
    description: Linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: policy
    description: Activity policy.
    types:
    - <xref:azure.mgmt.datafactory.models.ActivityPolicy>
  - name: trained_model_name
    description: 'Required. Name of the Trained Model module in

      the Web Service experiment to be updated. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: trained_model_linked_service_name
    description: 'Required. Name of Azure Storage

      linked service holding the .ilearner file that will be uploaded by the

      update operation.'
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: trained_model_file_path
    description: 'Required. The relative file path in

      trainedModelLinkedService to represent the .ilearner file that will be

      uploaded by the update operation.  Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
