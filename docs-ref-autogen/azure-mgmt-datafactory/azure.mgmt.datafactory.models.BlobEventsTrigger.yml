### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.BlobEventsTrigger
name: BlobEventsTrigger
fullName: azure.mgmt.datafactory.models.BlobEventsTrigger
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.MultiplePipelineTrigger
summary: 'Trigger that runs every time a Blob event occurs.


  Variables are only populated by the server, and will be ignored when

  sending a request.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'BlobEventsTrigger(*, events, scope: str, additional_properties=None, description:
    str = None, annotations=None, pipelines=None, blob_path_begins_with: str = None,
    blob_path_ends_with: str = None, ignore_empty_blobs: bool = None, **kwargs) ->
    None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: description
    description: Trigger description.
    types:
    - <xref:str>
  - name: annotations
    description: 'List of tags that can be used for describing the

      trigger.'
    types:
    - <xref:list>[<xref:object>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: pipelines
    description: Pipelines that need to be started.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.TriggerPipelineReference>]
  - name: blob_path_begins_with
    description: 'The blob path must begin with the pattern

      provided for trigger to fire. For example, ''/records/blobs/december/'' will

      only fire the trigger for blobs in the december folder under the records

      container. At least one of these must be provided: blobPathBeginsWith,

      blobPathEndsWith.'
    types:
    - <xref:str>
  - name: blob_path_ends_with
    description: 'The blob path must end with the pattern

      provided for trigger to fire. For example, ''december/boxes.csv'' will only

      fire the trigger for blobs named boxes in a december folder. At least one

      of these must be provided: blobPathBeginsWith, blobPathEndsWith.'
    types:
    - <xref:str>
  - name: ignore_empty_blobs
    description: 'If set to true, blobs with zero bytes will be

      ignored.'
    types:
    - <xref:bool>
  - name: events
    description: 'Required. The type of events that cause this trigger to

      fire.'
    types:
    - <xref:list>[<xref:str>
    - <xref:azure.mgmt.datafactory.models.BlobEventTypes>]
  - name: scope
    description: Required. The ARM resource ID of the Storage Account.
    types:
    - <xref:str>
variables:
- description: 'Indicates if trigger is running or not. Updated when

    Start/Stop APIs are called on the Trigger. Possible values include:

    ''Started'', ''Stopped'', ''Disabled'''
  name: runtime_state
  types:
  - str
  - azure.mgmt.datafactory.models.TriggerRuntimeState
