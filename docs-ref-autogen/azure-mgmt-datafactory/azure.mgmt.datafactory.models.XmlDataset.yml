    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: description
    description: Dataset description.
    types:
    - <xref:str>
  - name: structure
    description: 'Columns that define the structure of the dataset. Type:

      array (or Expression with resultType array), itemType: DatasetDataElement.'
    types:
    - <xref:object>
  - name: schema
    description: 'Columns that define the physical type schema of the

      dataset. Type: array (or Expression with resultType array), itemType:

      DatasetSchemaDataElement.'
    types:
    - <xref:object>
  - name: linked_service_name
    description: Required. Linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: parameters
    description: Parameters for dataset.
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.ParameterSpecification>]
