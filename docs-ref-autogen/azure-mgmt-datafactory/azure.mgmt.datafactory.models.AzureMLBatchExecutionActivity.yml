### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.AzureMLBatchExecutionActivity
name: AzureMLBatchExecutionActivity
fullName: azure.mgmt.datafactory.models.AzureMLBatchExecutionActivity
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.ExecutionActivity
summary: 'Azure ML Batch Execution activity.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureMLBatchExecutionActivity(*, name: str, additional_properties=None,
    description: str = None, depends_on=None, user_properties=None, linked_service_name=None,
    policy=None, global_parameters=None, web_service_outputs=None, web_service_inputs=None,
    **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: linked_service_name
    description: Linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: policy
    description: Activity policy.
    types:
    - <xref:azure.mgmt.datafactory.models.ActivityPolicy>
  - name: global_parameters
    description: 'Key,Value pairs to be passed to the Azure ML

      Batch Execution Service endpoint. Keys must match the names of web service

      parameters defined in the published Azure ML web service. Values will be

      passed in the GlobalParameters property of the Azure ML batch execution

      request.'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: web_service_outputs
    description: 'Key,Value pairs, mapping the names of Azure ML

      endpoint''s Web Service Outputs to AzureMLWebServiceFile objects specifying

      the output Blob locations. This information will be passed in the

      WebServiceOutputs property of the Azure ML batch execution request.'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.AzureMLWebServiceFile>]
  - name: web_service_inputs
    description: 'Key,Value pairs, mapping the names of Azure ML

      endpoint''s Web Service Inputs to AzureMLWebServiceFile objects specifying

      the input Blob locations.. This information will be passed in the

      WebServiceInputs property of the Azure ML batch execution request.'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.AzureMLWebServiceFile>]
