### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.HBaseLinkedService
name: HBaseLinkedService
fullName: azure.mgmt.datafactory.models.HBaseLinkedService
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.LinkedService
summary: 'HBase server linked service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'HBaseLinkedService(*, host: object, authentication_type: str, additional_properties:
    Optional[Dict[str, object]] = None, connect_via: Optional[azure.mgmt.datafactory.models._models_py3.IntegrationRuntimeReference]
    = None, description: Optional[str] = None, parameters: Optional[Dict[str, azure.mgmt.datafactory.models._models_py3.ParameterSpecification]]
    = None, annotations: Optional[List[object]] = None, port: object = None, http_path:
    object = None, username: object = None, password: Optional[azure.mgmt.datafactory.models._models_py3.SecretBase]
    = None, enable_ssl: object = None, trusted_cert_path: object = None, allow_host_name_cn_mismatch:
    object = None, allow_self_signed_server_cert: object = None, encrypted_credential:
    object = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: type
    description: Required. Type of linked service.Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: connect_via
    description: The integration runtime reference.
    types:
    - <xref:azure.mgmt.datafactory.models.IntegrationRuntimeReference>
  - name: description
    description: Linked service description.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: parameters
    description: Parameters for linked service.
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      <xref:azure.mgmt.datafactory.models.ParameterSpecification>]'
  - name: annotations
    description: List of tags that can be used for describing the linked service.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: host
    description: Required. The IP address or host name of the HBase server. (i.e.
      192.168.222.160).
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: port
    description: 'The TCP port that the HBase instance uses to listen for client connections.
      The

      default value is 9090.'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: http_path
    description: 'The partial URL corresponding to the HBase server. (i.e.

      /gateway/sandbox/hbase/version).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: authentication_type
    description: 'Required. The authentication mechanism to use to connect to the

      HBase server. Possible values include: "Anonymous", "Basic".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.datafactory.models.HBaseAuthenticationType>'
  - name: username
    description: The user name used to connect to the HBase instance.
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: password
    description: The password corresponding to the user name.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: enable_ssl
    description: 'Specifies whether the connections to the server are encrypted using
      SSL. The

      default value is false.'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: trusted_cert_path
    description: 'The full path of the .pem file containing trusted CA certificates
      for

      verifying the server when connecting over SSL. This property can only be set
      when using SSL on

      self-hosted IR. The default value is the cacerts.pem file installed with the
      IR.'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: allow_host_name_cn_mismatch
    description: 'Specifies whether to require a CA-issued SSL certificate

      name to match the host name of the server when connecting over SSL. The default
      value is false.'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: allow_self_signed_server_cert
    description: 'Specifies whether to allow self-signed certificates from

      the server. The default value is false.'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: encrypted_credential
    description: 'The encrypted credential used for authentication. Credentials are

      encrypted using the integration runtime credential manager. Type: string (or
      Expression with

      resultType string).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
