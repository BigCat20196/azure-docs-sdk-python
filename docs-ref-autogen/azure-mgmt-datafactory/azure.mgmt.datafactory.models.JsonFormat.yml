uid: azure.mgmt.datafactory.models.JsonFormat
name: JsonFormat
fullName: azure.mgmt.datafactory.models.JsonFormat
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.DatasetStorageFormat
summary: 'The data stored in JSON format.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: JsonFormat(*, additional_properties=None, serializer=None, deserializer=None,
    file_pattern=None, nesting_separator=None, encoding_name=None, json_node_reference=None,
    json_path_definition=None, **kwargs) -> None
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: serializer
    description: 'Serializer. Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: deserializer
    description: 'Deserializer. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: file_pattern
    description: 'File pattern of JSON. To be more specific, the way of

      separating a collection of JSON objects. The default value is

      ''setOfObjects''. It is case-sensitive.'
    types:
    - <xref:object>
  - name: nesting_separator
    description: 'The character used to separate nesting levels.

      Default value is ''.'' (dot). Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: encoding_name
    description: 'The code page name of the preferred encoding. If not

      provided, the default value is ''utf-8'', unless the byte order mark (BOM)

      denotes another Unicode encoding. The full list of supported values can be

      found in the ''Name'' column of the table of encodings in the following

      reference: [https://go.microsoft.com/fwlink/?linkid=861078](https://go.microsoft.com/fwlink/?linkid=861078).
      Type: string

      (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: json_node_reference
    description: 'The JSONPath of the JSON array element to be

      flattened. Example: "$.ArrayPath". Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: json_path_definition
    description: 'The JSONPath definition for each column

      mapping with a customized column name to extract data from JSON file. For

      fields under root object, start with "$"; for fields inside the array

      chosen by jsonNodeReference property, start from the array element.

      Example: {"Column1": "$.Column1Path", "Column2": "Column2PathInArray"}.

      Type: object (or Expression with resultType object).'
    types:
    - <xref:object>
