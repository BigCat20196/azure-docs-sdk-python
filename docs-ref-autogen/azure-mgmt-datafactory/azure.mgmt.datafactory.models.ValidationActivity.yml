summary: 'This activity verifies that an external resource exists.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ValidationActivity(*, name: str, dataset, additional_properties=None, description:
    str = None, depends_on=None, user_properties=None, timeout=None, sleep=None, minimum_size=None,
    child_items=None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
