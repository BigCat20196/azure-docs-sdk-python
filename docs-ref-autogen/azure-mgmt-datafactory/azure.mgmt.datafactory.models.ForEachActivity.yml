summary: 'This activity is used for iterating over a collection and execute given

  activities.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ForEachActivity(*, name: str, items, activities, additional_properties=None,
    description: str = None, depends_on=None, user_properties=None, is_sequential:
    bool = None, batch_count: int = None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: is_sequential
    description: 'Should the loop be executed in sequence or in

      parallel (max 50)'
    types:
    - <xref:bool>
  - name: batch_count
    description: 'Batch count to be used for controlling the number of

      parallel execution (when isSequential is set to false).'
    types:
    - <xref:int>
  - name: items
    description: Required. Collection to iterate.
    types:
