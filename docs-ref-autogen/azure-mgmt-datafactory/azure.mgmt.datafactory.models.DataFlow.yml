### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.DataFlow
name: DataFlow
fullName: azure.mgmt.datafactory.models.DataFlow
module: azure.mgmt.datafactory.models
inheritances:
- msrest.serialization.Model
summary: 'Azure Data Factory nested object which contains a flow with data movements

  and transformations.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: MappingDataFlow


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DataFlow(*, description: str = None, annotations=None, folder=None, **kwargs)
    -> None'
  parameters:
  - name: description
    description: The description of the data flow.
    types:
    - <xref:str>
  - name: annotations
    description: 'List of tags that can be used for describing the data

      flow.'
    types:
    - <xref:list>[<xref:object>]
  - name: folder
    description: 'The folder that this data flow is in. If not specified,

      Data flow will appear at the root level.'
    types:
    - <xref:azure.mgmt.datafactory.models.DataFlowFolder>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
