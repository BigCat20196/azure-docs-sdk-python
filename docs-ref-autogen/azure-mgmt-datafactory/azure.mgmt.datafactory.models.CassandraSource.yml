### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.CassandraSource
name: CassandraSource
fullName: azure.mgmt.datafactory.models.CassandraSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.TabularSource
summary: 'A copy activity source for a Cassandra database.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: CassandraSource(*, additional_properties=None, source_retry_count=None,
    source_retry_wait=None, max_concurrent_connections=None, query_timeout=None, additional_columns=None,
    query=None, consistency_level=None, **kwargs) -> None
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or

      Expression with resultType integer).'
    types:
    - <xref:object>
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression

      with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count

      for the source data store. Type: integer (or Expression with resultType

      integer).'
    types:
    - <xref:object>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with

      resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to

      source data. Type: array of objects (or Expression with resultType array

      of objects).'
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.AdditionalColumns>]
  - name: query
    description: 'Database query. Should be a SQL-92 query expression or

      Cassandra Query Language (CQL) command. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: consistency_level
    description: 'The consistency level specifies how many

      Cassandra servers must respond to a read request before returning data to

      the client application. Cassandra checks the specified number of Cassandra

      servers for data to satisfy the read request. Must be one of

      cassandraSourceReadConsistencyLevels. The default value is ''ONE''. It is

      case-insensitive. Possible values include: ''ALL'', ''EACH_QUORUM'', ''QUORUM'',

      ''LOCAL_QUORUM'', ''ONE'', ''TWO'', ''THREE'', ''LOCAL_ONE'', ''SERIAL'',

      ''LOCAL_SERIAL'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.datafactory.models.CassandraSourceReadConsistencyLevels>
