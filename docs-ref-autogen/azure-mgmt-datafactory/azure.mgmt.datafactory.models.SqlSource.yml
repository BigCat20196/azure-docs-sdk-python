### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.SqlSource
name: SqlSource
fullName: azure.mgmt.datafactory.models.SqlSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.TabularSource
summary: 'A copy activity SQL source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: SqlSource(*, additional_properties=None, source_retry_count=None, source_retry_wait=None,
    max_concurrent_connections=None, query_timeout=None, additional_columns=None,
    sql_reader_query=None, sql_reader_stored_procedure_name=None, stored_procedure_parameters=None,
    isolation_level=None, partition_option=None, partition_settings=None, **kwargs)
    -> None
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or

      Expression with resultType integer).'
    types:
    - <xref:object>
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression

      with resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count

      for the source data store. Type: integer (or Expression with resultType

      integer).'
    types:
    - <xref:object>
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with

      resultType string), pattern:

      ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - <xref:object>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to

      source data. Type: array of objects (or Expression with resultType array

      of objects).'
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.AdditionalColumns>]
  - name: sql_reader_query
    description: 'SQL reader query. Type: string (or Expression

      with resultType string).'
    types:
    - <xref:object>
  - name: sql_reader_stored_procedure_name
    description: 'Name of the stored procedure for

      a SQL Database source. This cannot be used at the same time as

      SqlReaderQuery. Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: stored_procedure_parameters
    description: 'Value and type setting for stored

      procedure parameters. Example: "{Parameter1: {value: "1", type: "int"}}".'
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.StoredProcedureParameter>]
  - name: isolation_level
    description: 'Specifies the transaction locking behavior for the

      SQL source. Allowed values:

      ReadCommitted/ReadUncommitted/RepeatableRead/Serializable/Snapshot. The

      default value is ReadCommitted. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: partition_option
    description: 'The partition mechanism that will be used for Sql

      read in parallel. Possible values include: "None",

      "PhysicalPartitionsOfTable", "DynamicRange".'
    types:
    - <xref:object>
  - name: partition_settings
    description: 'The settings that will be leveraged for Sql

      source partitioning.'
    types:
    - <xref:azure.mgmt.datafactory.models.SqlPartitionSettings>
