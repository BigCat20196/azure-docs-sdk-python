### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.WebClientCertificateAuthentication
name: WebClientCertificateAuthentication
fullName: azure.mgmt.datafactory.models.WebClientCertificateAuthentication
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.WebLinkedServiceTypeProperties
summary: 'A WebLinkedService that uses client certificate based authentication to

  communicate with an HTTP endpoint. This scheme follows mutual

  authentication; the server must also provide valid credentials to the

  client.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: WebClientCertificateAuthentication(*, url, pfx, password, **kwargs) -> None
  parameters:
  - name: url
    description: 'Required. The URL of the web service endpoint, e.g.

      [http://www.microsoft.com](http://www.microsoft.com) . Type: string (or Expression
      with resultType

      string).'
    types:
    - <xref:object>
  - name: authentication_type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: pfx
    description: Required. Base64-encoded contents of a PFX file.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: password
    description: Required. Password for the PFX file.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
