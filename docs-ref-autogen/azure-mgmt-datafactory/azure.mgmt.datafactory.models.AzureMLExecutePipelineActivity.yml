### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.AzureMLExecutePipelineActivity
name: AzureMLExecutePipelineActivity
fullName: azure.mgmt.datafactory.models.AzureMLExecutePipelineActivity
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.ExecutionActivity
summary: 'Azure ML Execute Pipeline activity.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'AzureMLExecutePipelineActivity(*, name: str, ml_pipeline_id, additional_properties=None,
    description: str = None, depends_on=None, user_properties=None, linked_service_name=None,
    policy=None, experiment_name=None, ml_pipeline_parameters=None, ml_parent_run_id=None,
    continue_on_step_failure=None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: linked_service_name
    description: Linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: policy
    description: Activity policy.
    types:
    - <xref:azure.mgmt.datafactory.models.ActivityPolicy>
  - name: ml_pipeline_id
    description: 'Required. ID of the published Azure ML pipeline.

      Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: experiment_name
    description: 'Run history experiment name of the pipeline run.

      This information will be passed in the ExperimentName property of the

      published pipeline execution request. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: ml_pipeline_parameters
    description: 'Key,Value pairs to be passed to the

      published Azure ML pipeline endpoint. Keys must match the names of

      pipeline parameters defined in the published pipeline. Values will be

      passed in the ParameterAssignments property of the published pipeline

      execution request. Type: object with key value pairs (or Expression with

      resultType object).'
    types:
    - <xref:object>
  - name: ml_parent_run_id
    description: 'The parent Azure ML Service pipeline run id. This

      information will be passed in the ParentRunId property of the published

      pipeline execution request. Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: continue_on_step_failure
    description: 'Whether to continue execution of other

      steps in the PipelineRun if a step fails. This information will be passed

      in the continueOnStepFailure property of the published pipeline execution

      request. Type: boolean (or Expression with resultType boolean).'
    types:
    - <xref:object>
