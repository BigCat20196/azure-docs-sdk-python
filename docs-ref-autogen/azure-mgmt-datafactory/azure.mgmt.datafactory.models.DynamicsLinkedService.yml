### YamlMime:PythonClass
uid: azure.mgmt.datafactory.models.DynamicsLinkedService
name: DynamicsLinkedService
fullName: azure.mgmt.datafactory.models.DynamicsLinkedService
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.LinkedService
summary: 'Dynamics linked service.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'DynamicsLinkedService(*, deployment_type, authentication_type, additional_properties=None,
    connect_via=None, description: str = None, parameters=None, annotations=None,
    host_name=None, port=None, service_uri=None, organization_name=None, username=None,
    password=None, service_principal_id=None, service_principal_credential_type=None,
    service_principal_credential=None, encrypted_credential=None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: connect_via
    description: The integration runtime reference.
    types:
    - <xref:azure.mgmt.datafactory.models.IntegrationRuntimeReference>
  - name: description
    description: Linked service description.
    types:
    - <xref:str>
  - name: parameters
    description: Parameters for linked service.
    types:
    - <xref:dict>[<xref:str,azure.mgmt.datafactory.models.ParameterSpecification>]
  - name: annotations
    description: 'List of tags that can be used for describing the

      linked service.'
    types:
    - <xref:list>[<xref:object>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: deployment_type
    description: 'Required. The deployment type of the Dynamics

      instance. ''Online'' for Dynamics Online and ''OnPremisesWithIfd'' for

      Dynamics on-premises with Ifd. Type: string (or Expression with resultType

      string).'
    types:
    - <xref:object>
  - name: host_name
    description: 'The host name of the on-premises Dynamics server. The

      property is required for on-prem and not allowed for online. Type: string

      (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: port
    description: 'The port of on-premises Dynamics server. The property is

      required for on-prem and not allowed for online. Default is 443. Type:

      integer (or Expression with resultType integer), minimum: 0.'
    types:
    - <xref:object>
  - name: service_uri
    description: 'The URL to the Microsoft Dynamics server. The property

      is required for on-line and not allowed for on-prem. Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
  - name: organization_name
    description: 'The organization name of the Dynamics instance.

      The property is required for on-prem and required for online when there

      are more than one Dynamics instances associated with the user. Type:

      string (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: authentication_type
    description: 'Required. The authentication type to connect

      to Dynamics server. ''Office365'' for online scenario, ''Ifd'' for on-premises

      with Ifd scenario, ''AADServicePrincipal'' for Server-To-Server

      authentication in online scenario. Type: string (or Expression with

      resultType string).'
    types:
    - <xref:object>
  - name: username
    description: 'User name to access the Dynamics instance. Type: string

      (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: password
    description: Password to access the Dynamics instance.
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: service_principal_id
    description: 'The client ID of the application in Azure

      Active Directory used for Server-To-Server authentication. Type: string

      (or Expression with resultType string).'
    types:
    - <xref:object>
  - name: service_principal_credential_type
    description: 'The service principal credential

      type to use in Server-To-Server authentication. ''ServicePrincipalKey'' for

      key/secret, ''ServicePrincipalCert'' for certificate. Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
  - name: service_principal_credential
    description: 'The credential of the service

      principal object in Azure Active Directory. If

      servicePrincipalCredentialType is ''ServicePrincipalKey'',

      servicePrincipalCredential can be SecureString or

      AzureKeyVaultSecretReference. If servicePrincipalCredentialType is

      ''ServicePrincipalCert'', servicePrincipalCredential can only be

      AzureKeyVaultSecretReference.'
    types:
    - <xref:azure.mgmt.datafactory.models.SecretBase>
  - name: encrypted_credential
    description: 'The encrypted credential used for

      authentication. Credentials are encrypted using the integration runtime

      credential manager. Type: string (or Expression with resultType string).'
    types:
    - <xref:object>
