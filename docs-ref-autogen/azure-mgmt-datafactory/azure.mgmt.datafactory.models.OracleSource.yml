uid: azure.mgmt.datafactory.models.OracleSource
name: OracleSource
fullName: azure.mgmt.datafactory.models.OracleSource
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.CopySource
summary: 'A copy activity Oracle source.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'OracleSource(*, additional_properties: Optional[Dict[str, object]] = None,
    source_retry_count: object = None, source_retry_wait: object = None, max_concurrent_connections:
    object = None, oracle_reader_query: object = None, query_timeout: object = None,
    partition_option: object = None, partition_settings: Optional[azure.mgmt.datafactory.models._models_py3.OraclePartitionSettings]
    = None, additional_columns: Optional[List[azure.mgmt.datafactory.models._models_py3.AdditionalColumns]]
    = None, **kwargs)'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are deserialized to this

      collection.'
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      [object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: type
    description: Required. Copy source type.Constant filled by server.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: source_retry_count
    description: 'Source retry count. Type: integer (or Expression with resultType

      integer).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: source_retry_wait
    description: 'Source retry wait. Type: string (or Expression with resultType

      string), pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: max_concurrent_connections
    description: 'The maximum concurrent connection count for the source data

      store. Type: integer (or Expression with resultType integer).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: oracle_reader_query
    description: 'Oracle reader query. Type: string (or Expression with resultType

      string).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: query_timeout
    description: 'Query timeout. Type: string (or Expression with resultType string),

      pattern: ((d+).)?(dd):(60|([0-5][0-9])):(60|([0-5][0-9])).'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: partition_option
    description: 'The partition mechanism that will be used for Oracle read in parallel.

      Possible values include: "None", "PhysicalPartitionsOfTable", "DynamicRange".'
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: partition_settings
    description: The settings that will be leveraged for Oracle source partitioning.
    types:
    - <xref:azure.mgmt.datafactory.models.OraclePartitionSettings>
  - name: additional_columns
    description: 'Specifies the additional columns to be added to source data. Type:

      array of objects (or Expression with resultType array of objects).'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.mgmt.datafactory.models.AdditionalColumns>]'
