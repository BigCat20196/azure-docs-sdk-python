uid: azure.mgmt.datafactory.models.CustomActivity
name: CustomActivity
fullName: azure.mgmt.datafactory.models.CustomActivity
module: azure.mgmt.datafactory.models
inheritances:
- azure.mgmt.datafactory.models._models_py3.ExecutionActivity
summary: 'Custom activity type.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'CustomActivity(*, name: str, command, additional_properties=None, description:
    str = None, depends_on=None, user_properties=None, linked_service_name=None, policy=None,
    resource_linked_service=None, folder_path=None, reference_objects=None, extended_properties=None,
    retention_time_in_days=None, **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: name
    description: Required. Activity name.
    types:
    - <xref:str>
  - name: description
    description: Activity description.
    types:
    - <xref:str>
  - name: depends_on
    description: Activity depends on condition.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.ActivityDependency>]
  - name: user_properties
    description: Activity user properties.
    types:
    - <xref:list>[<xref:azure.mgmt.datafactory.models.UserProperty>]
  - name: type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
  - name: linked_service_name
    description: Linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: policy
    description: Activity policy.
    types:
    - <xref:azure.mgmt.datafactory.models.ActivityPolicy>
  - name: command
    description: 'Required. Command for custom activity Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
  - name: resource_linked_service
    description: Resource linked service reference.
    types:
    - <xref:azure.mgmt.datafactory.models.LinkedServiceReference>
  - name: folder_path
    description: 'Folder path for resource files Type: string (or

      Expression with resultType string).'
    types:
    - <xref:object>
  - name: reference_objects
    description: Reference objects
    types:
    - <xref:azure.mgmt.datafactory.models.CustomActivityReferenceObject>
  - name: extended_properties
    description: 'User defined property bag. There is no

      restriction on the keys or values that can be used. The user specified

      custom activity has the full responsibility to consume and interpret the

      content defined.'
    types:
    - <xref:dict>[<xref:str>, <xref:object>]
  - name: retention_time_in_days
    description: 'The retention time for the files submitted

      for custom activity. Type: double (or Expression with resultType double).'
    types:
    - <xref:object>
