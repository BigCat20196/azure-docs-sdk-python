    authentication_type=None, username=None, password=None, auth_source=None, port=None,
    enable_ssl=None, allow_self_signed_server_cert=None, encrypted_credential=None,
    **kwargs) -> None'
  parameters:
  - name: additional_properties
    description: 'Unmatched properties from the message are

      deserialized this collection'
