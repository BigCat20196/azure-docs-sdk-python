- uid: azure.servicebus.aio.ServiceBusSender.create_message_batch
  name: create_message_batch
  summary: 'Create a ServiceBusMessageBatch object with the max size of all content
    being constrained by

    max_size_in_bytes. The max_size should be no greater than the max allowed message
    size defined by the service.'
  signature: 'create_message_batch(max_size_in_bytes: int = None) -> azure.servicebus._common.message.ServiceBusMessageBatch'
  parameters:
  - name: max_size_in_bytes
    description: 'The maximum size of bytes data that a ServiceBusMessageBatch object
      can

      hold. By default, the value is determined by your Service Bus tier.'
    isRequired: true
    defaultValue: None
    types:
    - <xref:azure.servicebus.aio.Optional>[<xref:azure.servicebus.aio.int>]
  return:
    types:
    - <xref:azure.servicebus.ServiceBusMessageBatch>
  examples:
  - "Create ServiceBusMessageBatch object within limited size<!--[!code-python[Main](les\\\
    async_samples\\sample_code_servicebus_async.py )]-->\n\n<!-- literal_block {\"\
    ids\": [], \"classes\": [], \"names\": [], \"dupnames\": [], \"backrefs\": [],\
    \ \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\\64\\\\azure-servicebus-7.1.1\\\
    \\samples\\\\async_samples\\\\sample_code_servicebus_async.py\", \"xml:space\"\
    : \"preserve\", \"force\": false, \"language\": \"python\", \"highlight_args\"\
    : {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\n   async with\
    \ servicebus_sender:\n       batch_message = await servicebus_sender.create_message_batch()\n\
    \       batch_message.add_message(ServiceBusMessage(\"Single message inside batch\"\
    ))\n\n   ````\n"
- uid: azure.servicebus.aio.ServiceBusSender.schedule_messages
  name: schedule_messages
  summary: 'Send Message or multiple Messages to be enqueued at a specific time by
    the service.

    Returns a list of the sequence numbers of the enqueued messages.'
  signature: 'schedule_messages(messages: typing.Union[Mapping[str, typing.Any], azure.servicebus._common.message.ServiceBusMessage,
    typing.List[typing.Union[Mapping[str, typing.Any], azure.servicebus._common.message.ServiceBusMessage]]],
    schedule_time_utc: datetime.datetime, **kwargs: typing.Any) -> typing.List[int]'
  parameters:
  - name: messages
    description: The message or list of messages to schedule.
    isRequired: true
    types:
    - <xref:azure.servicebus.ServiceBusMessage> or <xref:azure.servicebus.aio.list>[<xref:azure.servicebus.ServiceBusMessage>]
  - name: schedule_time_utc
    description: The utc date and time to enqueue the messages.
    isRequired: true
    types:
    - <xref:datetime.datetime>
  return:
    types:
    - <xref:azure.servicebus.aio.list>[<xref:azure.servicebus.aio.int>]
  examples:
  - "Schedule a message to be sent in future<!--[!code-python[Main](les\\async_samples\\\
    sample_code_servicebus_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\64\\\\azure-servicebus-7.1.1\\\\samples\\\\async_samples\\\
    \\sample_code_servicebus_async.py\", \"xml:space\": \"preserve\", \"force\": false,\
    \ \"language\": \"python\", \"highlight_args\": {\"linenostart\": 1}, \"linenos\"\
    : false} -->\n\n````python\n\n   async with servicebus_sender:\n       scheduled_time_utc\
    \ = datetime.datetime.utcnow() + datetime.timedelta(seconds=30)\n       scheduled_messages\
    \ = [ServiceBusMessage(\"Scheduled message\") for _ in range(10)]\n       sequence_nums\
    \ = await servicebus_sender.schedule_messages(scheduled_messages, scheduled_time_utc)\n\
    \n   ````\n"
- uid: azure.servicebus.aio.ServiceBusSender.send_messages
  name: send_messages
  summary: 'Sends message and blocks until acknowledgement is received or operation
    times out.


    If a list of messages was provided, attempts to send them as a single batch, throwing
    a

    *ValueError* if they cannot fit in a single batch.'
  signature: 'send_messages(message: typing.Union[Mapping[str, typing.Any], azure.servicebus._common.message.ServiceBusMessage,
    typing.List[typing.Union[Mapping[str, typing.Any], azure.servicebus._common.message.ServiceBusMessage]],
    azure.servicebus._common.message.ServiceBusMessageBatch], **kwargs: typing.Any)
    -> None'
  parameters:
  - name: message
    description: The ServiceBus message to be sent.
    isRequired: true
  return:
    types:
    - <xref:None>
  examples:
  - "Send message.<!--[!code-python[Main](les\\async_samples\\sample_code_servicebus_async.py\
    \ )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\": [], \"names\": [], \"\
    dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\a\\\\1\\\\s\\\\dist_temp\\\
    \\64\\\\azure-servicebus-7.1.1\\\\samples\\\\async_samples\\\\sample_code_servicebus_async.py\"\
    , \"xml:space\": \"preserve\", \"force\": false, \"language\": \"python\", \"\
    highlight_args\": {\"linenostart\": 1}, \"linenos\": false} -->\n\n````python\n\
    \n   async with servicebus_sender:\n       message = ServiceBusMessage(\"Hello\
    \ World\")\n       await servicebus_sender.send_messages(message)\n\n   ````\n"
