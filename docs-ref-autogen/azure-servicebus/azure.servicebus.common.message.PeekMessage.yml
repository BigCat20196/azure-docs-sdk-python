### YamlMime:PythonClass
uid: azure.servicebus.common.message.PeekMessage
name: PeekMessage
fullName: azure.servicebus.common.message.PeekMessage
module: azure.servicebus.common.message
inheritances:
- azure.servicebus.common.message.Message
summary: 'A preview message.


  This message is still on the queue, and unlocked.

  A peeked message cannot be completed, abandoned, dead-lettered or deferred.

  It has no lock token or expiry.'
constructor:
  syntax: PeekMessage(message)
methods:
- uid: azure.servicebus.common.message.PeekMessage.abandon
  name: abandon
  summary: A PeekMessage cannot be abandoned. Raises *TypeError*.
  signature: abandon()
- uid: azure.servicebus.common.message.PeekMessage.complete
  name: complete
  summary: A PeekMessage cannot be completed Raises *TypeError*.
  signature: complete()
- uid: azure.servicebus.common.message.PeekMessage.dead_letter
  name: dead_letter
  summary: A PeekMessage cannot be dead-lettered. Raises *TypeError*.
  signature: dead_letter(description=None)
  parameters:
  - name: description
    defaultValue: None
- uid: azure.servicebus.common.message.PeekMessage.defer
  name: defer
  summary: A PeekMessage cannot be deferred. Raises *TypeError*.
  signature: defer()
- uid: azure.servicebus.common.message.PeekMessage.renew_lock
  name: renew_lock
  summary: A PeekMessage cannot be renewed. Raises *TypeError*.
  signature: renew_lock()
