### YamlMime:PythonClass
uid: azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleSet
name: NetworkRuleSet
fullName: azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleSet
module: azure.mgmt.keyvault.v2021_04_01_preview.models
inheritances:
- msrest.serialization.Model
summary: A set of rules governing the network accessibility of a vault.
constructor:
  syntax: 'NetworkRuleSet(*, bypass: str = None, default_action: str = None, ip_rules:
    typing.List[azure.mgmt.keyvault.v2021_04_01_preview.models._models_py3.IPRule]
    = None, virtual_network_rules: typing.List[azure.mgmt.keyvault.v2021_04_01_preview.models._models_py3.VirtualNetworkRule]
    = None, **kwargs)'
  parameters:
  - name: bypass
    description: 'Tells what traffic can bypass network rules. This can be ''AzureServices''
      or

      ''None''.  If not specified the default is ''AzureServices''. Possible values
      include:

      "AzureServices", "None".'
    isRequired: true
    types:
    - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.str> or <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleBypassOptions>
  - name: default_action
    description: 'The default action when no rule from ipRules and from

      virtualNetworkRules match. This is only used after the bypass property has been
      evaluated.

      Possible values include: "Allow", "Deny".'
    isRequired: true
    types:
    - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.str> or <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.NetworkRuleAction>
  - name: ip_rules
    description: The list of IP address rules.
    isRequired: true
    types:
    - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.list>[<xref:azure.mgmt.keyvault.v2021_04_01_preview.models.IPRule>]
  - name: virtual_network_rules
    description: The list of virtual network rules.
    isRequired: true
    types:
    - <xref:azure.mgmt.keyvault.v2021_04_01_preview.models.list>[<xref:azure.mgmt.keyvault.v2021_04_01_preview.models.VirtualNetworkRule>]
