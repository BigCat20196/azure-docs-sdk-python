### YamlMime:PythonClass
uid: azure.mgmt.eventgrid.models.event_subscription_filter.EventSubscriptionFilter
name: EventSubscriptionFilter
fullName: azure.mgmt.eventgrid.models.event_subscription_filter.EventSubscriptionFilter
module: azure.mgmt.eventgrid.models.event_subscription_filter
inheritances:
- msrest.serialization.Model
summary: Filter for the Event Subscription.
constructor:
  syntax: EventSubscriptionFilter(**kwargs)
  parameters:
  - name: subject_begins_with
    description: 'An optional string to filter events for an

      event subscription based on a resource path prefix.

      The format of this depends on the publisher of the events.

      Wildcard characters are not supported in this path.'
    types:
    - <xref:str>
  - name: subject_ends_with
    description: 'An optional string to filter events for an event

      subscription based on a resource path suffix.

      Wildcard characters are not supported in this path.'
    types:
    - <xref:str>
  - name: included_event_types
    description: 'A list of applicable event types that need to

      be part of the event subscription. If it is desired to subscribe to all

      default event types, set the IncludedEventTypes to null.'
    types:
    - <xref:list>[<xref:str>]
  - name: is_subject_case_sensitive
    description: 'Specifies if the SubjectBeginsWith and

      SubjectEndsWith properties of the filter

      should be compared in a case sensitive manner. Default value: False .'
    types:
    - <xref:bool>
  - name: advanced_filters
    description: 'An array of advanced filters that are used for

      filtering event subscriptions.'
    types:
    - <xref:list>[<xref:azure.mgmt.eventgrid.models.AdvancedFilter>]
