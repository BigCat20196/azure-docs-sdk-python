uid: azure.mgmt.costmanagement.models.ForecastDataset
name: ForecastDataset
fullName: azure.mgmt.costmanagement.models.ForecastDataset
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: The definition of data present in the forecast.
constructor:
  syntax: 'ForecastDataset(*, granularity: Optional[str] = None, configuration: Optional[azure.mgmt.costmanagement.models._models_py3.QueryDatasetConfiguration]
    = None, aggregation: Optional[Dict[str, azure.mgmt.costmanagement.models._models_py3.QueryAggregation]]
