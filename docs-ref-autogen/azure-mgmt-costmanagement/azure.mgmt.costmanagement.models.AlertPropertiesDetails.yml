### YamlMime:PythonClass
uid: azure.mgmt.costmanagement.models.AlertPropertiesDetails
name: AlertPropertiesDetails
fullName: azure.mgmt.costmanagement.models.AlertPropertiesDetails
module: azure.mgmt.costmanagement.models
inheritances:
- msrest.serialization.Model
summary: Alert details.
constructor:
  syntax: 'AlertPropertiesDetails(*, time_grain_type: Optional[str] = None, period_start_date:
    Optional[str] = None, triggered_by: Optional[str] = None, resource_group_filter:
    Optional[List[object]] = None, resource_filter: Optional[List[object]] = None,
    meter_filter: Optional[List[object]] = None, tag_filter: object = None, threshold:
    Optional[float] = None, operator: Optional[str] = None, amount: Optional[float]
    = None, unit: Optional[str] = None, current_spend: Optional[float] = None, contact_emails:
    Optional[List[str]] = None, contact_groups: Optional[List[str]] = None, contact_roles:
    Optional[List[str]] = None, overriding_alert: Optional[str] = None, **kwargs)'
  parameters:
  - name: time_grain_type
    description: 'Type of timegrain cadence. Possible values include: "None", "Monthly",

      "Quarterly", "Annually", "BillingMonth", "BillingQuarter", "BillingAnnual".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.costmanagement.models.AlertTimeGrainType>'
  - name: period_start_date
    description: datetime of periodStartDate.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: triggered_by
    description: notificationId that triggered this alert.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: resource_group_filter
    description: array of resourceGroups to filter by.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: resource_filter
    description: array of resources to filter by.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: meter_filter
    description: array of meters to filter by.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[object](https://docs.python.org/3.6/library/functions.html#object)]'
  - name: tag_filter
    description: tags to filter by.
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: threshold
    description: notification threshold percentage as a decimal which activated this
      alert.
    types:
    - '[float](https://docs.python.org/3.6/library/functions.html#float)'
  - name: operator
    description: 'operator used to compare currentSpend with amount. Possible values
      include:

      "None", "EqualTo", "GreaterThan", "GreaterThanOrEqualTo", "LessThan", "LessThanOrEqualTo".'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.mgmt.costmanagement.models.AlertOperator>'
  - name: amount
    description: budget threshold amount.
    types:
    - '[float](https://docs.python.org/3.6/library/functions.html#float)'
  - name: unit
    description: unit of currency being used.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: current_spend
    description: current spend.
    types:
    - '[float](https://docs.python.org/3.6/library/functions.html#float)'
  - name: contact_emails
    description: list of emails to contact.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: contact_groups
    description: list of action groups to broadcast to.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: contact_roles
    description: list of contact roles.
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: overriding_alert
    description: overriding alert.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
