### YamlMime:PythonClass
uid: azure.mgmt.recoveryservices.models.ResourceCertificateDetails
name: ResourceCertificateDetails
fullName: azure.mgmt.recoveryservices.models.ResourceCertificateDetails
module: azure.mgmt.recoveryservices.models
inheritances:
- msrest.serialization.Model
summary: 'Certificate details representing the Vault credentials.


  You probably want to use the sub-classes and not this class directly. Known

  sub-classes are: ResourceCertificateAndAadDetails,

  ResourceCertificateAndAcsDetails


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'ResourceCertificateDetails(*, certificate: bytearray = None, friendly_name:
    str = None, issuer: str = None, resource_id: int = None, subject: str = None,
    thumbprint: str = None, valid_from=None, valid_to=None, **kwargs) -> None'
  parameters:
  - name: certificate
    description: The base64 encoded certificate raw data string.
    types:
    - <xref:bytearray>
  - name: friendly_name
    description: Certificate friendly name.
    types:
    - <xref:str>
  - name: issuer
    description: Certificate issuer.
    types:
    - <xref:str>
  - name: resource_id
    description: Resource ID of the vault.
    types:
    - <xref:long>
  - name: subject
    description: Certificate Subject Name.
    types:
    - <xref:str>
  - name: thumbprint
    description: Certificate thumbprint.
    types:
    - <xref:str>
  - name: valid_from
    description: Certificate Validity start Date time.
    types:
    - <xref:datetime>
  - name: valid_to
    description: Certificate Validity End Date time.
    types:
    - <xref:datetime>
  - name: auth_type
    description: Required. Constant filled by server.
    types:
    - <xref:str>
