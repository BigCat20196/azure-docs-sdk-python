### YamlMime:PythonClass
uid: azure.mgmt.reservations.models.PaymentDetail
name: PaymentDetail
fullName: azure.mgmt.reservations.models.PaymentDetail
module: azure.mgmt.reservations.models
inheritances:
- msrest.serialization.Model
summary: Information about payment related to a reservation order.
constructor:
  syntax: 'PaymentDetail(*, due_date: typing.Union[datetime.date, NoneType] = None,
    payment_date: typing.Union[datetime.date, NoneType] = None, pricing_currency_total:
    typing.Union[_ForwardRef(''Price''), NoneType] = None, billing_currency_total:
    typing.Union[_ForwardRef(''Price''), NoneType] = None, billing_account: typing.Union[str,
    NoneType] = None, status: typing.Union[str, _ForwardRef(''PaymentStatus''), NoneType]
    = None, extended_status_info: typing.Union[_ForwardRef(''ExtendedStatusInfo''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: due_date
    description: Date when the payment needs to be done.
    isRequired: true
    types:
    - <xref:datetime.date>
  - name: payment_date
    description: Date when the transaction is completed. Is null when it is scheduled.
    isRequired: true
    types:
    - <xref:datetime.date>
  - name: pricing_currency_total
    description: Amount in pricing currency. Tax not included.
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.Price>
  - name: billing_currency_total
    description: 'Amount charged in Billing currency. Tax not included. Is null

      for future payments.'
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.Price>
  - name: billing_account
    description: Shows the Account that is charged for this payment.
    isRequired: true
    types:
    - <xref:str>
  - name: status
    description: 'Describes whether the payment is completed, failed, cancelled or
      scheduled in

      the future. Possible values include: "Succeeded", "Failed", "Scheduled", "Cancelled".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.PaymentStatus>
  - name: extended_status_info
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.ExtendedStatusInfo>
