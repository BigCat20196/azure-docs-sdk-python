uid: azure.mgmt.reservations.models.ReservationProperties
name: ReservationProperties
fullName: azure.mgmt.reservations.models.ReservationProperties
module: azure.mgmt.reservations.models
inheritances:
- msrest.serialization.Model
summary: 'ReservationProperties.


  Variables are only populated by the server, and will be ignored when sending a request.'
constructor:
  syntax: 'ReservationProperties(*, reserved_resource_type: typing.Union[str, _ForwardRef(''ReservedResourceType''),
    NoneType] = None, instance_flexibility: typing.Union[str, _ForwardRef(''InstanceFlexibility''),
    NoneType] = None, display_name: typing.Union[str, NoneType] = None, applied_scopes:
    typing.Union[typing.List[str], NoneType] = None, applied_scope_type: typing.Union[str,
    _ForwardRef(''AppliedScopeType''), NoneType] = None, quantity: typing.Union[int,
    NoneType] = None, provisioning_state: typing.Union[str, NoneType] = None, effective_date_time:
    typing.Union[datetime.datetime, NoneType] = None, expiry_date: typing.Union[datetime.date,
    NoneType] = None, sku_description: typing.Union[str, NoneType] = None, extended_status_info:
    typing.Union[_ForwardRef(''ExtendedStatusInfo''), NoneType] = None, billing_plan:
    typing.Union[str, _ForwardRef(''ReservationBillingPlan''), NoneType] = None, split_properties:
    typing.Union[_ForwardRef(''ReservationSplitProperties''), NoneType] = None, merge_properties:
    typing.Union[_ForwardRef(''ReservationMergeProperties''), NoneType] = None, billing_scope_id:
    typing.Union[str, NoneType] = None, renew: typing.Union[bool, NoneType] = False,
    renew_source: typing.Union[str, NoneType] = None, renew_destination: typing.Union[str,
    NoneType] = None, renew_properties: typing.Union[_ForwardRef(''RenewPropertiesResponse''),
    NoneType] = None, term: typing.Union[str, _ForwardRef(''ReservationTerm''), NoneType]
    = None, **kwargs)'
  parameters:
  - name: reserved_resource_type
    description: 'The type of the resource that is being reserved. Possible values

      include: "VirtualMachines", "SqlDatabases", "SuseLinux", "CosmosDb", "RedHat",

      "SqlDataWarehouse", "VMwareCloudSimple", "RedHatOsa", "Databricks", "AppService",

      "ManagedDisk", "BlockBlob", "RedisCache", "AzureDataExplorer", "MySql", "MariaDb",

      "PostgreSql", "DedicatedHost", "SapHana", "SqlAzureHybridBenefit".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservedResourceType>
  - name: instance_flexibility
    description: 'Turning this on will apply the reservation discount to other VMs

      in the same VM size group. Only specify for VirtualMachines reserved resource
      type. Possible

      values include: "On", "Off".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.InstanceFlexibility>
  - name: display_name
    description: Friendly name for user to easily identify the reservation.
    isRequired: true
    types:
    - <xref:str>
  - name: applied_scopes
    description: 'List of the subscriptions that the benefit will be applied. Do not

      specify if AppliedScopeType is Shared.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: applied_scope_type
    description: 'Type of the Applied Scope. Possible values include: "Single",

      "Shared".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.AppliedScopeType>
  - name: quantity
    description: 'Quantity of the SKUs that are part of the Reservation. Must be greater
      than

      zero.'
    isRequired: true
    types:
    - <xref:int>
  - name: provisioning_state
    description: Current state of the reservation.
    isRequired: true
    types:
    - <xref:str>
  - name: effective_date_time
    description: 'DateTime of the Reservation starting when this version is effective

      from.'
    isRequired: true
    types:
    - <xref:datetime.datetime>
  - name: expiry_date
    description: This is the date when the Reservation will expire.
    isRequired: true
    types:
    - <xref:datetime.date>
  - name: sku_description
    description: Description of the SKU in english.
    isRequired: true
    types:
    - <xref:str>
  - name: extended_status_info
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.ExtendedStatusInfo>
  - name: billing_plan
    description: 'Represent the billing plans. Possible values include: "Upfront",

      "Monthly".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservationBillingPlan>
  - name: split_properties
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.ReservationSplitProperties>
  - name: merge_properties
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.ReservationMergeProperties>
  - name: billing_scope_id
    description: Subscription that will be charged for purchasing Reservation.
    isRequired: true
    types:
    - <xref:str>
  - name: renew
    description: 'Setting this to true will automatically purchase a new reservation
      on the

      expiration date time.'
    isRequired: true
    types:
    - <xref:bool>
  - name: renew_source
    description: 'Reservation Id of the reservation from which this reservation is
      renewed.

      Format of the resource Id is

      /providers/Microsoft.Capacity/reservationOrders/{reservationOrderId}/reservations/{reservationId}.'
    isRequired: true
    types:
    - <xref:str>
  - name: renew_destination
    description: 'Reservation Id of the reservation which is purchased because of

      renew. Format of the resource Id is

      /providers/Microsoft.Capacity/reservationOrders/{reservationOrderId}/reservations/{reservationId}.'
    isRequired: true
    types:
    - <xref:str>
  - name: renew_properties
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.RenewPropertiesResponse>
  - name: term
    description: 'Represent the term of Reservation. Possible values include: "P1Y",
      "P3Y".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservationTerm>
variables:
- description: DateTime of the last time the Reservation was updated.
  name: last_updated_date_time
  types:
  - <xref:datetime.datetime>
