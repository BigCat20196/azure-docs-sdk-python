uid: azure.mgmt.reservations.models.PurchaseRequest
name: PurchaseRequest
fullName: azure.mgmt.reservations.models.PurchaseRequest
module: azure.mgmt.reservations.models
inheritances:
- msrest.serialization.Model
summary: PurchaseRequest.
constructor:
  syntax: 'PurchaseRequest(*, sku: typing.Union[_ForwardRef(''SkuName''), NoneType]
    = None, location: typing.Union[str, NoneType] = None, reserved_resource_type:
    typing.Union[str, _ForwardRef(''ReservedResourceType''), NoneType] = None, billing_scope_id:
    typing.Union[str, NoneType] = None, term: typing.Union[str, _ForwardRef(''ReservationTerm''),
    NoneType] = None, billing_plan: typing.Union[str, _ForwardRef(''ReservationBillingPlan''),
    NoneType] = None, quantity: typing.Union[int, NoneType] = None, display_name:
    typing.Union[str, NoneType] = None, applied_scope_type: typing.Union[str, _ForwardRef(''AppliedScopeType''),
    NoneType] = None, applied_scopes: typing.Union[typing.List[str], NoneType] = None,
    renew: typing.Union[bool, NoneType] = False, reserved_resource_properties: typing.Union[_ForwardRef(''PurchaseRequestPropertiesReservedResourceProperties''),
    NoneType] = None, **kwargs)'
  parameters:
  - name: sku
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.SkuName>
  - name: location
    description: The Azure Region where the reserved resource lives.
    isRequired: true
    types:
    - <xref:str>
  - name: reserved_resource_type
    description: 'The type of the resource that is being reserved. Possible values

      include: "VirtualMachines", "SqlDatabases", "SuseLinux", "CosmosDb", "RedHat",

      "SqlDataWarehouse", "VMwareCloudSimple", "RedHatOsa", "Databricks", "AppService",

      "ManagedDisk", "BlockBlob", "RedisCache", "AzureDataExplorer", "MySql", "MariaDb",

      "PostgreSql", "DedicatedHost", "SapHana", "SqlAzureHybridBenefit".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservedResourceType>
  - name: billing_scope_id
    description: Subscription that will be charged for purchasing Reservation.
    isRequired: true
    types:
    - <xref:str>
  - name: term
    description: 'Represent the term of Reservation. Possible values include: "P1Y",
      "P3Y".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservationTerm>
  - name: billing_plan
    description: 'Represent the billing plans. Possible values include: "Upfront",

      "Monthly".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.ReservationBillingPlan>
  - name: quantity
    description: 'Quantity of the SKUs that are part of the Reservation. Must be greater
      than

      zero.'
    isRequired: true
    types:
    - <xref:int>
  - name: display_name
    description: Friendly name of the Reservation.
    isRequired: true
    types:
    - <xref:str>
  - name: applied_scope_type
    description: 'Type of the Applied Scope. Possible values include: "Single",

      "Shared".'
    isRequired: true
    types:
    - <xref:str>
    - <xref:azure.mgmt.reservations.models.AppliedScopeType>
  - name: applied_scopes
    description: 'List of the subscriptions that the benefit will be applied. Do not

      specify if AppliedScopeType is Shared.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: renew
    description: 'Setting this to true will automatically purchase a new reservation
      on the

      expiration date time.'
    isRequired: true
    types:
    - <xref:bool>
  - name: reserved_resource_properties
    description: 'Properties specific to each reserved resource type. Not

      required if not applicable.'
    isRequired: true
    types:
    - <xref:azure.mgmt.reservations.models.PurchaseRequestPropertiesReservedResourceProperties>
