### YamlMime:PythonClass
uid: azure.graphrbac.models.service_principal_create_parameters.ServicePrincipalCreateParameters
name: ServicePrincipalCreateParameters
fullName: azure.graphrbac.models.service_principal_create_parameters.ServicePrincipalCreateParameters
module: azure.graphrbac.models.service_principal_create_parameters
inheritances:
- azure.graphrbac.models.service_principal_base.ServicePrincipalBase
summary: 'Request parameters for creating a new service principal.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: ServicePrincipalCreateParameters(**kwargs)
  parameters:
  - name: account_enabled
    description: 'whether or not the service principal account is

      enabled'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: app_role_assignment_required
    description: 'Specifies whether an

      AppRoleAssignment to a user or group is required before Azure AD will

      issue a user or access token to the application.'
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: key_credentials
    description: 'The collection of key credentials associated with

      the service principal.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.graphrbac.models.KeyCredential>]'
  - name: password_credentials
    description: 'The collection of password credentials

      associated with the service principal.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:azure.graphrbac.models.PasswordCredential>]'
  - name: service_principal_type
    description: the type of the service principal
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: tags
    description: 'Optional list of tags that you can apply to your service

      principals. Not nullable.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)]'
  - name: app_id
    description: Required. The application ID.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
