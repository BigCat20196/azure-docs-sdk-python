### YamlMime:PythonClass
uid: azure.mgmt.hdinsight.models.DiskEncryptionProperties
name: DiskEncryptionProperties
fullName: azure.mgmt.hdinsight.models.DiskEncryptionProperties
module: azure.mgmt.hdinsight.models
inheritances:
- msrest.serialization.Model
summary: The disk encryption properties.
constructor:
  syntax: 'DiskEncryptionProperties(*, vault_uri: str = None, key_name: str = None,
    key_version: str = None, encryption_algorithm=None, msi_resource_id: str = None,
    encryption_at_host: bool = False, **kwargs) -> None'
  parameters:
  - name: vault_uri
    description: 'Base key vault URI where the customers key is located

      eg. [https://myvault.vault.azure.net](https://myvault.vault.azure.net)'
    types:
    - <xref:str>
  - name: key_name
    description: Key name that is used for enabling disk encryption.
    types:
    - <xref:str>
  - name: key_version
    description: 'Specific key version that is used for enabling disk

      encryption.'
    types:
    - <xref:str>
  - name: encryption_algorithm
    description: 'Algorithm identifier for encryption, default

      RSA-OAEP. Possible values include: ''RSA-OAEP'', ''RSA-OAEP-256'', ''RSA1_5'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsight.models.JsonWebKeyEncryptionAlgorithm>
  - name: msi_resource_id
    description: 'Resource ID of Managed Identity that is used to

      access the key vault.'
    types:
    - <xref:str>
  - name: encryption_at_host
    description: 'Indicates whether or not resource disk

      encryption is enabled. Default value: False .'
    types:
    - <xref:bool>
