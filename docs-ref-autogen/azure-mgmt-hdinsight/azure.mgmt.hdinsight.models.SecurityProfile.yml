### YamlMime:PythonClass
uid: azure.mgmt.hdinsight.models.SecurityProfile
name: SecurityProfile
fullName: azure.mgmt.hdinsight.models.SecurityProfile
module: azure.mgmt.hdinsight.models
inheritances:
- msrest.serialization.Model
summary: 'The security profile which contains Ssh public key for the HDInsight

  cluster.'
constructor:
  syntax: 'SecurityProfile(*, directory_type=None, domain: str = None, organizational_unit_dn:
    str = None, ldaps_urls=None, domain_username: str = None, domain_user_password:
    str = None, cluster_users_group_dns=None, aadds_resource_id: str = None, msi_resource_id:
    str = None, **kwargs) -> None'
  parameters:
  - name: directory_type
    description: 'The directory type. Possible values include:

      ''ActiveDirectory'''
    types:
    - <xref:str>
    - <xref:azure.mgmt.hdinsight.models.DirectoryType>
  - name: domain
    description: The organization's active directory domain.
    types:
    - <xref:str>
  - name: organizational_unit_dn
    description: 'The organizational unit within the Active

      Directory to place the cluster and service accounts.'
    types:
    - <xref:str>
  - name: ldaps_urls
    description: 'The LDAPS protocol URLs to communicate with the Active

      Directory.'
    types:
    - <xref:list>[<xref:str>]
  - name: domain_username
    description: 'The domain user account that will have admin

      privileges on the cluster.'
    types:
    - <xref:str>
  - name: domain_user_password
    description: The domain admin password.
    types:
    - <xref:str>
  - name: cluster_users_group_dns
    description: 'Optional. The Distinguished Names for

      cluster user groups'
    types:
    - <xref:list>[<xref:str>]
  - name: aadds_resource_id
    description: 'The resource ID of the user''s Azure Active

      Directory Domain Service.'
    types:
    - <xref:str>
  - name: msi_resource_id
    description: 'User assigned identity that has permissions to

      read and create cluster-related artifacts in the user''s AADDS.'
    types:
    - <xref:str>
