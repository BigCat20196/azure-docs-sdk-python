### YamlMime:PythonClass
uid: azure.batch.models.AuthenticationTokenSettings
name: AuthenticationTokenSettings
fullName: azure.batch.models.AuthenticationTokenSettings
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The settings for an authentication token that the Task can use to perform

  Batch service operations.'
constructor:
  syntax: AuthenticationTokenSettings(*, access=None, **kwargs) -> None
  parameters:
  - name: access
    description: 'The Batch resources to which the token grants access. The

      authentication token grants access to a limited set of Batch service

      operations. Currently the only supported value for the access property is

      ''job'', which grants access to all operations related to the Job which

      contains the Task.'
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[[str](https://docs.python.org/3.6/library/stdtypes.html#str)
      or <xref:azure.batch.models.AccessScope>]'
