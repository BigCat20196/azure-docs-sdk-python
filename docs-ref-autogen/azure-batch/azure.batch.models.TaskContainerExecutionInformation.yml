    description: The ID of the container.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: state
    description: 'The state of the container. This is the state of the

      container according to the Docker service. It is equivalent to the status

      field returned by "docker inspect".'
