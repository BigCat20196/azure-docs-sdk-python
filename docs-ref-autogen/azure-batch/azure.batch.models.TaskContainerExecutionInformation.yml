summary: Contains information about the container which a Task is executing.
constructor:
  syntax: 'TaskContainerExecutionInformation(*, container_id: Optional[str] = None,
    state: Optional[str] = None, error: Optional[str] = None, **kwargs) -> None'
  parameters:
