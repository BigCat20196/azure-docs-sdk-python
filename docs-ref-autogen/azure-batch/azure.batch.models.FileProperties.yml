### YamlMime:PythonClass
uid: azure.batch.models.FileProperties
name: FileProperties
fullName: azure.batch.models.FileProperties
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'The properties of a file on a Compute Node.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'FileProperties(*, last_modified, content_length: int, creation_time=None,
    content_type: Optional[str] = None, file_mode: Optional[str] = None, **kwargs)
    -> None'
  parameters:
  - name: creation_time
    description: 'The file creation time. The creation time is not

      returned for files on Linux Compute Nodes.'
    types:
    - <xref:azure.batch.models.datetime>
  - name: last_modified
    description: 'Required. The time at which the file was last

      modified.'
    types:
    - <xref:azure.batch.models.datetime>
  - name: content_length
    description: Required. The length of the file.
    types:
    - <xref:azure.batch.models.long>
  - name: content_type
    description: The content type of the file.
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: file_mode
    description: 'The file mode attribute in octal format. The file mode

      is returned only for files on Linux Compute Nodes.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
