### YamlMime:PythonClass
uid: azure.batch.models.JobPreparationTaskExecutionInformation
name: JobPreparationTaskExecutionInformation
fullName: azure.batch.models.JobPreparationTaskExecutionInformation
module: azure.batch.models
inheritances:
- msrest.serialization.Model
summary: 'Contains information about the execution of a Job Preparation Task on a

  Compute Node.


  All required parameters must be populated in order to send to Azure.'
constructor:
  syntax: 'JobPreparationTaskExecutionInformation(*, start_time, state, retry_count:
    int, end_time=None, task_root_directory: Optional[str] = None, task_root_directory_url:
    Optional[str] = None, exit_code: Optional[int] = None, container_info=None, failure_info=None,
    last_retry_time=None, result=None, **kwargs) -> None'
  parameters:
  - name: start_time
    description: 'Required. The time at which the Task started running.

      If the Task has been restarted or retried, this is the most recent time at

      which the Task started running.'
    types:
    - <xref:azure.batch.models.datetime>
  - name: end_time
    description: 'The time at which the Job Preparation Task completed.

      This property is set only if the Task is in the Completed state.'
    types:
    - <xref:azure.batch.models.datetime>
  - name: state
    description: 'Required. The current state of the Job Preparation Task on

      the Compute Node. Possible values include: ''running'', ''completed'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.batch.models.JobPreparationTaskState>'
  - name: task_root_directory
    description: 'The root directory of the Job Preparation Task

      on the Compute Node. You can use this path to retrieve files created by

      the Task, such as log files.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: task_root_directory_url
    description: 'The URL to the root directory of the Job

      Preparation Task on the Compute Node.'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: exit_code
    description: 'The exit code of the program specified on the Task

      command line. This parameter is returned only if the Task is in the

      completed state. The exit code for a process reflects the specific

      convention implemented by the application developer for that process. If

      you use the exit code value to make decisions in your code, be sure that

      you know the exit code convention used by the application process. Note

      that the exit code may also be generated by the Compute Node operating

      system, such as when a process is forcibly terminated.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: container_info
    description: 'Information about the container under which the

      Task is executing. This property is set only if the Task runs in a

      container context.'
    types:
    - <xref:azure.batch.models.TaskContainerExecutionInformation>
  - name: failure_info
    description: 'Information describing the Task failure, if any. This

      property is set only if the Task is in the completed state and encountered

      a failure.'
    types:
    - <xref:azure.batch.models.TaskFailureInformation>
  - name: retry_count
    description: 'Required. The number of times the Task has been

      retried by the Batch service. Task application failures (non-zero exit

      code) are retried, pre-processing errors (the Task could not be run) and

      file upload errors are not retried. The Batch service will retry the Task

      up to the limit specified by the constraints. Task application failures

      (non-zero exit code) are retried, pre-processing errors (the Task could

      not be run) and file upload errors are not retried. The Batch service will

      retry the Task up to the limit specified by the constraints.'
    types:
    - '[int](https://docs.python.org/3.6/library/functions.html#int)'
  - name: last_retry_time
    description: 'The most recent time at which a retry of the Job

      Preparation Task started running. This property is set only if the Task

      was retried (i.e. retryCount is nonzero). If present, this is typically

      the same as startTime, but may be different if the Task has been restarted

      for reasons other than retry; for example, if the Compute Node was

      rebooted during a retry, then the startTime is updated but the

      lastRetryTime is not.'
    types:
    - <xref:azure.batch.models.datetime>
  - name: result
    description: 'The result of the Task execution. If the value is ''failed'',

      then the details of the failure can be found in the failureInfo property.

      Possible values include: ''success'', ''failure'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:azure.batch.models.TaskExecutionResult>'
